<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠던나인 게임 운영 - 빠던나인 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #0066cc;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .date-display {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 8px;
        }

        /* 게임 운영 섹션 */
        .game-section {
            display: block;
        }

        .game-selection-container {
            margin: 8px 0;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .game-selection-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .game-selection-table th,
        .game-selection-table td {
            padding: 6px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .game-selection-table th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .game-selection-table tbody tr {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-selection-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .game-selection-table tbody tr.selected {
            background-color: #e8f5e9;
            border-left: 4px solid #28a745;
        }

        .game-row {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-row:hover {
            background-color: #f8f9fa;
        }

        .game-row.selected {
            background-color: #e8f5e9;
            border-left: 4px solid #28a745;
        }

        .game-number {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .game-matchup {
            font-weight: 500;
            color: #333;
        }

        .game-status {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            border: 1px solid #ddd;
        }

        .status-normal {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-delayed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-before {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-ongoing {
            background-color: #d4edda;
            color: #155724;
        }

        .status-ended {
            background-color: #f8d7da;
            color: #721c24;
        }

        .select-game-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100px;
        }

        .select-game-btn:hover {
            background-color: #0056b3;
        }

        .select-game-btn.selected {
            background-color: #28a745;
        }

        .select-game-btn.disabled {
            background-color: #dc3545;
            color: #fff;
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* 배팅 섹션 */
        .betting-section {
            margin-top: 10px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .betting-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .betting-title {
            padding: 8px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            width: 150px;
            text-align: center;
            flex-shrink: 0;
        }

        .betting-time {
            font-size: 16px;
            color: #333;
            padding: 12px 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 500px;
            text-align: center;
            flex-shrink: 0;
            font-weight: 500;
            white-space: nowrap;
        }

        .clickable-game-info {
            cursor: pointer;
            transition: all 0.2s;
            border-color: #007bff;
            border-width: 2px;
            background-color: #f8f9ff;
        }

        .clickable-game-info:hover {
            background-color: #e3f2fd;
            border-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-type-display {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
        }

        .game-type-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .game-type-value {
            font-size: 16px;
            color: #28a745;
            font-weight: 600;
            padding: 6px 12px;
            background-color: #f8f9fa;
            border: 1px solid #28a745;
            border-radius: 6px;
        }

        .select-game-btn.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .select-game-btn.selected:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .betting-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            width: 120px;
            text-align: center;
            flex-shrink: 0;
        }

        .betting-btn:hover:not(:disabled) {
            background-color: #218838;
        }

        .betting-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .betting-btn.stop {
            background-color: #dc3545;
        }

        .betting-btn.stop:hover:not(:disabled) {
            background-color: #c82333;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 18px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .radio-label:hover {
            background-color: #f8f9fa;
            border-color: #28a745;
        }

        .radio-label input[type="radio"]:checked + span {
            color: #28a745;
            font-weight: 500;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        /* 모바일에서 모달 최적화 */
        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
                max-width: 95%;
                width: 95%;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .game-selection-modal {
                max-width: 95%;
                width: 95%;
            }
            
            .modal-header {
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
            
            .modal-title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
        }

        .game-selection-modal {
            max-width: 900px;
            width: 95%;
            text-align: left;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-message {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .modal-btn-primary {
            background-color: #28a745;
            color: white;
        }

        .modal-btn-primary:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .modal-btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .modal-btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* 상태 표시 */
        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-waiting {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 5px;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .date-display {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .game-selection-container {
                margin: 10px 0;
                padding: 10px;
            }
            
            .game-selection-container h4 {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .game-selection-table {
                font-size: 12px;
            }
            
            .game-selection-table th,
            .game-selection-table td {
                padding: 6px 4px;
                font-size: 11px;
            }
            
            .betting-section {
                margin-top: 15px;
                padding: 15px;
            }
            
            .betting-section h4 {
                font-size: 1.1rem;
            }

            .betting-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .betting-title {
                font-size: 14px;
                padding: 6px 12px;
                width: 120px;
            }
            
            .betting-time {
                font-size: 14px;
                padding: 8px 12px;
                width: 100%;
                max-width: none;
                min-height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .betting-btn {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }

            .radio-group {
                justify-content: center;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .radio-label {
                padding: 6px 12px;
                font-size: 12px;
                min-width: 60px;
                text-align: center;
            }
            
            .game-type-display {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .game-type-label,
            .game-type-value {
                font-size: 14px;
            }
        }

        /* 스마트폰 최적화 (작은 화면) - 한 페이지에 모든 내용 표시 */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
                margin: 2px;
            }
            
            .page-title {
                font-size: 1.1rem;
                margin-bottom: 5px;
                line-height: 1.2;
            }
            
            .date-display {
                font-size: 12px;
                margin-bottom: 5px;
            }
            
            .game-selection-container {
                margin: 5px 0;
                padding: 5px;
            }
            
            .game-selection-container h4 {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }
            
            .game-selection-table {
                font-size: 10px;
            }
            
            .game-selection-table th,
            .game-selection-table td {
                padding: 3px 1px;
                font-size: 9px;
            }
            
            .betting-section {
                margin-top: 8px;
                padding: 8px;
            }
            
            .betting-section h4 {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }
            
            .betting-item {
                padding: 6px;
                margin-bottom: 6px;
                gap: 5px;
            }
            
            .betting-title {
                font-size: 11px;
                padding: 3px 8px;
                width: 80px;
            }
            
            .betting-time {
                font-size: 10px;
                padding: 4px 8px;
                width: 100%;
                max-width: none;
                min-height: 35px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .betting-btn {
                padding: 8px;
                font-size: 11px;
            }
            
            .radio-group {
                gap: 1px;
                flex-wrap: nowrap;
                justify-content: space-between;
                width: 100%;
            }
            
            .radio-label {
                padding: 2px 2px;
                font-size: 10px;
                min-width: 16px;
                min-height: 12px;
                flex: 1;
                text-align: center;
                margin: 0 1px;
            }
            
            .radio-label span {
                font-size: 10px;
                white-space: nowrap;
            }
            
            .game-type-display {
                gap: 2px;
                flex-direction: row;
                align-items: center;
            }
            
            .game-type-label,
            .game-type-value {
                font-size: 10px;
            }
            
            /* 네비게이션 바 최적화 */
            .navbar-brand {
                font-size: 0.9rem;
            }
            
            .navbar-text {
                font-size: 11px;
            }
            
            .btn-sm {
                font-size: 10px;
                padding: 4px 8px;
            }
        }

        /* 극소형 스마트폰 최적화 (매우 작은 화면) */
        @media (max-width: 360px) {
            .container {
                padding: 3px;
                margin: 1px;
            }
            
            .page-title {
                font-size: 1rem;
                margin-bottom: 3px;
            }
            
            .date-display {
                font-size: 11px;
                margin-bottom: 3px;
            }
            
            .game-selection-container {
                margin: 3px 0;
                padding: 3px;
            }
            
            .game-selection-container h4 {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
            
            .game-selection-table {
                font-size: 9px;
            }
            
            .game-selection-table th,
            .game-selection-table td {
                padding: 2px 1px;
                font-size: 8px;
            }
            
            .betting-section {
                margin-top: 6px;
                padding: 6px;
            }
            
            .betting-section h4 {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
            
            .betting-item {
                padding: 4px;
                margin-bottom: 4px;
                gap: 3px;
            }
            
            .betting-title {
                font-size: 10px;
                padding: 2px 6px;
                width: 70px;
            }
            
            .betting-time {
                font-size: 9px;
                padding: 3px 6px;
                min-height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .betting-btn {
                padding: 6px;
                font-size: 10px;
            }
            
            .radio-group {
                gap: 0px;
                flex-wrap: nowrap;
                justify-content: space-between;
                width: 100%;
            }
            
            .radio-label {
                padding: 1px 1px;
                font-size: 9px;
                min-width: 18px;
                min-height: 16px;
                flex: 1;
                text-align: center;
                margin: 0 0px;
            }
            
            .radio-label span {
                font-size: 9px;
                white-space: nowrap;
            }
            
            .game-type-display {
                gap: 1px;
            }
            
            .game-type-label,
            .game-type-value {
                font-size: 9px;
            }
        }

        /* 삼성 스마트폰 가로 모드 최적화 */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                padding: 8px;
            }
            
            .page-title {
                font-size: 1.2rem;
                margin-bottom: 8px;
            }
            
            .game-selection-container {
                margin: 8px 0;
                padding: 8px;
            }
            
            .betting-section {
                margin-top: 10px;
                padding: 12px;
            }
            
            .betting-item {
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .radio-group {
                flex-direction: row;
                justify-content: space-around;
                gap: 10px;
            }
        }

        /* 터치 친화적 요소 크기 조정 */
        @media (max-width: 768px) {
            .betting-btn,
            .select-game-btn,
            .modal-close {
                min-height: 44px;
                min-width: 44px;
            }
            
            .radio-label {
                min-height: 44px;
                min-width: 60px;
            }
            
            .clickable-game-info {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="navbar-nav me-auto" id="userInfo">
                <span class="navbar-text me-3" id="userName">
                    <i class="fas fa-user-circle me-2"></i>운영자
                </span>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>로그아웃
            </button>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">빠던나인 게임 운영 시스템</h1>
        <div class="date-display" id="dateDisplay">날짜 로딩 중...</div>

        <!-- 게임 선택 섹션 -->
        <div class="game-section">
            <div class="game-selection-container">
                <h4 class="mb-3"><i class="fas fa-list me-2"></i>오늘의 경기</h4>
                <table class="game-selection-table" id="gameSelectionTable">
                    <thead>
                        <tr>
                            <th>경기번호</th>
                            <th>매치업</th>
                            <th>경기시간</th>
                            <th>경기상황</th>
                            <th>진행상태</th>
                            <th>선택</th>
                        </tr>
                    </thead>
                    <tbody id="gameSelectionTableBody">
                        <!-- 경기 선택 행들이 동적으로 생성됩니다 -->
                    </tbody>
                </table>
            </div>
            </div>

        <!-- 배팅 운영 섹션 -->
        <div class="betting-section" id="bettingSection" style="display: none;">
                
            <!-- 선택된 게임 정보와 게임 형태 (클릭 가능) -->
                <div class="betting-item">
                <div class="betting-title">선택된 경기</div>
                <div class="betting-time clickable-game-info" id="selectedGameInfo" onclick="handleGameSelectionClick()" style="cursor: pointer;">
                    게임을 선택해주세요
                </div>
                <div class="game-type-display">
                    <span class="game-type-label">게임 형태:</span>
                    <span class="game-type-value">타자</span>
                    </div>
                </div>

            <!-- 배팅 시작 -->
                <div class="betting-item">
                <div class="betting-title">배팅 시작</div>

        let selectedGame = null;
        let currentUser = null;

        // 페이지 로드 시 초기화 (중복 방지를 위해 제거)

        // 로그인 상태 확인
        function checkLoginStatus() {
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                // 로그인되지 않은 경우 로그인 페이지로 이동
                window.location.href = 'operator-management.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(storedUser);
                document.getElementById('userName').innerHTML = `<i class="fas fa-user-circle me-2"></i>운영자 : ${currentUser.name}(${currentUser.username})`;
            } catch (error) {
                console.error('사용자 정보 파싱 오류:', error);
                localStorage.removeItem('currentUser');
                window.location.href = 'operator-management.html';
            }
        }

        // 로그아웃 처리
        async function handleLogout() {
            try {
                // 로컬 스토리지 정리
                    localStorage.removeItem('currentUser');
                    currentUser = null;

                    window.location.href = 'operator-management.html';

                window.location.href = 'operator-management.html';

        // 날짜 표시 업데이트
        function updateDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            const dateStr = `${year}년 ${month}월 ${day}일`;
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 게임 데이터 로드
        async function loadGames() {
            try {
                const response = await fetch('/api/team-games');
                if (!response.ok) {
                    throw new Error('게임 데이터를 가져올 수 없습니다.');
                }
                
                const games = await response.json();
                const tableBody = document.getElementById('gameTableBody');
                tableBody.innerHTML = '';
                
                games.forEach(game => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-game', game.gameNumber);
                    row.setAttribute('data-date', game.date);
                    
                    const isSelected = game.isSelected || false;
                    const selectBtnClass = isSelected ? 'select-game-btn selected' : 'select-game-btn';
                    const selectBtnText = isSelected ? '선택됨' : '선택';
                    const selectBtnDisabled = isSelected ? 'disabled' : '';
                    
                    row.innerHTML = `
                        <td>${game.gameNumber}경기</td>
                        <td>${game.team1} vs ${game.team2}</td>
                        <td>${game.time}</td>
                        <td>${game.status}</td>
                        <td>${game.gameType}</td>
                        <td>${game.progress}</td>
                        <td>
                            <button class="${selectBtnClass}" ${selectBtnDisabled} onclick="selectGame('${game.date}', ${game.gameNumber})">
                                ${selectBtnText}
                            </button>
                        </td>

                    tableBody.appendChild(row);
                });
                
                console.log('테이블에 추가된 행 수:', tableBody.children.length);

                hideGameSelectionModal();

                console.error('게임 데이터 로드 오류:', error);

        // 🎯 할당된 경기 자동 선택 함수
        async function autoSelectAssignedGame() {
            try {
                // 로그인된 사용자 정보 확인
                const userInfo = localStorage.getItem('operatorUserInfo');
                if (!userInfo) {
                    console.log('사용자 정보가 없습니다. 자동 선택 건너뛰기');
                    return;
                }
                
                const user = JSON.parse(userInfo);
                console.log('자동 경기 선택 시작 - 사용자:', user.username);
                
                // operate-member 컬렉션에서 할당된 경기 정보 조회
                const response = await fetch(`/api/operator/${user.username}/assigned-game`);
                if (!response.ok) {
                    console.log('할당된 경기 정보 조회 실패');
                    return;
                }
                
                const assignedData = await response.json();
                console.log('할당된 경기 정보:', assignedData);
                
                if (!assignedData.assignedGame || !assignedData.assignedGameDate) {
                    console.log('할당된 경기 정보가 없습니다.');
                    return;
                }
                
                // 할당된 경기 번호
                const assignedGameNumber = assignedData.assignedGame;
                const assignedDate = assignedData.assignedGameDate;
                
                console.log(`할당된 경기: ${assignedGameNumber}경기, 날짜: ${assignedDate}`);
                
                // 🎯 assignedGame 유효성 검사 (1~5 사이만 허용)
                if (!assignedGameNumber || assignedGameNumber < 1 || assignedGameNumber > 5) {
                    console.error(`유효하지 않은 할당된 경기 번호: ${assignedGameNumber}`);
                    alert('유효하지 않은 경기 할당입니다. 관리자에게 문의하세요.');
                    
                    // 로그인 정보 제거
                    localStorage.removeItem('operatorUserInfo');
                    localStorage.removeItem('loginStatus');
                    
                    // 로그인 페이지로 리다이렉트
                    window.location.href = '/operator-register.html';
                    return;
                }
                
                // 오늘 날짜와 할당된 날짜 비교 (한국 시간 기준)
                const now = new Date();
                const koreanTime = new Date(now.getTime() + (9 * 60 * 60 * 1000)); // UTC+9
                const today = koreanTime.toISOString().split('T')[0];
                
                console.log(`UTC 시간: ${now.toISOString()}`);
                console.log(`한국 시간: ${koreanTime.toISOString()}`);
                console.log(`오늘 날짜 (한국): ${today}, 할당된 날짜: ${assignedDate}`);
                
                if (assignedDate !== today) {
                    console.log('할당된 날짜가 오늘이 아닙니다.');
                    return;
                }
                
                console.log('날짜 비교 통과 - 자동 선택 진행');
                
                // 해당 경기 자동 선택
                const selectResult = await autoSelectGame(today, assignedGameNumber);
                if (selectResult) {
                    console.log(`${assignedGameNumber}경기 자동 선택 완료`);
                    
                    // UI 업데이트 전에 잠시 대기 (DOM이 완전히 로드되도록)
                    setTimeout(() => {
                        updateGameSelectionUI(assignedGameNumber, true);
                        showSelectedGameInfo(assignedGameNumber);
                        
                        // 🎯 "오늘의 경기" 모달 숨기고 "선택한 경기" 메뉴 표시
                        hideGameSelectionModal();
                        showBettingSection();
                        
                        console.log('UI 업데이트 완료');
                    }, 100);
                }
                
            } catch (error) {
                console.error('자동 경기 선택 오류:', error);
            }
        }

        function updateGameSelectionUI(gameNumber, isSelected) {

        // 🎯 경기 자동 선택 API 호출
        async function autoSelectGame(date, gameNumber) {
            try {
                console.log(`경기 자동 선택 시작: ${date} ${gameNumber}경기`);
                
                const response = await fetch(`/api/team-games/${date}/${gameNumber}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isSelected: true })
                });
                
                const result = await response.json();
                console.log('경기 자동 선택 API 응답:', result);
                
                if (result.success) {
                    console.log(`경기 자동 선택 완료: ${date} ${gameNumber}경기`);
                    return true;
                } else {
                    console.error('경기 자동 선택 실패:', result.message);
                    return false;
                }
            } catch (error) {
                console.error('경기 자동 선택 오류:', error);
                return false;
            }
        }

        // 게임 표시
        function displayGames(games) {
            const gameSelectionTableBody = document.getElementById('gameSelectionTableBody');
            gameSelectionTableBody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.gameNumber === i) || {
                    gameNumber: i,
                    matchup: '- vs -',
                    startTime: '-',
                    endTime: '-',
                    gameStatus: '정상게임',
                    progressStatus: '경기전',
                    gameType: '타자',
                    bettingStart: '중지',
                    bettingStop: '중지',
                    predictionResult: ''
                };

                const gameStatus = game.gameStatus || '정상게임';
                const statusClass = getStatusClass(gameStatus);
                const progressText = game.progressStatus || '경기전';
                const progressClass = progressText === '경기전' ? 'status-before' : progressText === '경기중' ? 'status-ongoing' : 'status-ended';

                const canSelect = gameStatus === '정상게임' && progressText === '경기중';
                const buttonText = canSelect ? '선택' : '선택불가';
                const buttonDisabled = !canSelect;
                const buttonClass = canSelect ? 'select-game-btn' : 'select-game-btn disabled';

                const gameRow = document.createElement('tr');
                gameRow.className = 'game-row';
                gameRow.dataset.game = i;
                gameRow.innerHTML = `
                    <td class="game-number">${i}경기</td>
                    <td class="game-matchup">${game.matchup}</td>
                    <td class="game-time">${game.startTime} ~ ${game.endTime}</td>
                    <td class="game-status ${statusClass}">${gameStatus}</td>
                    <td class="game-progress ${progressClass}">${progressText}</td>
                    <td>
                        <button class="${buttonClass}" data-game="${i}" ${buttonDisabled ? 'disabled' : ''}>${buttonText}</button>
                    </td>
                `;
                gameSelectionTableBody.appendChild(gameRow);

                const selectBtn = gameRow.querySelector('.select-game-btn');
                selectBtn.addEventListener('click', async function() {
                    if (this.disabled) return;
                    selectGame(i);
                });
            }
        }

        // 게임 선택
        async function selectGame(gameNumber) {
            try {
                // 이전 선택 해제
                if (selectedGame && selectedGame !== gameNumber.toString()) {
                                document.querySelectorAll('.game-row').forEach(row => {
                                    row.classList.remove('selected');
                                });
                                document.querySelectorAll('.select-game-btn').forEach(btn => {
                                    btn.classList.remove('selected');
                                });
                }
                                
                // 새 게임 선택
                selectedGame = gameNumber.toString();
                const gameRow = document.querySelector(`[data-game="${gameNumber}"]`);
                                gameRow.classList.add('selected');
                const selectBtn = gameRow.querySelector('.select-game-btn');
                                selectBtn.classList.add('selected');

                // 배팅 섹션 표시
                document.getElementById('bettingSection').style.display = 'block';
                document.getElementById('selectedGameInfo').textContent = `${gameNumber}경기`;

            switch (status) {
                case '정상게임': return 'status-normal';
                case '미세먼지/초미세먼지/황사': return 'status-delayed';
                case '안개': return 'status-delayed';
                case '천재지변': return 'status-delayed';
                case '우천': return 'status-delayed';
                case '폭염': return 'status-delayed';
                case '번개/천둥': return 'status-delayed';
                case '태풍/강풍': return 'status-delayed';
                case '그라운드 상태': return 'status-delayed';
                case '지연게임': return 'status-delayed';
                case '경기전': return 'status-before';
                case '경기중': return 'status-ongoing';
                case '경기종료': return 'status-ended';
                default: return 'status-normal';
            }
        }

        // 게임 데이터 로드 (team-games 컬렉션에서 실제 데이터 읽어오기)
        async function loadGameData() {
            try {
                console.log('게임 데이터 로드 시작...');
                
                // 오늘 날짜 표시
                updateDate();
                
                // 오늘 날짜 형식 (YYYY-MM-DD)
                const today = new Date();
                const koreanTime = new Date(today.getTime() + (9 * 60 * 60 * 1000));
                const dateStr = koreanTime.toISOString().split('T')[0];
                
                // team-games 컬렉션에서 데이터 조회
                let games = [];
                try {
                    const response = await fetch(`/api/team-games/${dateStr}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.data && data.data.length > 0) {
                            games = data.data;
                            console.log('team-games에서 데이터 조회 성공:', games.length, '개');
                            console.log('첫 번째 게임 데이터 구조:', games[0]);
                            console.log('모든 게임 데이터:', games);
                        } else {
                            console.log('team-games에 데이터 없음, 빈 배열 사용');
                            games = [];
                        }
                    } else {
                        console.log('team-games API 호출 실패, 빈 배열 사용');
                        games = [];
                    }
                } catch (error) {
                    console.error('team-games API 호출 오류:', error);
                    games = [];
                }
                
                // 5경기까지 표시 (관리자 프로그램과 동일)
                const tableBody = document.getElementById('gameSelectionTableBody');
                if (!tableBody) {
                    console.error('게임 테이블 body를 찾을 수 없습니다!');
                    return;
                }
                
                console.log('테이블 body 찾음:', tableBody);
                tableBody.innerHTML = '';
                
                // 5경기까지 표시
                for (let i = 1; i <= 5; i++) {
                    // team-games에서 해당 경기 데이터 찾기
                    let game = games.find(g => g.gameNumber === i);
                    
                    // 데이터가 없거나 필수 필드가 누락된 경우 개별 API 호출로 데이터 가져오기
                    if (!game || !game.matchup || !game.startTime) {
                        try {
                            const individualResponse = await fetch(`/api/team-games/${dateStr}/${i}`);
                            if (individualResponse.ok) {
                                const individualData = await individualResponse.json();
                                if (individualData.success && individualData.data) {
                                    game = individualData.data;
                                    console.log(`${i}경기: 개별 API로 데이터 조회 성공:`, game);
                                } else {
                                    console.log(`${i}경기: 개별 API에 데이터 없음`);
                                    continue; // 이 경기는 건너뛰기
                                }
                            } else {
                                console.log(`${i}경기: 개별 API 호출 실패`);
                                continue; // 이 경기는 건너뛰기
                            }
                        } catch (error) {
                            console.error(`${i}경기: 개별 API 호출 오류:`, error);
                            continue; // 이 경기는 건너뛰기
                        }
                    } else {
                        console.log(`${i}경기: 데이터베이스 데이터 사용됨:`, game);
                    }

                    const gameStatus = game.gameStatus || '정상게임';
                    const statusClass = getStatusClass(gameStatus);
                    const progressText = game.progressStatus || '경기전';
                    const progressClass = progressText === '경기전' ? 'status-before' : progressText === '경기중' ? 'status-ongoing' : 'status-ended';

                    const canSelect = gameStatus === '정상게임' && progressText === '경기중';
                    const isCurrentlySelected = game.isSelected === true;
                    const buttonText = isCurrentlySelected ? '선택됨' : (canSelect ? '선택' : '선택불가');
                    const buttonDisabled = !canSelect;
                    const buttonClass = isCurrentlySelected ? 'select-game-btn selected' : (canSelect ? 'select-game-btn' : 'select-game-btn disabled');

                    const gameRow = document.createElement('tr');
                    gameRow.className = 'game-row';
                    gameRow.dataset.game = i;
                    
                    // 시간 정보 안전하게 처리
                    const startTime = game.startTime || '18:00';
                    const endTime = game.endTime;
                    let timeDisplay;
                    
                    if (endTime === null || endTime === undefined) {
                        // endTime이 null이면 아직 경기가 종료되지 않은 상태
                        timeDisplay = `${startTime} ~ 진행중`;
                    } else {
                        timeDisplay = `${startTime} ~ ${endTime}`;
                    }
                    
                    gameRow.innerHTML = `
                        <td class="game-number">${i}경기</td>
                        <td class="game-matchup">${game.matchup}</td>
                        <td class="game-time">${timeDisplay}</td>
                        <td class="game-status ${statusClass}">${gameStatus}</td>
                        <td class="game-progress ${progressClass}">${progressText}</td>
                        <td>
                            <button class="${buttonClass}" data-game="${i}" ${buttonDisabled ? 'disabled' : ''}>${buttonText}</button>
                        </td>
                    `;
                    tableBody.appendChild(gameRow);

                    // 게임 선택 이벤트 리스너 추가
                    const selectBtn = gameRow.querySelector('.select-game-btn');
                    selectBtn.addEventListener('click', function() {
                        if (this.disabled) return;
                        
                        // 디버깅: 게임 데이터 확인
                        console.log('클릭된 게임 데이터:', game);
                        console.log('게임 번호 (i):', i);
                        console.log('게임 매치업:', game.matchup);
                        console.log('게임 시작시간:', game.startTime);
                        console.log('게임 종료시간:', game.endTime);
                        
                        // 시간 정보 안전하게 처리

                            timeDisplay = `${startTime} ~ 진행중`;
                        } else {

                        }

            }
        }

        // 🎯 경기 선택 클릭 처리 (운영자 로그인 상태에 따라)
        function handleGameSelectionClick() {
            // 운영자 로그인 상태 확인
            const userInfo = localStorage.getItem('operatorUserInfo');
            if (userInfo) {
                // 운영자가 로그인된 경우: 모달 표시하지 않음
                console.log('운영자가 로그인되어 있어 모달을 표시하지 않습니다.');
                return;
            } else {
                // 운영자가 로그인되지 않은 경우: 기존 모달 표시
                console.log('운영자가 로그인되지 않아 모달을 표시합니다.');
                showGameSelection();
            }
        }
    </script>
