<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠던나인 게임 운영 - 빠던나인 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #0066cc;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .date-display {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 8px;
        }

        /* 게임 운영 섹션 */
        .game-section {
            display: block;
        }

        .game-selection-container {
            margin: 8px 0;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .game-selection-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .game-selection-table th,
        .game-selection-table td {
            padding: 6px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .game-selection-table th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .game-selection-table tbody tr {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-selection-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .game-selection-table tbody tr.selected {
            background-color: #e8f5e9;
            border-left: 4px solid #28a745;
        }

        .game-row {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-row:hover {
            background-color: #f8f9fa;
        }

        .game-row.selected {
            background-color: #e8f5e9;
            border-left: 4px solid #28a745;
        }

        .game-number {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .game-matchup {
            font-weight: 500;
            color: #333;
        }

        .game-status {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            border: 1px solid #ddd;
        }

        .status-normal {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-delayed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-before {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-ongoing {
            background-color: #d4edda;
            color: #155724;
        }

        .status-ended {
            background-color: #f8d7da;
            color: #721c24;
        }

        .select-game-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100px;
        }

        .select-game-btn:hover {
            background-color: #0056b3;
        }

        .select-game-btn.selected {
            background-color: #28a745;
        }

        .select-game-btn.disabled {
            background-color: #dc3545;
            color: #fff;
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* 배팅 섹션 */
        .betting-section {
            margin-top: 10px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .betting-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .betting-title {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            width: 150px;
            text-align: center;
            flex-shrink: 0;
        }

        .betting-time {
            font-size: 16px;
            color: #333;
            padding: 12px 20px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 500px;
            text-align: center;
            flex-shrink: 0;
            font-weight: 500;
            white-space: nowrap;
        }

        .clickable-game-info {
            cursor: pointer;
            transition: all 0.2s;
            border-color: #007bff;
            border-width: 2px;
            background-color: #f8f9ff;
        }

        .clickable-game-info:hover {
            background-color: #e3f2fd;
            border-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-type-display {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
        }

        .game-type-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .game-type-value {
            font-size: 16px;
            color: #28a745;
            font-weight: 600;
            padding: 6px 12px;
            background-color: #f8f9fa;
            border: 1px solid #28a745;
            border-radius: 6px;
        }

        .select-game-btn.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .select-game-btn.selected:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .betting-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            width: 120px;
            text-align: center;
            flex-shrink: 0;
        }

        .betting-btn:hover:not(:disabled) {
            background-color: #218838;
        }

        .betting-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .betting-btn.stop {
            background-color: #dc3545;
        }

        .betting-btn.stop:hover:not(:disabled) {
            background-color: #c82333;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 18px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .radio-label:hover {
            background-color: #f8f9fa;
            border-color: #28a745;
        }

        .radio-label input[type="radio"]:checked + span {
            color: #28a745;
            font-weight: 500;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        /* 모바일에서 모달 최적화 */
        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
                max-width: 95%;
                width: 95%;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .game-selection-modal {
                max-width: 95%;
                width: 95%;
            }
            
            .modal-header {
                margin-bottom: 15px;
                padding-bottom: 10px;
            }
            
            .modal-title {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }
        }

        .game-selection-modal {
            max-width: 900px;
            width: 95%;
            text-align: left;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .modal-message {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .modal-btn-primary {
            background-color: #28a745;
            color: white;
        }

        .modal-btn-primary:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .modal-btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .modal-btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* 상태 표시 */
        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-waiting {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 5px;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .date-display {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .game-selection-container {
                margin: 10px 0;
                padding: 10px;
            }
            
            .game-selection-container h4 {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .game-selection-table {
                font-size: 12px;
            }
            
            .game-selection-table th,
            .game-selection-table td {
                padding: 6px 4px;
                font-size: 11px;
            }
            
            .betting-section {
                margin-top: 15px;
                padding: 15px;
            }
            
            .betting-section h4 {
                font-size: 1.1rem;
            }

            .betting-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .betting-title {
                font-size: 14px;
                padding: 8px 12px;
                width: 120px;
            }
            
            .betting-time {
                font-size: 14px;
                padding: 10px 15px;
                width: 100%;
                max-width: none;
                min-height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .betting-btn {
                width: 100%;
                padding: 12px;
                font-size: 14px;
            }

            .radio-group {
                justify-content: center;
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .radio-label {
                padding: 6px 12px;
                font-size: 12px;
                min-width: 60px;
                text-align: center;
            }
            
            .game-type-display {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .game-type-label,
            .game-type-value {
                font-size: 14px;
            }
        }

        /* 스마트폰 최적화 (작은 화면) - 한 페이지에 모든 내용 표시 */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
                margin: 2px;
            }
            
            .page-title {
                font-size: 1.1rem;
                margin-bottom: 5px;
                line-height: 1.2;
            }
            
            .date-display {
                font-size: 12px;
                margin-bottom: 5px;
            }
            
            .game-selection-container {
                margin: 5px 0;
                padding: 5px;
            }
            
            .game-selection-container h4 {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }
            
            .game-selection-table {
                font-size: 10px;
            }
            
            .game-selection-table th,
            .game-selection-table td {
                padding: 3px 1px;
                font-size: 9px;
            }
            
            .betting-section {
                margin-top: 8px;
                padding: 8px;
            }
            
            .betting-section h4 {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }
            
            .betting-item {
                padding: 6px;
                margin-bottom: 6px;
                gap: 5px;
            }
            
            .betting-title {
                font-size: 11px;
                padding: 4px 8px;
                width: 80px;
            }
            
            .betting-time {
                font-size: 11px;
                padding: 6px 10px;
                width: 100%;
                max-width: none;
            }
            
            .betting-btn {
                padding: 8px;
                font-size: 11px;
            }
            
            .radio-group {
                gap: 1px;
                flex-wrap: nowrap;
                justify-content: space-between;
                width: 100%;
            }
            
            .radio-label {
                padding: 2px 3px;
                font-size: 8px;
                min-width: 32px;
                min-height: 28px;
                flex: 1;
                text-align: center;
                margin: 0 1px;
            }
            
            .radio-label span {
                font-size: 8px;
                white-space: nowrap;
            }
            
            .game-type-display {
                gap: 2px;
                flex-direction: row;
                align-items: center;
            }
            
            .game-type-label,
            .game-type-value {
                font-size: 11px;
            }
            
            /* 네비게이션 바 최적화 */
            .navbar-brand {
                font-size: 0.9rem;
            }
            
            .navbar-text {
                font-size: 11px;
            }
            
            .btn-sm {
                font-size: 10px;
                padding: 4px 8px;
            }
        }

        /* 극소형 스마트폰 최적화 (매우 작은 화면) */
        @media (max-width: 360px) {
            .container {
                padding: 3px;
                margin: 1px;
            }
            
            .page-title {
                font-size: 1rem;
                margin-bottom: 3px;
            }
            
            .date-display {
                font-size: 11px;
                margin-bottom: 3px;
            }
            
            .game-selection-container {
                margin: 3px 0;
                padding: 3px;
            }
            
            .game-selection-container h4 {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
            
            .game-selection-table {
                font-size: 9px;
            }
            
            .game-selection-table th,
            .game-selection-table td {
                padding: 2px 1px;
                font-size: 8px;
            }
            
            .betting-section {
                margin-top: 6px;
                padding: 6px;
            }
            
            .betting-section h4 {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
            
            .betting-item {
                padding: 4px;
                margin-bottom: 4px;
                gap: 3px;
            }
            
            .betting-title {
                font-size: 10px;
                padding: 3px 6px;
                width: 70px;
            }
            
            .betting-time {
                font-size: 10px;
                padding: 6px 8px;
                min-height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .betting-btn {
                padding: 6px;
                font-size: 10px;
            }
            
            .radio-group {
                gap: 0px;
                flex-wrap: nowrap;
                justify-content: space-between;
                width: 100%;
            }
            
            .radio-label {
                padding: 1px 2px;
                font-size: 7px;
                min-width: 28px;
                min-height: 24px;
                flex: 1;
                text-align: center;
                margin: 0 1px;
            }
            
            .radio-label span {
                font-size: 7px;
                white-space: nowrap;
            }
            
            .game-type-display {
                gap: 1px;
            }
            
            .game-type-label,
            .game-type-value {
                font-size: 10px;
            }
        }

        /* 삼성 스마트폰 가로 모드 최적화 */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                padding: 8px;
            }
            
            .page-title {
                font-size: 1.2rem;
                margin-bottom: 8px;
            }
            
            .game-selection-container {
                margin: 8px 0;
                padding: 8px;
            }
            
            .betting-section {
                margin-top: 10px;
                padding: 12px;
            }
            
            .betting-item {
                padding: 10px;
                margin-bottom: 10px;
            }
            
            .radio-group {
                flex-direction: row;
                justify-content: space-around;
                gap: 10px;
            }
        }

        /* 터치 친화적 요소 크기 조정 */
        @media (max-width: 768px) {
            .betting-btn,
            .select-game-btn,
            .modal-close {
                min-height: 44px;
                min-width: 44px;
            }
            
            .radio-label {
                min-height: 44px;
                min-width: 60px;
            }
            
            .clickable-game-info {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="navbar-nav me-auto" id="userInfo">
                <span class="navbar-text me-3" id="userName">
                    <i class="fas fa-user-circle me-2"></i>운영자
                </span>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>로그아웃
            </button>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">빠던나인 게임 운영 시스템</h1>
        <div class="date-display" id="dateDisplay">날짜 로딩 중...</div>

        <!-- 게임 선택 섹션 -->
        <div class="game-section">
            <div class="game-selection-container">
                <h4 class="mb-3"><i class="fas fa-list me-2"></i>오늘의 경기</h4>
                <table class="game-selection-table" id="gameSelectionTable">
                    <thead>
                        <tr>
                            <th>경기번호</th>
                            <th>매치업</th>
                            <th>경기시간</th>
                            <th>경기상황</th>
                            <th>진행상태</th>
                            <th>선택</th>
                        </tr>
                    </thead>
                    <tbody id="gameSelectionTableBody">
                        <!-- 경기 선택 행들이 동적으로 생성됩니다 -->
                    </tbody>
                </table>
            </div>
            </div>

        <!-- 배팅 운영 섹션 -->
        <div class="betting-section" id="bettingSection" style="display: none;">
                
            <!-- 선택된 게임 정보와 게임 형태 (클릭 가능) -->
                <div class="betting-item">
                <div class="betting-title">선택된 게임</div>
                <div class="betting-time clickable-game-info" id="selectedGameInfo" onclick="showGameSelection()" style="cursor: pointer;">
                    게임을 선택해주세요
                </div>
                <div class="game-type-display">
                    <span class="game-type-label">게임 형태:</span>
                    <span class="game-type-value">타자</span>
                    </div>
                </div>

            <!-- 배팅 시작 -->
                <div class="betting-item">
                <div class="betting-title">배팅 시작</div>
                <button class="betting-btn" id="startBetting" disabled>
                    <i class="fas fa-play me-2"></i>배팅 시작
                </button>
                <div class="betting-time" id="bettingTime">-</div>
                </div>

            <!-- 배팅 중지 -->
                <div class="betting-item">
                <div class="betting-title">배팅 중지</div>
                <button class="betting-btn stop" id="stopBetting" disabled>
                    <i class="fas fa-stop me-2"></i>배팅 중지
                </button>
                <div class="betting-time" id="stopTime">-</div>
                </div>

            <!-- 예측 결과 선택 -->
                <div class="betting-item">
                <div class="betting-title">예측 결과</div>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="prediction" value="1base" disabled>
                            <span>1루</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="prediction" value="2base" disabled>
                            <span>2루</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="prediction" value="3base" disabled>
                            <span>3루</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="prediction" value="homerun" disabled>
                            <span>홈런</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="prediction" value="out" disabled>
                            <span>아웃</span>
                        </label>
                    </div>
                </div>

            <!-- 다음 타자 준비 -->
                <div class="betting-item">
                <div class="betting-title">다음 단계</div>
                <button class="betting-btn" id="nextBatterBtn" disabled>
                    <i class="fas fa-forward me-2"></i>다음 타자
                </button>
            </div>
        </div>
    </div>

    <!-- 커스텀 모달 -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="customModalTitle">알림</h3>
            <p class="modal-message" id="customModalMessage">메시지</p>
            <div class="modal-buttons" id="customModalButtons">
                <button class="modal-btn modal-btn-primary" onclick="closeCustomModal()">확인</button>
            </div>
        </div>
    </div>

    <!-- 경기선택 모달 -->
    <div id="gameSelectionModal" class="modal">
        <div class="modal-content game-selection-modal">
            <div class="modal-header">
                <h3 class="modal-title">경기 선택</h3>
                <button class="modal-close" onclick="closeGameSelectionModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="game-selection-container">
                    <h5 class="mb-3"><i class="fas fa-list me-2"></i>오늘의 경기</h5>
                    <table class="game-selection-table" id="modalGameSelectionTable">
                        <thead>
                            <tr>
                                <th>경기번호</th>
                                <th>매치업</th>
                                <th>경기시간</th>
                                <th>경기상황</th>
                                <th>진행상태</th>
                                <th>선택</th>
                            </tr>
                        </thead>
                        <tbody id="modalGameSelectionTableBody">
                            <!-- 경기 선택 행들이 동적으로 생성됩니다 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedGame = null;
        let currentUser = null;
        let bettingStartTime = null;
        let bettingStopTime = null;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            updateDate();
            loadGames();
            setupEventListeners();
        });

        // 로그인 상태 확인
        function checkLoginStatus() {
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                // 로그인되지 않은 경우 로그인 페이지로 이동
                window.location.href = 'operator-management.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(storedUser);
                document.getElementById('userName').innerHTML = `<i class="fas fa-user-circle me-2"></i>운영자 : ${currentUser.name}(${currentUser.username})`;
            } catch (error) {
                console.error('사용자 정보 파싱 오류:', error);
                localStorage.removeItem('currentUser');
                window.location.href = 'operator-management.html';
            }
        }

        // 로그아웃 처리
        async function handleLogout() {
            try {
                // 로컬 스토리지 정리
                    localStorage.removeItem('currentUser');
                    currentUser = null;
                
                    showCustomModal('로그아웃되었습니다.');
                    setTimeout(() => {
                    window.location.href = 'operator-management.html';
                    }, 1500);
            } catch (error) {
                console.error('로그아웃 오류:', error);
                window.location.href = 'operator-management.html';
            }
        }

        // 날짜 표시 업데이트
        function updateDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            const dateStr = `${year}년 ${month}월 ${day}일`;
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 게임 데이터 불러오기
        async function loadGames() {
            try {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                
                const response = await fetch(`/api/team-games/${today}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data && data.data.length > 0) {
                        displayGames(data.data);
                        return;
                    }
                }
                
                // 기본 데이터 표시
                displayGames([]);
            } catch (error) {
                console.error('게임 데이터 불러오기 오류:', error);
                displayGames([]);
            }
        }

        // 게임 표시
        function displayGames(games) {
            const gameSelectionTableBody = document.getElementById('gameSelectionTableBody');
            gameSelectionTableBody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.gameNumber === i) || {
                    gameNumber: i,
                    matchup: '- vs -',
                    startTime: '-',
                    endTime: '-',
                    gameStatus: '정상게임',
                    progressStatus: '경기전',
                    gameType: '타자',
                    bettingStart: '중지',
                    bettingStop: '중지',
                    predictionResult: ''
                };

                const gameStatus = game.gameStatus || '정상게임';
                const statusClass = getStatusClass(gameStatus);
                const progressText = game.progressStatus || '경기전';
                const progressClass = progressText === '경기전' ? 'status-before' : progressText === '경기중' ? 'status-ongoing' : 'status-ended';

                const canSelect = gameStatus === '정상게임' && progressText === '경기중';
                const buttonText = canSelect ? '선택' : '선택불가';
                const buttonDisabled = !canSelect;
                const buttonClass = canSelect ? 'select-game-btn' : 'select-game-btn disabled';

                const gameRow = document.createElement('tr');
                gameRow.className = 'game-row';
                gameRow.dataset.game = i;
                gameRow.innerHTML = `
                    <td class="game-number">${i}경기</td>
                    <td class="game-matchup">${game.matchup}</td>
                    <td class="game-time">${game.startTime} ~ ${game.endTime}</td>
                    <td class="game-status ${statusClass}">${gameStatus}</td>
                    <td class="game-progress ${progressClass}">${progressText}</td>
                    <td>
                        <button class="${buttonClass}" data-game="${i}" ${buttonDisabled ? 'disabled' : ''}>${buttonText}</button>
                    </td>
                `;
                gameSelectionTableBody.appendChild(gameRow);

                const selectBtn = gameRow.querySelector('.select-game-btn');
                selectBtn.addEventListener('click', async function() {
                    if (this.disabled) return;
                    selectGame(i);
                });
            }
        }

        // 게임 선택
        async function selectGame(gameNumber) {
            try {
                // 이전 선택 해제
                if (selectedGame && selectedGame !== gameNumber.toString()) {
                                document.querySelectorAll('.game-row').forEach(row => {
                                    row.classList.remove('selected');
                                });
                                document.querySelectorAll('.select-game-btn').forEach(btn => {
                                    btn.classList.remove('selected');
                                });
                }
                                
                // 새 게임 선택
                selectedGame = gameNumber.toString();
                const gameRow = document.querySelector(`[data-game="${gameNumber}"]`);
                                gameRow.classList.add('selected');
                const selectBtn = gameRow.querySelector('.select-game-btn');
                                selectBtn.classList.add('selected');

                // 배팅 섹션 표시
                document.getElementById('bettingSection').style.display = 'block';
                document.getElementById('selectedGameInfo').textContent = `${gameNumber}경기`;

                // 게임 형태 자동 설정 (타자로 고정)
                const gameTypeDisplay = document.querySelector('.game-type-value');
                if (gameTypeDisplay) {
                    gameTypeDisplay.textContent = '타자';
                }

                // 배팅 시작 버튼 활성화
                document.getElementById('startBetting').disabled = false;

                showCustomModal(`${gameNumber}경기가 선택되었습니다. 배팅을 시작해주세요.`);

            } catch (error) {
                console.error('게임 선택 오류:', error);
                showCustomModal('게임 선택 중 오류가 발생했습니다.');
            }
        }

        // 상태 클래스 반환
        function getStatusClass(status) {
            switch (status) {
                case '정상게임': return 'status-normal';
                case '미세먼지/초미세먼지/황사': return 'status-delayed';
                case '안개': return 'status-delayed';
                case '천재지변': return 'status-delayed';
                case '우천': return 'status-delayed';
                case '폭염': return 'status-delayed';
                case '번개/천둥': return 'status-delayed';
                case '태풍/강풍': return 'status-delayed';
                case '그라운드 상태': return 'status-delayed';
                case '지연게임': return 'status-delayed';
                case '경기전': return 'status-before';
                case '경기중': return 'status-ongoing';
                case '경기종료': return 'status-ended';
                default: return 'status-normal';
            }
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 배팅시작 버튼 이벤트
            document.getElementById('startBetting').addEventListener('click', async function() {
                if (selectedGame) {
                    try {
                        // 배팅 시작 시간 기록
                        bettingStartTime = new Date();
                        document.getElementById('bettingTime').textContent = bettingStartTime.toLocaleTimeString('ko-KR');
                        
                        // UI 상태 변경
                        this.disabled = true;
                        document.getElementById('stopBetting').disabled = false;
                        
                        // 예측 결과 선택 활성화
                        document.querySelectorAll('input[name="prediction"]').forEach(radio => {
                            radio.disabled = false;
                        });
                        
                        // team-games 컬렉션에 배팅 시작 상태 업데이트
                        try {
                            const today = new Date();
                            const koreanTime = new Date(today.getTime() + (9 * 60 * 60 * 1000));
                            const dateStr = koreanTime.toISOString().split('T')[0];
                            
                            const response = await fetch(`/api/team-games/${dateStr}/${selectedGame}`, {
                            method: 'PUT',
                            headers: {
                                    'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                bettingStart: '시작',
                                    bettingStop: '진행'
                            })
                        });
                        
                            if (response.ok) {
                                console.log('배팅 시작 상태 업데이트 성공');
                        } else {
                                console.error('배팅 시작 상태 업데이트 실패');
                        }
                        } catch (error) {
                            console.error('배팅 시작 상태 업데이트 오류:', error);
                        }
                        
                        showCustomModal('배팅이 시작되었습니다. 게임에서 배팅이 가능합니다.');
                    } catch (error) {
                        console.error('배팅 시작 오류:', error);
                        showCustomModal('배팅 시작 중 오류가 발생했습니다.');
                    }
                } else {
                    showCustomModal('경기, 게임형태를 모두 선택해주세요.');
                }
            });

            // 배팅중지 버튼 이벤트
            document.getElementById('stopBetting').addEventListener('click', async function() {
                if (selectedGame) {
                    try {
                        // 배팅 중지 시간 기록
                        bettingStopTime = new Date();
                        document.getElementById('stopTime').textContent = bettingStopTime.toLocaleTimeString('ko-KR');
                        
                        // UI 상태 변경
                        this.disabled = true;
                        document.querySelectorAll('input[name="prediction"]').forEach(radio => {
                            radio.disabled = false;
                        });
                        document.getElementById('nextBatterBtn').disabled = true;
                        
                        // team-games 컬렉션에 배팅 중지 상태 업데이트
                        try {
                            const today = new Date();
                            const koreanTime = new Date(today.getTime() + (9 * 60 * 60 * 1000));
                            const dateStr = koreanTime.toISOString().split('T')[0];
                            
                            const response = await fetch(`/api/team-games/${dateStr}/${selectedGame}`, {
                            method: 'PUT',
                            headers: {
                                    'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                bettingStart: '대기',
                                    bettingStop: '중지'
                            })
                        });
                        
                            if (response.ok) {
                                console.log('배팅 중지 상태 업데이트 성공');
                        } else {
                                console.error('배팅 중지 상태 업데이트 실패');
                        }
                        } catch (error) {
                            console.error('배팅 중지 상태 업데이트 오류:', error);
                        }
                        
                        showCustomModal('배팅이 중지되었습니다. 예측결과를 선택해주세요.');
                    } catch (error) {
                        console.error('배팅 중지 오류:', error);
                        showCustomModal('배팅 중지 중 오류가 발생했습니다.');
                    }
                }
            });

            // 예측결과 라디오 버튼 이벤트
            document.querySelectorAll('input[name="prediction"]').forEach(radio => {
                radio.addEventListener('change', async function() {
                    if (this.checked) {
                        const predictionText = this.nextElementSibling.textContent;
                        const predictionValue = this.value;
                        
                        showCustomModal(`${predictionText} 예측 결과가 입력되었습니다.`);
                        
                        // 다음 타자 버튼 활성화
                        document.getElementById('nextBatterBtn').disabled = false;
                        
                        // team-games 컬렉션에 예측 결과 업데이트
                        try {
                            const today = new Date();
                            const koreanTime = new Date(today.getTime() + (9 * 60 * 60 * 1000));
                            const dateStr = koreanTime.toISOString().split('T')[0];
                            
                            const response = await fetch(`/api/team-games/${dateStr}/${selectedGame}`, {
                                    method: 'PUT',
                                    headers: {
                                    'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        gameType: '타자',
                                        bettingStart: '대기',
                                        bettingStop: '대기',
                                    predictionResult: predictionValue
                                    })
                                });
                                
                            if (response.ok) {
                                console.log('예측 결과 업데이트 성공');
                                } else {
                                console.error('예측 결과 업데이트 실패');
                                }
                            } catch (error) {
                            console.error('예측 결과 업데이트 오류:', error);
                        }
                    }
                });
            });

            // 다음타자 버튼 이벤트
            document.getElementById('nextBatterBtn').addEventListener('click', async function() {
                try {
                    // UI 초기화
                    document.getElementById('startBetting').disabled = false;
                    document.getElementById('stopBetting').disabled = true;
                    document.querySelectorAll('input[name="prediction"]').forEach(radio => {
                        radio.checked = false;
                        radio.disabled = true;
                    });
                    this.disabled = true;
                    
                    // 시간 초기화
                    document.getElementById('bettingTime').textContent = '-';
                    document.getElementById('stopTime').textContent = '-';
                    
                    // 게임 형태 초기화
                    document.querySelectorAll('input[name="gameType"]').forEach(radio => {
                        radio.checked = false;
                        radio.disabled = false;
                    });
                    
                    // team-games 컬렉션에 다음 타자 준비 상태 업데이트
                    try {
                        const today = new Date();
                        const koreanTime = new Date(today.getTime() + (9 * 60 * 60 * 1000));
                        const dateStr = koreanTime.toISOString().split('T')[0];
                        
                        const response = await fetch(`/api/team-games/${dateStr}/${selectedGame}`, {
                        method: 'PUT',
                        headers: {
                                'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                                gameType: '타자',
                            bettingStart: '대기',
                            bettingStop: '대기',
                            predictionResult: ''
                        })
                    });
                    
                        if (response.ok) {
                            console.log('다음 타자 준비 상태 업데이트 성공');
                        } else {
                            console.error('다음 타자 준비 상태 업데이트 실패');
                        }
                    } catch (error) {
                        console.error('다음 타자 준비 상태 업데이트 오류:', error);
                    }
                    
                    showCustomModal('다음 타자 배팅을 준비합니다. 배팅을 시작해주세요.');
                } catch (error) {
                    console.error('다음타자 초기화 오류:', error);
                }
            });
        }

        // 커스텀 모달 표시
        function showCustomModal(message, title = '알림') {
            document.getElementById('customModalTitle').textContent = title;
            document.getElementById('customModalMessage').textContent = message;
            document.getElementById('customModal').style.display = 'block';
        }

        // 커스텀 모달 닫기
        function closeCustomModal() {
            document.getElementById('customModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('customModal');
            if (event.target === modal) {
                closeCustomModal();
            }
        }

        // 로그인 상태 확인 플래그 (중복 호출 방지)
        let loginStatusChecked = false;

        // 페이지 로드 시 로그인 상태 확인 (한 번만)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded 이벤트 발생');
            if (!loginStatusChecked) {
                console.log('DOMContentLoaded - 로그인 상태 확인');
                checkLoginStatus();
                loginStatusChecked = true;
            }
        });

        // 페이지 완전 로드 시 추가 작업 (한 번만)
        window.addEventListener('load', function() {
            console.log('load 이벤트 발생');
            // load 이벤트에서는 추가 작업만 수행 (로그인 상태 확인은 하지 않음)
        });

        // 로그인 상태 확인
        function checkLoginStatus() {
            // 이미 확인된 경우 중복 실행 방지
            if (loginStatusChecked) {
                console.log('로그인 상태 이미 확인됨 - 중복 실행 방지');
                return;
            }
            
            try {
                console.log('로그인 상태 확인 시작...');
                
                // 로컬 스토리지에서 로그인 상태 확인
                const loginStatus = localStorage.getItem('operatorLoginStatus');
                const userInfo = localStorage.getItem('operatorUserInfo');
                
                console.log('로그인 상태:', loginStatus);
                console.log('사용자 정보:', userInfo);
                
                if (!loginStatus || loginStatus !== 'loggedIn' || !userInfo) {
                    console.log('로그인되지 않음 - 로그인 페이지로 이동');
                    // 로그인되지 않은 경우 로그인 페이지로 리다이렉트
                    window.location.href = '/operator-management.html';
                    return;
                }
                
                // 로그인된 경우 사용자 정보 표시
                const userData = JSON.parse(userInfo);
                console.log('사용자 데이터:', userData);
                displayUserInfo(userData);
                
                // 게임 데이터 로드
                loadGameData();
                
                // 로그인 상태 확인 완료 플래그 설정
                loginStatusChecked = true;
                console.log('로그인 상태 확인 완료');
                
            } catch (error) {
                console.error('로그인 상태 확인 오류:', error);
                // 오류 발생 시 로그인 페이지로 리다이렉트
                window.location.href = '/operator-management.html';
            }
        }

        // 게임 데이터 로드 (team-games 컬렉션에서 실제 데이터 읽어오기)
        async function loadGameData() {
            try {
                console.log('게임 데이터 로드 시작...');

                console.log('- safeMatchup:', safeMatchup);
                console.log('- safeTime:', safeTime);
                
                // selectedGame 변수 설정 (전역 변수)
                selectedGame = gameId;
                
                // 오늘 날짜 형식 (YYYY-MM-DD)
                const today = new Date();
                const koreanTime = new Date(today.getTime() + (9 * 60 * 60 * 1000));
                const dateStr = koreanTime.toISOString().split('T')[0];
                
                // team-games 컬렉션에 게임 선택 상태 업데이트
                try {
                    const response = await fetch(`/api/team-games/${dateStr}/${gameId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            isSelected: true,
                            bettingStart: '대기',
                            bettingStop: '대기',
                            predictionResult: ''
                        })
                    });
                    
                    if (response.ok) {
                        console.log('게임 선택 상태 업데이트 성공');
                    } else {
                        console.error('게임 선택 상태 업데이트 실패');
                    }
                } catch (error) {
                    console.error('게임 선택 상태 업데이트 오류:', error);
                }
                
                // 모든 선택 버튼 초기화
                document.querySelectorAll('.select-game-btn').forEach(btn => {
                    btn.classList.remove('selected');
                    btn.textContent = '선택';
                });
                
                // 선택된 게임 버튼 활성화 (data-game 속성 사용)
                const selectedBtn = document.querySelector(`[data-game="${gameId}"]`);
                if (selectedBtn) {
                    selectedBtn.classList.add('selected');
                    selectedBtn.textContent = '선택됨';
                }
                
                // 다른 경기들의 선택 상태를 데이터베이스에서 해제
                try {
                    for (let otherGameId = 1; otherGameId <= 5; otherGameId++) {
                        if (otherGameId !== gameId) {
                            const otherResponse = await fetch(`/api/team-games/${dateStr}/${otherGameId}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    isSelected: false
                                })
                            });
                            
                            if (otherResponse.ok) {
                                console.log(`${otherGameId}경기 선택 상태 해제 성공`);
                            }
                        }
                    }
                } catch (error) {
                    console.error('다른 경기 선택 상태 해제 오류:', error);
                }
                
                // 선택된 게임 정보 표시 (클릭 가능하게)
                const selectedGameInfo = document.getElementById('selectedGameInfo');
                
                // 경기 상태 결정 (매개변수로 받은 정보 기반)
                const actualProgressStatus = progressStatus || '경기중';
                const actualGameStatus = gameStatus || '정상게임';
                
                // 스마트폰에서는 줄바꿈으로 표시, 데스크톱에서는 한 줄로 표시
                if (window.innerWidth <= 768) {
                    selectedGameInfo.innerHTML = `
                        <div style="text-align: center;">
                            <div style="font-weight: 600; margin-bottom: 4px;">${safeGameNumber} : ${safeMatchup}</div>
                            <div style="font-size: 14px; color: #666; margin-bottom: 4px;">${safeTime}, ${actualGameStatus}</div>
                            <div style="font-size: 14px; color: #666;">${actualProgressStatus}</div>
                        </div>
                    `;
                } else {
                    selectedGameInfo.textContent = `${safeGameNumber} : ${safeMatchup}, ${safeTime}, ${actualGameStatus}, ${actualProgressStatus}`;
                }
                selectedGameInfo.className = 'betting-time clickable-game-info';
                selectedGameInfo.onclick = showGameSelection;
                
                // 배팅 섹션 표시
                document.getElementById('bettingSection').style.display = 'block';
                
                // 게임 형태 자동 설정 (타자로 고정)
                const gameTypeDisplay = document.querySelector('.game-type-value');
                if (gameTypeDisplay) {
                    gameTypeDisplay.textContent = '타자';
                }
                
                // 배팅 시작 버튼 활성화
                document.getElementById('startBetting').disabled = false;
                
                // 예측 결과 선택 초기화
                document.querySelectorAll('input[name="prediction"]').forEach(radio => {
                    radio.checked = false;
                    radio.disabled = true;
                });
                
                // 다음 타자 버튼 비활성화
                document.getElementById('nextBatterBtn').disabled = true;
                
                // 경기선택 섹션 숨기기
                document.querySelector('.game-section').style.display = 'none';
                
                // 알림 없이 게임 운영 화면으로 이동
                
            } catch (error) {
                console.error('게임 선택 오류:', error);
            }
        }

        // 사용자 정보 표시
        function displayUserInfo(userData) {
            // 네비게이션 바에 사용자 정보만 표시 (로그아웃 버튼은 별도로 존재)
            const userNameElement = document.getElementById('userName');
            if (userNameElement) {
                userNameElement.innerHTML = `<i class="fas fa-user-circle me-2"></i>운영자 : ${userData.name}(${userData.username})`;
            }
        }

        // 로그아웃
        function logout() {
            // 로컬 스토리지에서 로그인 정보 제거
            localStorage.removeItem('operatorLoginStatus');
            localStorage.removeItem('operatorUserInfo');
            
            // 로그인 페이지로 이동
            window.location.href = '/operator-management.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
