<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 테스트 - 빠던나인 게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .result-box { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">운영자 API 테스트</h1>
        
        <!-- 운영자 등록 테스트 -->
        <div class="test-section">
            <h3>운영자 등록 테스트</h3>
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="regUsername" placeholder="아이디" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="regName" placeholder="이름" required>
                    </div>
                    <div class="col-md-3">
                        <input type="password" class="form-control" id="regPassword" placeholder="비밀번호" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </div>
            </form>
            <div id="registerResult" class="result-box" style="display: none;"></div>
        </div>

        <!-- 아이디 중복 체크 테스트 -->
        <div class="test-section">
            <h3>아이디 중복 체크 테스트</h3>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="checkUsername" placeholder="확인할 아이디">
                </div>
                <div class="col-md-6">
                    <button class="btn btn-info" onclick="checkUsername()">중복 체크</button>
                </div>
            </div>
            <div id="checkResult" class="result-box" style="display: none;"></div>
        </div>

        <!-- 승인 대기 운영자 목록 테스트 -->
        <div class="test-section">
            <h3>승인 대기 운영자 목록</h3>
            <button class="btn btn-warning" onclick="getPendingOperators()">목록 조회</button>
            <div id="pendingResult" class="result-box" style="display: none;"></div>
        </div>

        <!-- 전체 운영자 목록 테스트 -->
        <div class="test-section">
            <h3>전체 운영자 목록</h3>
            <button class="btn btn-secondary" onclick="getAllOperators()">목록 조회</button>
            <div id="allResult" class="result-box" style="display: none;"></div>
        </div>
    </div>

    <script>
        // 운영자 등록
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value;
            const name = document.getElementById('regName').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('/api/operator/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, name, password })
                });

                const result = await response.json();
                const resultDiv = document.getElementById('registerResult');
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    resultDiv.innerHTML = `<span class="success">✅ ${result.message}</span>`;
                    resultDiv.className = 'result-box';
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ ${result.message}</span>`;
                    resultDiv.className = 'result-box';
                }
            } catch (error) {
                const resultDiv = document.getElementById('registerResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<span class="error">❌ 오류: ${error.message}</span>`;
                resultDiv.className = 'result-box';
            }
        });

        // 아이디 중복 체크
        async function checkUsername() {
            const username = document.getElementById('checkUsername').value;
            if (!username) {
                alert('아이디를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(`/api/operator/check-username?username=${username}`);
                const result = await response.json();
                
                const resultDiv = document.getElementById('checkResult');
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    if (result.isDuplicate) {
                        resultDiv.innerHTML = `<span class="error">❌ ${result.message}</span>`;
                    } else {
                        resultDiv.innerHTML = `<span class="success">✅ ${result.message}</span>`;
                    }
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ ${result.message}</span>`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('checkResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<span class="error">❌ 오류: ${error.message}</span>`;
            }
        }

        // 승인 대기 운영자 목록
        async function getPendingOperators() {
            try {
                const response = await fetch('/api/operator/pending');
                const result = await response.json();
                
                const resultDiv = document.getElementById('pendingResult');
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    if (result.data.length === 0) {
                        resultDiv.innerHTML = '<span class="success">✅ 승인 대기 중인 운영자가 없습니다.</span>';
                    } else {
                        let html = '<span class="success">✅ 승인 대기 운영자 목록:</span><br><br>';
                        result.data.forEach(op => {
                            html += `- ${op.username} (${op.name}) - ${op.createdAt}<br>`;
                        });
                        resultDiv.innerHTML = html;
                    }
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ ${result.message}</span>`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('pendingResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<span class="error">❌ 오류: ${error.message}</span>`;
            }
        }

        // 전체 운영자 목록
        async function getAllOperators() {
            try {
                const response = await fetch('/api/operator/all');
                const result = await response.json();
                
                const resultDiv = document.getElementById('allResult');
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    if (result.data.length === 0) {
                        resultDiv.innerHTML = '<span class="success">✅ 등록된 운영자가 없습니다.</span>';
                    } else {
                        let html = '<span class="success">✅ 전체 운영자 목록:</span><br><br>';
                        result.data.forEach(op => {
                            const status = op.isApproved ? '승인됨' : '승인 대기';
                            const statusClass = op.isApproved ? 'success' : 'error';
                            html += `- ${op.username} (${op.name}) - <span class="${statusClass}">${status}</span><br>`;
                        });
                        resultDiv.innerHTML = html;
                    }
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ ${result.message}</span>`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('allResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<span class="error">❌ 오류: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
