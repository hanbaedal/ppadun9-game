<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인 테스트</h1>
        
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" value="test">
        </div>
        
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" value="test123">
        </div>
        
        <div class="form-group">
            <button onclick="login()">로그인</button>
            <button onclick="logout()">로그아웃</button>
        </div>
        
        <div id="result"></div>
        
        <div class="info">
            <h3>테스트 시나리오:</h3>
            <ol>
                <li>첫 번째 로그인 시도 → 성공</li>
                <li>두 번째 로그인 시도 → "이미 다른 곳에서 로그인되어 있습니다"</li>
                <li>"기존 세션을 종료하고 새로운 로그인을 진행하시겠습니까?" → 확인</li>
                <li>강제 로그인 성공</li>
            </ol>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResult('아이디와 비밀번호를 입력해주세요.', 'error');
                return;
            }

            try {
                console.log(`[Frontend] 로그인 시도: ${username}`);
                
                const response = await fetch('/api/operate-member/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                console.log(`[Frontend] 서버 응답 상태: ${response.status}`);
                
                const result = await response.json();
                console.log(`[Frontend] 서버 응답:`, result);

                if (result.success) {
                    currentUser = result.data;
                    showResult(`로그인 성공! 환영합니다, ${result.data.name}님`, 'success');
                    console.log(`[Frontend] 로그인 성공: ${username}`);
                } else if (result.code === 'DUPLICATE_LOGIN') {
                    console.log(`[Frontend] 중복 로그인 감지: ${username}`);
                    handleDuplicateLogin(username, password, result.data);
                } else {
                    showResult(result.message || '로그인에 실패했습니다.', 'error');
                    console.log(`[Frontend] 로그인 실패: ${result.message}`);
                }
            } catch (error) {
                console.error('[Frontend] 로그인 오류:', error);
                showResult('로그인에 실패했습니다.', 'error');
            }
        }

        async function handleDuplicateLogin(username, password, duplicateData) {
            console.log(`[Frontend] handleDuplicateLogin 시작: ${username}`, duplicateData);
            
            const lastLoginTime = new Date(duplicateData.lastLoginAt).toLocaleString('ko-KR');
            
            const shouldForceLogin = confirm(
                `이미 다른 곳에서 로그인되어 있습니다.\n\n` +
                `마지막 로그인: ${lastLoginTime}\n\n` +
                `기존 세션을 종료하고 새로운 로그인을 진행하시겠습니까?\n\n` +
                `(기존 세션은 자동으로 로그아웃됩니다)`
            );

            console.log(`[Frontend] 사용자 강제 로그인 선택: ${shouldForceLogin}`);

            if (shouldForceLogin) {
                try {
                    console.log(`[Frontend] 강제 로그인 API 호출 시작`);
                    
                    const response = await fetch('/api/operate-member/force-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    console.log(`[Frontend] 강제 로그인 응답 상태: ${response.status}`);
                    
                    const result = await response.json();
                    console.log(`[Frontend] 강제 로그인 응답:`, result);

                    if (result.success) {
                        currentUser = result.data;
                        showResult('기존 세션을 종료하고 새로운 로그인이 성공했습니다!', 'success');
                        console.log(`[Frontend] 강제 로그인 성공: ${username}`);
                    } else {
                        showResult(result.message || '강제 로그인에 실패했습니다.', 'error');
                        console.log(`[Frontend] 강제 로그인 실패: ${result.message}`);
                    }
                } catch (error) {
                    console.error('[Frontend] 강제 로그인 오류:', error);
                    showResult('강제 로그인에 실패했습니다.', 'error');
                }
            } else {
                console.log(`[Frontend] 사용자가 강제 로그인을 취소함`);
                showResult('강제 로그인이 취소되었습니다.', 'info');
            }
        }

        async function logout() {
            if (!currentUser) {
                showResult('로그인된 사용자가 없습니다.', 'info');
                return;
            }

            try {
                const response = await fetch('/api/operate-member/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentUser.username })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentUser = null;
                    showResult('로그아웃되었습니다.', 'success');
                    console.log('로그아웃 완료');
                } else {
                    showResult(result.message || '로그아웃에 실패했습니다.', 'error');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                showResult('로그아웃에 실패했습니다.', 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>
