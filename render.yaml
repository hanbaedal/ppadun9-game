services:
  - type: web
    name: ppadun9-project-management
    env: node
    buildCommand: npm install && npm audit fix --force
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: member-management
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
    plan: free
    buildFilter:
      paths:
        - "**/*"
      ignore:
        - "node_modules/**"
        - ".git/**"
        - "*.log"