<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠던나인 게임진행</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-icon {
            color: #333;
            font-size: 16px;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .home-icon:hover {
            background-color: #e9ecef;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .game-selection {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .game-selection h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 14px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            flex-grow: 1;
        }

        .game-item {
            padding: 10px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .game-item:hover {
            background-color: #f8f9fa;
            border-color: #28a745;
        }

        .game-item.selected {
            background-color: #e8f5e9;
            border-color: #28a745;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #0066cc;
            font-weight: 700;
        }

        .date-display {
            font-size: 14px;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        /* 경기별 배경색 */
        tr:nth-child(1) td { background-color: #FFE5E5; }  /* 1경기: 연한 빨간색 */
        tr:nth-child(2) td { background-color: #E5FFE5; }  /* 2경기: 연한 초록색 */
        tr:nth-child(3) td { background-color: #E5E5FF; }  /* 3경기: 연한 파란색 */
        tr:nth-child(4) td { background-color: #FFE5FF; }  /* 4경기: 연한 보라색 */
        tr:nth-child(5) td { background-color: #E5FFE5; }  /* 5경기: 연한 초록색 */

        .game-number {
            font-weight: 600;
            width: 100px;
            color: #333;
            font-size: 15px;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-name {
            font-weight: 500;
            color: #333;
        }

        .vs {
            color: #666;
            font-size: 13px;
        }

        .game-time {
            font-weight: 500;
            color: #333;
        }

        .game-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-before {
            color: #dc3545;
        }

        .status-ongoing {
            color: #28a745;
        }

        .status-ended {
            color: #333;
        }

        /* 컬럼 너비 조정 - 게임형태 섹션과 동일한 넓이 */
        th:nth-child(1), td:nth-child(1) { width: 100px; }  /* 경기번호 */
        th:nth-child(2), td:nth-child(2) { width: 300px; } /* 매치업 */
        th:nth-child(3), td:nth-child(3) { width: 100px; } /* 경기상황 */
        th:nth-child(4), td:nth-child(4) { width: 100px; } /* 선택버튼 */

        /* 호버 효과 */
        tr:hover td {
            filter: brightness(0.95);
        }

        /* 첫 번째 행 스타일 */
        tr:first-child td {
            border-top: none;
        }

        /* 마지막 행 스타일 */
        tr:last-child td {
            border-bottom: none;
        }

        .date-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .date-nav-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .date-nav-btn:hover {
            background-color: #0056b3;
        }

        .date-nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .select-game-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100px;
        }

        .select-game-btn:hover {
            background-color: #0056b3;
        }

        .select-game-btn.selected {
            background-color: #28a745;
        }

        .betting-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .betting-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
            min-height: 36px;
            width: 100%;
        }

        .betting-item.center {
            justify-content: flex-start;
            flex-direction: row;
            gap: 15px;
            padding-left: 20%;
        }

        .betting-title {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            width: 120px;
            text-align: center;
            flex-shrink: 0;
        }

        .betting-time {
            font-size: 16px;
            color: #333;
            padding: 12px 24px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 200px;
            text-align: center;
            flex-shrink: 0;
        }

        .betting-btn {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
            width: 120px;
            text-align: center;
            flex-shrink: 0;
        }

        .radio-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-wrap: nowrap;
            justify-content: flex-start;
            flex-grow: 1;
            overflow-x: auto;
            padding: 5px 0;
            min-width: 0;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 4px 8px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 14px;
            height: 28px;
            flex-shrink: 0;
        }

        .radio-label input[type="radio"] {
            width: 14px;
            height: 14px;
            margin: 0;
        }

        .radio-label:hover {
            background-color: #f8f9fa;
            border-color: #28a745;
        }

        .radio-label input[type="radio"]:checked + span {
            color: #28a745;
            font-weight: 500;
        }

        /* 경기 내용과 경기상황 스타일 */
        .game-matchup-display, .game-status-display {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            margin-top: 10px;
            flex-grow: 1;
        }

        .matchup-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        .status-info {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            padding: 8px;
            border-radius: 4px;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        /* 경기 선택 컨테이너 */
        .game-selection-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            display: block !important;
            visibility: visible !important;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 경기 선택 테이블 스타일 */
        .game-selection-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: table !important;
            visibility: visible !important;
        }

        .game-selection-table th,
        .game-selection-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            display: table-cell !important;
            visibility: visible !important;
        }

        .game-selection-table th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .game-selection-table tbody tr {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-selection-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .game-selection-table tbody tr.selected {
            background-color: #e8f5e9;
            border-left: 4px solid #28a745;
        }

        .game-number {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .game-matchup {
            font-weight: 500;
            color: #333;
        }

        .game-status {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .status-before {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-ongoing {
            background-color: #d4edda;
            color: #155724;
        }

        .status-ended {
            background-color: #f8d7da;
            color: #721c24;
        }

        .select-game-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100px;
        }

        .select-game-btn:hover {
            background-color: #0056b3;
        }

        .select-game-btn.selected {
            background-color: #28a745;
        }

        .radio-label:has(input[type="radio"]:disabled) {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .betting-btn:hover:not(:disabled) {
            background-color: #218838;
        }

        .betting-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .betting-btn.stop {
            background-color: #dc3545;
        }

        .betting-btn.stop:hover:not(:disabled) {
            background-color: #c82333;
        }

        #bettingTime, #stopTime {
            font-weight: 600;
            color: #28a745;
        }

        #stopTime {
            color: #dc3545;
        }

        .radio-label.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f8f9fa;
        }

        .radio-label.disabled:hover {
            background-color: #f8f9fa;
        }

        /* 경기 박스 스타일 */
        .game-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #007bff;
        }

        .game-box.selected {
            border-color: #28a745;
            background-color: #f8fff8;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.2);
        }

        .game-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding: 8px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }

        .game-matchup {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .team-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin: 0 10px;
        }

        .vs {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0 10px;
        }

        .game-status-display {
            text-align: center;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-before {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .status-ongoing {
            background-color: white;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status-ended {
            background-color: white;
            color: #343a40;
            border: 1px solid #343a40;
        }

        .game-selection-radio {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .selection-radio-label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 15px;
            background-color: #fff;
            border: 3px solid #007bff;
            border-radius: 10px;
            transition: all 0.3s;
            width: 60px;
            height: 60px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .selection-radio-label:hover {
            background-color: #f8f9fa;
            border-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .selection-radio-label input[type="radio"] {
            width: 24px;
            height: 24px;
            margin: 0;
        }

        .selection-radio-label input[type="radio"]:checked {
            accent-color: #007bff;
        }

        .selection-radio-label::after {
            content: '경기선택';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #007bff;
            font-weight: 700;
            white-space: nowrap;
        }

        .selection-radio-label input[type="radio"]:checked::after {
            content: '선택됨';
            color: #28a745;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .game-boxes {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .game-box {
                padding: 15px;
            }

            .game-status-radio {
                flex-wrap: wrap;
                gap: 10px;
            }

            .status-radio-label {
                font-size: 0.8rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="height: 60px; background-color: #f8f9fa;">
            <div class="container-fluid px-3">
                <!-- 왼쪽: 홈 아이콘과 제목 -->
                <div class="d-flex align-items-center">
                    <a href="/" class="navbar-brand">
                        <i class="fas fa-cogs me-2"></i>
                        빠던나인
                    </a>
                </div>
                
                <!-- 중간: 로그인한 직원 이름 -->
                <div class="navbar-nav mx-auto">
                    <span class="navbar-text" id="userName">
                        <i class="fas fa-user-circle me-2"></i> 사용자
                    </span>
                </div>
                
                <!-- 오른쪽: 날짜와 로그아웃 버튼 -->
                <div class="navbar-nav">
                    <span class="navbar-text me-3" id="currentDate">
                        <i class="fas fa-calendar me-1"></i> <span id="dateDisplay"></span>
                    </span>
                    <div class="nav-item" id="logoutItem" style="display: none;">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> 로그아웃
                        </a>
                    </div>
                </div>
            </div>
        </nav>





        <div class="game-selection-container" style="display: block !important; visibility: visible !important;">
            <table class="game-selection-table" id="gameSelectionTable" style="display: table !important; visibility: visible !important; width: 100%;">
                <thead style="display: table-header-group !important;">
                    <tr style="display: table-row !important;">
                        <th style="display: table-cell !important;">경기번호</th>
                        <th style="display: table-cell !important;">매치업</th>
                        <th style="display: table-cell !important;">경기상황</th>
                        <th style="display: table-cell !important;">선택</th>
                    </tr>
                </thead>
                <tbody id="gameSelectionTableBody" style="display: table-row-group !important;">
                    <!-- 경기 선택 행들이 동적으로 생성됩니다 -->
                </tbody>
            </table>
        </div>

        <div class="betting-section">

            <div class="betting-item">
                <div class="betting-title">게임형태</div>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="gameType" value="attack" checked>
                        <span>타자</span>
                    </label>
                    <label class="radio-label" style="opacity: 0.5; pointer-events: none;">
                        <input type="radio" name="gameType" value="defense" disabled>
                        <span>수비</span>
                    </label>
                    <label class="radio-label" style="opacity: 0.5; pointer-events: none;">
                        <input type="radio" name="gameType" value="pitcher" disabled>
                        <span>투수</span>
                    </label>
                </div>
            </div>

            <div class="betting-item center" id="bettingControlSection">
                <button id="startBetting" class="betting-btn">배팅시작</button>
                <div class="betting-time" id="bettingTime"></div>
            </div>
            <div class="betting-item center" id="stopBettingSection">
                <button id="stopBetting" class="betting-btn" style="background-color: #dc3545;" disabled>배팅중지</button>
                <div class="betting-time" id="stopTime"></div>
            </div>
            <div class="betting-item center" id="newBettingSection" style="display: none;">
                <button id="newStartBetting" class="betting-btn">새로운 배팅 시작</button>
                <div class="betting-time" id="newBettingTime"></div>
            </div>
            <div class="betting-item">
                <div class="betting-title">예측결과</div>
                <div class="radio-group" style="justify-content: center;">
                    <label class="radio-label">
                        <input type="radio" name="prediction" value="1base" disabled>
                        <span>1루</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="prediction" value="2base" disabled>
                        <span>2루</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="prediction" value="3base" disabled>
                        <span>3루</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="prediction" value="homerun" disabled>
                        <span>홈런</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="prediction" value="strikeout" disabled>
                        <span>삼진</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="prediction" value="out" disabled>
                        <span>아웃</span>
                    </label>
                </div>
                <div style="display: flex; justify-content: center; margin-top: 8px;">
                    <button id="nextBatterBtn" class="betting-btn" style="width: 120px; font-size: 16px; background-color: #007bff; padding: 12px 24px;">다음타자</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 추가 (body 맨 아래에 위치) -->
    <div id="customModal" class="modal" tabindex="-1" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:9999; align-items:center; justify-content:center;">
      <div style="background:#fff; border-radius:8px; padding:32px 24px; min-width:240px; text-align:center; box-shadow:0 4px 16px rgba(0,0,0,0.2);">
        <div id="customModalMsg" style="font-size:1.1em; margin-bottom:18px;"></div>
        <button onclick="closeCustomModal()" style="padding:8px 24px; border:none; background:#007bff; color:#fff; border-radius:6px; font-size:1em;">확인</button>
      </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedGame = null;
        let bettingTimer = null;

        // 날짜 변경 함수
        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDate();
            fetchGames();
        }

        // 날짜 표시 업데이트
        function updateDate() {
            const dateStr = currentDate.getFullYear() + '년 ' +
                           (currentDate.getMonth() + 1) + '월 ' +
                           currentDate.getDate() + '일';
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        function getGameStatus(startTime, endTime) {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes(); // 현재 시간을 분으로 변환
            console.log('현재 시간(분):', currentTime);

            // 시작시간이 없는 경우
            if (!startTime) {
                console.log('시작시간 없음');
                return { text: '경기전', class: 'status-before' };
            }

            // 시작시간을 분으로 변환
            let startTimeInMinutes = null;
            if (startTime) {
                const [startHour, startMinute] = startTime.split(':').map(Number);
                startTimeInMinutes = startHour * 60 + startMinute;
            }

            // 종료시간을 분으로 변환
            let endTimeInMinutes = null;
            if (endTime) {
                const [endHour, endMinute] = endTime.split(':').map(Number);
                endTimeInMinutes = endHour * 60 + endMinute;
            }

            console.log('시작시간(분):', startTimeInMinutes);
            console.log('종료시간(분):', endTimeInMinutes);

            // 종료시간이 있는 경우
            if (endTimeInMinutes) {
                // 현재시간이 종료시간 이후면 '경기끝'
                if (currentTime > endTimeInMinutes) {
                    console.log('경기끝 상태');
                    return { text: '경기끝', class: 'status-ended' };
                }
            }

            // 현재시간이 시작시간 이전이면 '경기전'
            if (currentTime < startTimeInMinutes) {
                console.log('경기전 상태');
                return { text: '경기전', class: 'status-before' };
            }

            // 시작시간 이후이고 종료시간이 없거나 현재시간이 종료시간 이전이면 '경기중'
            if (currentTime >= startTimeInMinutes && (!endTimeInMinutes || currentTime <= endTimeInMinutes)) {
                console.log('경기중 상태');
                return { text: '경기중', class: 'status-ongoing' };
            }

            console.log('기본 상태');
            return { text: '경기전', class: 'status-before' };
        }

        function updateBettingTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('bettingTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function startBettingTimer() {
            if (bettingTimer) {
                clearInterval(bettingTimer);
            }
            updateBettingTime();
            bettingTimer = setInterval(updateBettingTime, 1000); // 1초마다 업데이트
        }



        function displayGames(games) {
            const gameSelectionTableBody = document.getElementById('gameSelectionTableBody');
            console.log('displayGames 호출됨, games:', games);
            console.log('gameSelectionTableBody:', gameSelectionTableBody);
            gameSelectionTableBody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.number === i) || {
                    number: i,
                    homeTeam: null,
                    awayTeam: null,
                    startTime: null,
                    endTime: null
                };

                console.log(`${i}경기 시작시간:`, game.startTime);
                console.log(`${i}경기 종료시간:`, game.endTime);

                const status = getGameStatus(game.startTime, game.endTime);
                console.log(`${i}경기 상태:`, status);

                const gameRow = document.createElement('tr');
                gameRow.className = 'game-row';
                gameRow.dataset.game = i;
                gameRow.innerHTML = `
                    <td class="game-number">${i}경기</td>
                    <td class="game-matchup">${game.homeTeam || '-'} vs ${game.awayTeam || '-'}</td>
                    <td class="game-status ${status.class}">${status.text}</td>
                    <td>
                        <button class="select-game-btn" data-game="${i}">선택</button>
                    </td>
                `;
                gameSelectionTableBody.appendChild(gameRow);

                // 선택 버튼 클릭 이벤트 리스너 추가
                const selectBtn = gameRow.querySelector('.select-game-btn');
                selectBtn.addEventListener('click', function() {
                    const statusElement = gameRow.querySelector('.game-status');
                    const statusText = statusElement.textContent;
                    if (statusText === '경기중') {
                        document.querySelectorAll('.game-row').forEach(row => {
                            row.classList.remove('selected');
                        });
                        document.querySelectorAll('.select-game-btn').forEach(btn => {
                            btn.classList.remove('selected');
                            btn.textContent = '선택';
                        });
                        gameRow.classList.add('selected');
                        selectBtn.classList.add('selected');
                        selectBtn.textContent = '선택됨';
                        selectedGame = gameRow.dataset.game;
                        document.getElementById('startBetting').disabled = false;
                        showCustomModal(`선택한 경기번호: ${selectedGame}경기, 경기가 선택되었습니다!`);
                    } else {
                        showCustomModal('경기중인 경기만 선택할 수 있습니다. 현재 상태: ' + statusText);
                    }
                });
            }
        }

        // 게임 데이터 불러오기
        async function fetchGames() {
            try {
                const date = currentDate.getFullYear().toString() +
                            (currentDate.getMonth() + 1).toString().padStart(2, '0') +
                            currentDate.getDate().toString().padStart(2, '0');

                const response = await fetch(`/api/dailygames/${date}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    displayGames(result.data.games || []);
                } else {
                    throw new Error(result.message || '데이터를 불러오는 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                // 오류 발생 시 빈 테이블 표시
                displayGames([]);
            }
        }

        function updateStopTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('stopTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 경기상황 실시간 업데이트 함수
        async function updateGameStatus() {
            try {
                const date = currentDate.getFullYear().toString() +
                            (currentDate.getMonth() + 1).toString().padStart(2, '0') +
                            currentDate.getDate().toString().padStart(2, '0');

                const response = await fetch(`/api/dailygames/${date}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    const games = result.data.games || [];
                    const gameRows = document.querySelectorAll('.game-row');
                    
                    gameRows.forEach(gameRow => {
                        const gameNumber = parseInt(gameRow.dataset.game);
                        const statusDisplay = gameRow.querySelector('.game-status');
                        
                        // 해당 경기 데이터 찾기
                        const game = games.find(g => g.number === gameNumber);
                        
                        if (game) {
                            // 시작시간과 종료시간을 분으로 변환
                            let startTimeInMinutes = null;
                            let endTimeInMinutes = null;
                            
                            if (game.startTime) {
                                const [startHour, startMinute] = game.startTime.split(':').map(Number);
                                startTimeInMinutes = startHour * 60 + startMinute;
                            }
                            
                            if (game.endTime) {
                                const [endHour, endMinute] = game.endTime.split(':').map(Number);
                                endTimeInMinutes = endHour * 60 + endMinute;
                            }
                            
                            const status = getGameStatus(startTimeInMinutes, endTimeInMinutes);
                            
                            // 상태 표시 업데이트
                            statusDisplay.className = `game-status ${status.class}`;
                            statusDisplay.textContent = status.text;
                        }
                    });
                }
            } catch (error) {
                console.error('경기상황 업데이트 오류:', error);
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            updateDate();
            
            // 기본 경기 데이터 생성 (서버 데이터 없이도 표시)
            const defaultGames = [
                { number: 1, homeTeam: '팀A', awayTeam: '팀B', startTime: '14:00', endTime: '16:00' },
                { number: 2, homeTeam: '팀C', awayTeam: '팀D', startTime: '15:00', endTime: '17:00' },
                { number: 3, homeTeam: '팀E', awayTeam: '팀F', startTime: '16:00', endTime: '18:00' },
                { number: 4, homeTeam: '팀G', awayTeam: '팀H', startTime: '17:00', endTime: '19:00' },
                { number: 5, homeTeam: '팀I', awayTeam: '팀J', startTime: '18:00', endTime: '20:00' }
            ];
            displayGames(defaultGames);
            
            // 서버에서 데이터 가져오기
            fetchGames();

            // 게임형태 라디오 버튼 이벤트 리스너
            document.querySelectorAll('input[name="gameType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.checked && this.value === 'attack') {
                        console.log('선택된 게임형태:', this.value);
                        // 게임형태가 선택되면 배팅시작 버튼 활성화
                        document.getElementById('startBetting').disabled = false;
                    }
                });
            });

            // 초기 경기상황 업데이트
            setTimeout(updateGameStatus, 1000);

            // 1분마다 경기상황 업데이트
            setInterval(updateGameStatus, 60000);

            // 배팅시작 버튼 이벤트 리스너
            document.getElementById('startBetting').addEventListener('click', async function() {
                const selectedGameType = document.querySelector('input[name="gameType"]:checked');
                
                if (selectedGame && selectedGameType && selectedGameType.value === 'attack') {
                    try {
                        const response = await fetch('/api/betting/start', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                gameNumber: selectedGame,
                                gameType: selectedGameType.value,
                                date: currentDate.getFullYear().toString() +
                                      (currentDate.getMonth() + 1).toString().padStart(2, '0') +
                                      currentDate.getDate().toString().padStart(2, '0')
                            })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            updateBettingTime();
                            this.disabled = true;
                            document.getElementById('stopBetting').disabled = false;
                            console.log('배팅 시작:', selectedGame, '게임형태:', selectedGameType.value);
                            alert('배팅이 시작되었습니다. 게임에서 배팅이 가능합니다.');
                        } else {
                            alert('배팅 시작 실패: ' + result.message);
                        }
                    } catch (error) {
                        console.error('배팅 시작 오류:', error);
                        alert('배팅 시작 중 오류가 발생했습니다.');
                    }
                } else {
                    alert('경기, 게임형태를 모두 선택해주세요.');
                }
            });

            // 배팅중지 버튼 이벤트 리스너
            document.getElementById('stopBetting').addEventListener('click', async function() {
                if (selectedGame) {
                    try {
                        const response = await fetch('/api/betting/stop', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                gameNumber: selectedGame,
                                date: currentDate.getFullYear().toString() +
                                      (currentDate.getMonth() + 1).toString().padStart(2, '0') +
                                      currentDate.getDate().toString().padStart(2, '0')
                            })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            updateStopTime();
                            this.disabled = true;
                            // 라디오 버튼 활성화
                            document.querySelectorAll('input[name="prediction"]').forEach(radio => {
                                radio.disabled = false;
                            });
                            // 예측결과 버튼 활성화
                            document.getElementById('predictionSubmitBtn').disabled = false;
                            console.log('배팅 중지:', selectedGame);
                            alert('배팅이 중지되었습니다. 예측결과를 선택하고 제출해주세요.');
                        } else {
                            alert('배팅 중지 실패: ' + result.message);
                        }
                    } catch (error) {
                        console.error('배팅 중지 오류:', error);
                        alert('배팅 중지 중 오류가 발생했습니다.');
                    }
                }
            });

            // 라디오 버튼 이벤트 리스너
            document.querySelectorAll('input[name="prediction"]').forEach(radio => {
                radio.addEventListener('change', async function() {
                    if (this.checked) {
                        console.log('선택된 예측:', this.value);
                        
                        // 예측 결과 처리
                        try {
                            const response = await fetch('/api/betting/result', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    gameNumber: selectedGame,
                                    prediction: this.value,
                                    date: currentDate.getFullYear().toString() +
                                          (currentDate.getMonth() + 1).toString().padStart(2, '0') +
                                          currentDate.getDate().toString().padStart(2, '0')
                                })
                            });
                            
                            const result = await response.json();
                            if (result.success) {
                                if (result.winners && result.winners.length > 0) {
                                    alert('축하합니다! 예측에 성공한 회원들에게 포인트가 분배되었습니다.');
                                } else {
                                    alert('예측 결과가 처리되었습니다.');
                                }
                                console.log('예측 결과 처리 완료:', result);
                            } else {
                                alert('예측 결과 처리 실패: ' + result.message);
                            }
                        } catch (error) {
                            console.error('예측 결과 처리 오류:', error);
                            alert('예측 결과 처리 중 오류가 발생했습니다.');
                        }
                    }
                });
            });

            // 예측결과 버튼 이벤트 리스너
            document.getElementById('predictionSubmitBtn').addEventListener('click', function() {
                const selectedPrediction = document.querySelector('input[name="prediction"]:checked');
                if (selectedPrediction) {
                    console.log('선택된 예측:', selectedPrediction.value);
                    
                    // 기존 배팅시작/배팅중지 버튼 숨기기
                    document.getElementById('startBetting').disabled = true;
                    document.getElementById('stopBetting').disabled = true;
                    
                    // 새로운 배팅 시작 섹션 표시
                    document.getElementById('newBettingSection').style.display = 'flex';
                    
                    // 예측결과 버튼 비활성화
                    this.disabled = true;
                    
                    alert('예측결과가 제출되었습니다. 새로운 배팅을 시작할 수 있습니다.');
                } else {
                    alert('예측결과를 선택해주세요.');
                }
            });

            // 새로운 배팅 시작 버튼 이벤트 리스너
            document.getElementById('newStartBetting').addEventListener('click', function() {
                console.log('새로운 배팅 시작');
                alert('새로운 배팅이 시작되었습니다.');
            });
        };

        function showCustomModal(msg) {
          document.getElementById('customModalMsg').textContent = msg;
          document.getElementById('customModal').style.display = 'flex';
        }
        function closeCustomModal() {
          document.getElementById('customModal').style.display = 'none';
        }

        // 다음타자 버튼 클릭 이벤트 리스너
        const nextBatterBtn = document.getElementById('nextBatterBtn');
        if (nextBatterBtn) {
          nextBatterBtn.onclick = async function() {
            const selectedPrediction = document.querySelector('input[name="prediction"]:checked');
            if (!selectedPrediction) {
              showCustomModal('예측결과를 선택해주세요.');
              return;
            }
            // 예측 결과 서버로 전송(예시)
            try {
              const response = await fetch('/api/betting/result', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  gameNumber: selectedGame,
                  prediction: selectedPrediction.value,
                  date: currentDate.getFullYear().toString() +
                        (currentDate.getMonth() + 1).toString().padStart(2, '0') +
                        currentDate.getDate().toString().padStart(2, '0')
                })
              });
              const result = await response.json();
              if (result.success) {
                showCustomModal('예측 결과가 처리되었습니다. 다음 타자 배팅을 준비하세요.');
                // 라디오 버튼/버튼 비활성화
                document.querySelectorAll('input[name="prediction"]').forEach(radio => radio.checked = false);
                nextBatterBtn.disabled = true;
                // 배팅시작 버튼 활성화 등 다음 배팅 준비
                document.getElementById('startBetting').disabled = false;
              } else {
                showCustomModal('예측 결과 처리 실패: ' + result.message);
              }
            } catch (error) {
              showCustomModal('예측 결과 처리 중 오류가 발생했습니다.');
            }
          }
        }
    </script>
