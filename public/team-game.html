<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠던나인 게임진행</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/korean-time.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: 80px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-icon {
            color: #333;
            font-size: 16px;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .home-icon:hover {
            background-color: #e9ecef;
        }

        .header-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-right a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .game-selection {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .game-selection h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 14px;
        }

        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            flex-grow: 1;
        }

        .game-item {
            padding: 10px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .game-item:hover {
            background-color: #f8f9fa;
            border-color: #28a745;
        }

        .game-item.selected {
            background-color: #e8f5e9;
            border-color: #28a745;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #0066cc;
            font-weight: 700;
        }

        .date-display {
            font-size: 14px;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        /* 경기별 배경색 */
        tr:nth-child(1) td { background-color: #FFE5E5; }  /* 1경기: 연한 빨간색 */
        tr:nth-child(2) td { background-color: #E5FFE5; }  /* 2경기: 연한 초록색 */
        tr:nth-child(3) td { background-color: #E5E5FF; }  /* 3경기: 연한 파란색 */
        tr:nth-child(4) td { background-color: #FFE5FF; }  /* 4경기: 연한 보라색 */
        tr:nth-child(5) td { background-color: #E5FFE5; }  /* 5경기: 연한 초록색 */

        .game-number {
            font-weight: 600;
            width: 100px;
            color: #333;
            font-size: 15px;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-name {
            font-weight: 500;
            color: #333;
        }

        .vs {
            color: #666;
            font-size: 13px;
        }

        .game-time {
            font-weight: 500;
            color: #333;
        }

        .game-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-before {
            color: #dc3545;
        }

        .status-ongoing {
            color: #28a745;
        }

        .status-ended {
            color: #333;
        }

        /* 컬럼 너비 조정 - 게임형태 섹션과 동일한 넓이 */
        th:nth-child(1), td:nth-child(1) { width: 100px; }  /* 경기번호 */
        th:nth-child(2), td:nth-child(2) { width: 300px; } /* 매치업 */
        th:nth-child(3), td:nth-child(3) { width: 100px; } /* 경기상황 */
        th:nth-child(4), td:nth-child(4) { width: 100px; } /* 선택버튼 */

        /* 호버 효과 */
        tr:hover td {
            filter: brightness(0.95);
        }

        /* 첫 번째 행 스타일 */
        tr:first-child td {
            border-top: none;
        }

        /* 마지막 행 스타일 */
        tr:last-child td {
            border-bottom: none;
        }

        .date-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .date-nav-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .date-nav-btn:hover {
            background-color: #0056b3;
        }

        .date-nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .select-game-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100px;
        }

        .select-game-btn:hover {
            background-color: #0056b3;
        }

        .select-game-btn.selected {
            background-color: #28a745;
        }

        .select-game-btn.disabled {
            background-color: #dc3545;
            color: #fff;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .select-game-btn.disabled:hover {
            background-color: #dc3545;
        }

        .betting-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .betting-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            padding: 4px;
            background-color: #f8f9fa;
            border-radius: 6px;
            min-height: 28px;
            width: 100%;
        }

        .betting-item.center {
            justify-content: flex-start;
            flex-direction: row;
            gap: 10px;
            padding-left: 15%;
        }

        .betting-title {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            width: 100px;
            text-align: center;
            flex-shrink: 0;
        }

        .betting-time {
            font-size: 14px;
            color: #333;
            padding: 8px 16px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 150px;
            text-align: center;
            flex-shrink: 0;
        }

        .betting-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100px;
            text-align: center;
            flex-shrink: 0;
        }

        .radio-group {
            display: flex;
            flex-direction: row;
            gap: 6px;
            flex-wrap: nowrap;
            justify-content: flex-start;
            flex-grow: 1;
            overflow-x: auto;
            padding: 3px 0;
            min-width: 0;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 3px;
            cursor: pointer;
            padding: 3px 6px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 12px;
            height: 22px;
            flex-shrink: 0;
        }

        .radio-label input[type="radio"] {
            width: 14px;
            height: 14px;
            margin: 0;
        }

        .radio-label:hover {
            background-color: #f8f9fa;
            border-color: #28a745;
        }

        .radio-label input[type="radio"]:checked + span {
            color: #28a745;
            font-weight: 500;
        }

        /* 경기 내용과 경기상황 스타일 */
        .game-matchup-display, .game-status-display {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            margin-top: 10px;
            flex-grow: 1;
        }

        .matchup-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        .status-info {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            padding: 8px;
            border-radius: 4px;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        /* 경기 선택 컨테이너 */
        .game-selection-container {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: block !important;
            visibility: visible !important;
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 경기 선택 테이블 스타일 */
        .game-selection-table {
            width: 100%;
            max-width: 800px;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: table !important;
            visibility: visible !important;
            margin: 0 auto;
        }

        .game-selection-table th,
        .game-selection-table td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 12px;
            display: table-cell !important;
            visibility: visible !important;
        }

        /* 컬럼 너비 조정 */
        .game-selection-table th:nth-child(1),
        .game-selection-table td:nth-child(1) { width: 80px; }  /* 경기번호 */
        .game-selection-table th:nth-child(2),
        .game-selection-table td:nth-child(2) { width: 150px; } /* 매치업 */
        .game-selection-table th:nth-child(3),
        .game-selection-table td:nth-child(3) { width: 120px; } /* 경기시간 */
        .game-selection-table th:nth-child(4),
        .game-selection-table td:nth-child(4) { width: 100px; } /* 경기상황 */
        .game-selection-table th:nth-child(5),
        .game-selection-table td:nth-child(5) { width: 80px; }  /* 진행상태 */
        .game-selection-table th:nth-child(6),
        .game-selection-table td:nth-child(6) { width: 80px; }  /* 선택 */

        .game-selection-table th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .game-selection-table tbody tr {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-selection-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .game-selection-table tbody tr.selected {
            background-color: #e8f5e9;
            border-left: 4px solid #28a745;
        }

        .game-number {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .game-matchup {
            font-weight: 500;
            color: #333;
        }

        .game-status {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            border: 1px solid #ddd;
        }

        .game-progress {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            border: 1px solid #ddd;
        }

        .game-time {
            font-size: 12px;
            font-weight: 500;
            color: #666;
        }

        .status-before {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-ongoing {
            background-color: #d4edda;
            color: #155724;
        }

        .status-ended {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* 경기상황(외부조건) 스타일 */
        .status-normal {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-delayed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-cancelled {
            background-color: #f5c6cb;
            color: #721c24;
        }

        /* 진행상태 스타일 */
        .status-before {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-ongoing {
            background-color: #d4edda;
            color: #155724;
        }

        .status-ended {
            background-color: #f8d7da;
            color: #721c24;
        }

        .select-game-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100px;
        }

        .select-game-btn:hover {
            background-color: #0056b3;
        }

        .select-game-btn.selected {
            background-color: #28a745;
        }

        .radio-label:has(input[type="radio"]:disabled) {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .betting-btn:hover:not(:disabled) {
            background-color: #218838;
        }

        .betting-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .betting-btn.stop {
            background-color: #dc3545;
        }

        .betting-btn.stop:hover:not(:disabled) {
            background-color: #c82333;
        }

        #bettingTime, #stopTime {
            font-weight: 600;
            color: #28a745;
        }

        #stopTime {
            color: #dc3545;
        }

        .radio-label.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f8f9fa;
        }

        .radio-label.disabled:hover {
            background-color: #f8f9fa;
        }

        /* 경기 박스 스타일 */
        .game-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #007bff;
        }

        .game-box.selected {
            border-color: #28a745;
            background-color: #f8fff8;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.2);
        }

        .game-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            padding: 8px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }

        .game-matchup {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .team-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin: 0 10px;
        }

        .vs {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0 10px;
        }

        .game-status-display {
            text-align: center;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-before {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .status-ongoing {
            background-color: white;
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status-ended {
            background-color: white;
            color: #343a40;
            border: 1px solid #343a40;
        }

        .game-selection-radio {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .selection-radio-label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 15px;
            background-color: #fff;
            border: 3px solid #007bff;
            border-radius: 10px;
            transition: all 0.3s;
            width: 60px;
            height: 60px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .selection-radio-label:hover {
            background-color: #f8f9fa;
            border-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .selection-radio-label input[type="radio"] {
            width: 24px;
            height: 24px;
            margin: 0;
        }

        .selection-radio-label input[type="radio"]:checked {
            accent-color: #007bff;
        }

        .selection-radio-label::after {
            content: '경기선택';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #007bff;
            font-weight: 700;
            white-space: nowrap;
        }

        .selection-radio-label input[type="radio"]:checked::after {
            content: '선택됨';
            color: #28a745;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .game-boxes {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .game-box {
                padding: 15px;
            }

            .game-status-radio {
                flex-wrap: wrap;
                gap: 10px;
            }

            .status-radio-label {
                font-size: 0.8rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="height: 40px; background-color: #f8f9fa;">
            <div class="container-fluid px-3">
                <!-- 왼쪽: 홈 아이콘과 제목 -->
                <div class="d-flex align-items-center">
                    <a href="/" class="navbar-brand" style="font-size: 0.8rem;">
                        <i class="fas fa-cogs me-1"></i>
                        빠던나인
                    </a>
                </div>
                
                <!-- 중간: 로그인한 직원 이름 -->
                <div class="navbar-nav mx-auto">
                    <span class="navbar-text" id="userName" style="font-size: 0.8rem;">
                        <i class="fas fa-user-circle me-1"></i> 사용자
                    </span>
                </div>
                
                <!-- 오른쪽: 날짜와 로그아웃 버튼 -->
                <div class="navbar-nav">
                    <span class="navbar-text me-2" id="currentDate" style="font-size: 0.8rem;">
                        <i class="fas fa-calendar me-1"></i> <span id="dateDisplay"></span>
                    </span>
                    <div class="nav-item" id="logoutItem" style="display: none;">
                        <a class="nav-link" href="#" id="logoutBtn" style="font-size: 0.8rem;">
                            <i class="fas fa-sign-out-alt"></i> 로그아웃
                        </a>
                    </div>
                </div>
            </div>
        </nav>





        <!-- 실시간 업데이트 컨트롤 -->
        <div class="realtime-control" style="margin: 10px 0; padding: 10px; background-color: #f8f9fa; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <span id="realtimeStatus" class="text-success">실시간 업데이트 활성화</span>
                <span id="lastUpdateTime" style="font-size: 12px; color: #666;">마지막 업데이트: -</span>

    <script>
        let currentDate = new Date();
        let selectedGame = null;
        let bettingTimer = null;

        // 날짜 변경 함수
        async function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDate();
            const games = await fetchGames();
            displayGames(games);

        // 날짜 표시 업데이트
        function updateDate() {
            const dateStr = KoreanTime.formatKoreanTime(currentDate, 'date');
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 경기상황(외부조건)에 따른 스타일 클래스 반환
        function getStatusClass(status) {
            switch(status) {
                case '정상게임':
                    return 'status-normal';
                case '미세먼지/초미세먼지/황사':
                case '안개':
                case '천재지변':
                case '우천':
                case '폭염':
                case '번개/천둥':
                case '태풍/강풍':
                case '그라운드 상태':
                    return 'status-delayed';
                default:
                    return 'status-cancelled';
            }
        }

        function getGameStatus(startTime, endTime, noGame) {
            try {
                // 경기상황이 '정상게임'이 아니면 '경기취소' 반환
                if (noGame && noGame !== '정상게임') {
                    console.log('경기상황이 정상게임이 아님 → 경기취소, noGame:', noGame);
                    return { text: '경기취소', class: 'status-cancelled' };
                }

                // 한국 시간으로 현재 시간 계산
                let now, currentTime;
                
                // 현재 시간을 한국 시간대로 계산 (간단한 방법)
                now = new Date();
                
                // 한국 시간으로 현재 시간 계산 (확실한 방법)
                now = new Date();
                
                // 한국 시간대로 직접 계산
                const koreanTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Seoul"}));
                currentTime = koreanTime.getHours() * 60 + koreanTime.getMinutes();
                
                // 디버깅을 위한 현재 시간 정보
                console.log('현재 UTC 시간:', now.toISOString());
                console.log('한국 시간:', koreanTime.toLocaleString('ko-KR'));
                console.log('한국 시간 (시:분):', koreanTime.getHours() + ':' + koreanTime.getMinutes());
                console.log('한국 시간 (분):', currentTime);
            
                console.log('=== 진행상태(시간기준) 디버깅 ===');
                console.log('현재 시간:', koreanTime.toLocaleString('ko-KR'));
            console.log('한국 현재 시간(분):', currentTime);
            console.log('시작시간:', startTime);
            console.log('종료시간:', endTime);
                console.log('경기상황:', noGame);

            // 시작시간이 없는 경우
                if (!startTime || startTime === '' || startTime === '-') {
                console.log('시작시간 없음 → 경기전');
                return { text: '경기전', class: 'status-before' };
            }

            // 시작시간을 분으로 변환
            let startTimeInMinutes = null;
                if (startTime && startTime !== '' && startTime !== '-') {
                    try {
                        const timeParts = startTime.split(':');
                        if (timeParts.length === 2) {
                            const startHour = parseInt(timeParts[0]);
                            const startMinute = parseInt(timeParts[1]);
                            if (!isNaN(startHour) && !isNaN(startMinute)) {
                startTimeInMinutes = startHour * 60 + startMinute;
                            }
                        }
                    } catch (error) {
                        console.error('시작시간 변환 오류:', error);
                        return { text: '경기전', class: 'status-before' };
                    }
            }

            // 종료시간을 분으로 변환
            let endTimeInMinutes = null;
                if (endTime && endTime !== '' && endTime !== '-') {
                    try {
                        const timeParts = endTime.split(':');
                        if (timeParts.length === 2) {
                            const endHour = parseInt(timeParts[0]);
                            const endMinute = parseInt(timeParts[1]);
                            if (!isNaN(endHour) && !isNaN(endMinute)) {
                endTimeInMinutes = endHour * 60 + endMinute;
                            }
                        }
                    } catch (error) {
                        console.error('종료시간 변환 오류:', error);
                        endTimeInMinutes = null;
                    }
            }

            console.log('시작시간(분):', startTimeInMinutes);
            console.log('종료시간(분):', endTimeInMinutes);
            console.log('현재시간(분):', currentTime);

                // 시작시간이 유효하지 않은 경우
                if (startTimeInMinutes === null) {
                    console.log('시작시간이 유효하지 않음 → 경기전');
                        return { text: '경기전', class: 'status-before' };
                    }

                // 현재시간이 시작시간보다 이전이면 '경기전'
                if (currentTime < startTimeInMinutes) {
                    console.log('현재시간 < 시작시간 → 경기전');
                    return { text: '경기전', class: 'status-before' };
                }
                
                // 종료시간이 있는 경우
                if (endTimeInMinutes !== null) {
                // 종료시간이 시작시간보다 작은 경우는 다음날로 간주
                if (endTimeInMinutes < startTimeInMinutes) {
                    console.log('종료시간이 시작시간보다 작음 → 다음날로 간주');
                    endTimeInMinutes += 1440; // 24시간(1440분) 추가
                    console.log('수정된 종료시간(분):', endTimeInMinutes);
                }
                
                // 현재시간이 종료시간 이후면 '경기끝'
                if (currentTime >= endTimeInMinutes) {
                    console.log('현재시간 >= 종료시간 → 경기끝');
                    return { text: '경기끝', class: 'status-ended' };
                }
                // 시작시간 이후이고 종료시간 이전이면 '경기중'
                    else {
                    console.log('시작시간 <= 현재시간 < 종료시간 → 경기중');
                    return { text: '경기중', class: 'status-ongoing' };
                }
            }
            // 종료시간이 없는 경우: 시작시간 이후면 '경기중'
                else {
                console.log('종료시간 없음, 시작시간 이후 → 경기중');
                return { text: '경기중', class: 'status-ongoing' };
            }
            } catch (error) {
                console.error('getGameStatus 오류:', error);
            return { text: '경기전', class: 'status-before' };
            }
        }

        function updateBettingTime() {
            let now;
            if (typeof KoreanTime !== 'undefined' && KoreanTime.getKoreanTime) {
                now = KoreanTime.getKoreanTime();
            } else {
                now = new Date();
            }
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('bettingTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function startBettingTimer() {
            if (bettingTimer) {
                clearInterval(bettingTimer);
            }
            updateBettingTime();
            bettingTimer = setInterval(updateBettingTime, 1000); // 1초마다 업데이트
        }



        function displayGames(games) {
            const gameSelectionTableBody = document.getElementById('gameSelectionTableBody');
            gameSelectionTableBody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.gameNumber === i) || {
                    gameNumber: i,
                    matchup: '- vs -',
                    startTime: '-',
                    endTime: '-',
                    gameStatus: '정상게임',
                    progressStatus: '경기전',
                    gameType: '타자',
                    bettingStart: '중지',
                    bettingStop: '중지',
                    predictionResult: ''
                };

                console.log(`${i}경기 매치업:`, game.matchup);
                console.log(`${i}경기 시작시간:`, game.startTime);
                console.log(`${i}경기 종료시간:`, game.endTime);
                console.log(`${i}경기 상황:`, game.gameStatus);
                console.log(`${i}경기 진행상태:`, game.progressStatus);

                // 진행상태 계산 (시작/종료 시간 기반)
                const gameProgress = getGameStatus(game.startTime, game.endTime, game.gameStatus);
                console.log(`${i}경기 진행상태(시간기준):`, gameProgress);

                // 실제 경기상황 데이터 사용
                const gameStatus = game.gameStatus || '정상게임';
                const statusClass = getStatusClass(gameStatus);
                console.log(`${i}경기 상황:`, { text: gameStatus, class: statusClass });

                // 선택 버튼 활성화 조건 확인
                const canSelect = gameStatus === '정상게임' && gameProgress.text === '경기중';
                const buttonText = canSelect ? '선택' : '선택불가';
                const buttonDisabled = !canSelect;
                const buttonClass = canSelect ? 'select-game-btn' : 'select-game-btn disabled';

                const gameRow = document.createElement('tr');
                gameRow.className = 'game-row';
                gameRow.dataset.game = i;
                gameRow.innerHTML = `
                    <td class="game-number">${i}경기</td>
                    <td class="game-matchup">${game.matchup}</td>
                    <td class="game-time">${game.startTime} ~ ${game.endTime}</td>
                    <td class="game-status ${statusClass}">${gameStatus}</td>
                    <td class="game-progress ${gameProgress.class}">${gameProgress.text}</td>
                    <td>
                        <button class="${buttonClass}" data-game="${i}" ${buttonDisabled ? 'disabled' : ''}>${buttonText}</button>
                    </td>
                `;
                gameSelectionTableBody.appendChild(gameRow);

                // 선택 버튼 클릭 이벤트 리스너 추가
                const selectBtn = gameRow.querySelector('.select-game-btn');
                selectBtn.addEventListener('click', function() {
                    // 비활성화된 버튼은 클릭 무시
                    if (this.disabled) {
                        return;
                    }

                    const progressElement = gameRow.querySelector('.game-progress');
                    const progressText = progressElement.textContent;
                    const statusElement = gameRow.querySelector('.game-status');
                    const statusText = statusElement.textContent;
                    
                    // 정상게임이고 경기중인 경우만 선택 가능
                    if (statusText === '정상게임' && progressText === '경기중') {
                        document.querySelectorAll('.game-row').forEach(row => {
                            row.classList.remove('selected');
                        });
            document.querySelectorAll('.select-game-btn').forEach(btn => {
                            btn.classList.remove('selected');
                            // 원래 텍스트로 복원
                            const gameNumber = btn.dataset.game;
                            const canSelect = statusText === '정상게임' && progressText === '경기중';
                            btn.textContent = canSelect ? '선택' : '선택중지';
                    });
                        gameRow.classList.add('selected');
                        selectBtn.classList.add('selected');
                        selectBtn.textContent = '선택됨';
                        selectedGame = gameRow.dataset.game;
                    document.getElementById('startBetting').disabled = false;
                        showCustomModal(`선택한 경기번호: ${selectedGame}경기가 선택되었습니다!`);
                    } else {
                        let message = '';
                        if (statusText !== '정상게임') {
                            message = `정상게임인 경기만 선택할 수 있습니다. 현재 경기상황(외부조건): ${statusText}`;
                        } else if (progressText !== '경기중') {
                            message = `경기중인 경기만 선택할 수 있습니다. 현재 진행상태(시간기준): ${progressText}`;
                        } else {
                            message = `정상게임이고 경기중인 경기만 선택할 수 있습니다.`;
                        }
                        showCustomModal(message);
                    }
            });
            }
        }

        // 게임 데이터 불러오기 (team-games 콜렉션 사용)
        async function fetchGames() {
            try {
                const today = new Date().toISOString().split('T')[0];
                console.log('[TeamGame] 오늘 날짜:', today);
                
                // 먼저 daily-games에서 team-games로 자동 변환 수행
                console.log('[TeamGame] daily-games에서 team-games로 자동 변환 시작');
                const copyResponse = await fetch(`/api/team-games/import-from-daily/${today}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('[TeamGame] 변환 API 응답 상태:', copyResponse.status);
                
                if (copyResponse.ok) {
                    console.log('[TeamGame] daily-games에서 team-games로 변환 성공');
                    
                    // 변환 성공 후 team-games에서 데이터 가져오기
                    console.log('[TeamGame] team-games에서 데이터 가져오기');
                    const teamResponse = await fetch(`/api/team-games/${today}`);
                    if (teamResponse.ok) {
                        const teamData = await teamResponse.json();
                        if (teamData.success && teamData.data && teamData.data.length > 0) {
                            console.log('[TeamGame] team-games에서 데이터 가져옴:', teamData.data.length, '개');
                            console.log('[TeamGame] 첫 번째 경기 데이터:', teamData.data[0]);
                            return teamData.data;
                        }
                    }
                } else {
                    console.log('[TeamGame] 변환 실패');
                    try {
                        const errorData = await copyResponse.json();
                        console.log('[TeamGame] 변환 실패 상세:', errorData);
                    } catch (e) {
                        console.log('[TeamGame] 변환 실패 - 응답 파싱 불가');
                    }
                }
                
                // 변환 실패 시 daily-games에서 직접 데이터 가져오기
                console.log('[TeamGame] daily-games에서 직접 데이터 가져오기 시도');
                const dailyResponse = await fetch(`/api/dailygames/${today.replace(/-/g, '')}`);
                if (dailyResponse.ok) {
                    const dailyData = await dailyResponse.json();
                    if (dailyData.success && dailyData.data && dailyData.data.games) {
                        console.log('[TeamGame] daily-games에서 데이터 가져옴:', dailyData.data.games.length, '개');
                        // daily-games 형식을 team-games 형식으로 변환
                        const convertedGames = dailyData.data.games.map(game => ({
                            gameNumber: game.number,
                            matchup: `${game.homeTeam || '-'} vs ${game.awayTeam || '-'}`,
                            startTime: game.startTime || '-',
                            endTime: game.endTime || '-',
                            gameStatus: game.noGame || '정상게임',
                            progressStatus: '경기전',
                            gameType: '타자',
                            bettingStart: '중지',
                            bettingStop: '중지',
                            predictionResult: ''
                        }));
                        console.log('[TeamGame] 변환된 첫 번째 경기 데이터:', convertedGames[0]);
                        return convertedGames;
                    }
                }
                return [];
            } catch (error) {
                console.error('[TeamGame] 게임 데이터 불러오기 오류:', error);
                return [];
            }
        }

        // 실시간 게임 화면 업데이트
        function updateGameDisplayRealtime(games) {
            const gameRows = document.querySelectorAll('.game-row');
            
            gameRows.forEach(gameRow => {
                const gameNumber = parseInt(gameRow.dataset.game);
                const game = games.find(g => g.gameNumber === gameNumber);
                
                if (game) {
                    // 매치업 업데이트
                    const matchupElement = gameRow.querySelector('.game-matchup');
                    if (matchupElement && game.matchup) {
                        matchupElement.textContent = game.matchup;
                    }
                    
                    // 경기시간 업데이트
                    const timeElement = gameRow.querySelector('.game-time');
                    if (timeElement) {
                        timeElement.textContent = `${game.startTime || '-'} ~ ${game.endTime || '-'}`;
                    }
                    
                    // 경기상황 업데이트
                    const statusElement = gameRow.querySelector('.game-status');
                    if (statusElement && game.gameStatus) {
                        statusElement.textContent = game.gameStatus;
                        statusElement.className = `game-status ${getStatusClass(game.gameStatus)}`;
                    }
                    
                    // 진행상태 업데이트 (시간 기준)
                    const progressElement = gameRow.querySelector('.game-progress');
                    if (progressElement) {
                        const gameProgress = getGameStatus(game.startTime, game.endTime, game.gameStatus);
                        progressElement.textContent = gameProgress.text;
                        progressElement.className = `game-progress ${gameProgress.class}`;
                    }
                    
                    // 선택 버튼 상태 업데이트
                    const selectBtn = gameRow.querySelector('.select-game-btn');
                    if (selectBtn) {
                        const gameStatus = game.gameStatus || '정상게임';
                        const gameProgress = getGameStatus(game.startTime, game.endTime, game.gameStatus);
                        const canSelect = gameStatus === '정상게임' && gameProgress.text === '경기중';
                        
                        selectBtn.disabled = !canSelect;
                        selectBtn.textContent = canSelect ? '선택' : '선택불가';

                    }
                }
            });
        }

            isRealtimeEnabled = !isRealtimeEnabled;
            
            if (isRealtimeEnabled) {
                console.log('[Realtime] 실시간 업데이트 활성화');
                startRealtimeUpdates();
            } else {
                console.log('[Realtime] 실시간 업데이트 비활성화');
                stopRealtimeUpdates();
            }
            
            // UI 업데이트
            const toggleBtn = document.getElementById('realtimeToggleBtn');
            if (toggleBtn) {
                toggleBtn.textContent = isRealtimeEnabled ? '실시간 업데이트 중지' : '실시간 업데이트 시작';
                toggleBtn.className = isRealtimeEnabled ? 'btn btn-warning' : 'btn btn-success';
            }
        }

        // 실시간 업데이트 상태 표시
        function updateRealtimeStatusDisplay() {
            const statusElement = document.getElementById('realtimeStatus');
            if (statusElement) {
                if (isRealtimeEnabled) {
                    statusElement.textContent = '실시간 업데이트 활성화';
                    statusElement.className = 'text-success';
                } else {
                    statusElement.textContent = '실시간 업데이트 비활성화';
                    statusElement.className = 'text-warning';
                }
            }
            
            if (lastUpdateTime) {
                const timeElement = document.getElementById('lastUpdateTime');
                if (timeElement) {
                    timeElement.textContent = `마지막 업데이트: ${lastUpdateTime.toLocaleString()}`;
                }
            }
        }

        // 실시간 업데이트 상태 표시 업데이트
        setInterval(updateRealtimeStatusDisplay, 1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
