<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 야구경기 시작시간 설정</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/korean-time.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-icon {
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #000000;
            font-weight: 700;
        }

        .date-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #000000;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .save-btn {
            padding: 16px 40px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            font-weight: 600;
            transition: background-color 0.2s;
            min-width: 150px;
            min-height: 60px;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #000000;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* 경기별 배경색 */
        tr:nth-child(1) td { background-color: #FFE5E5; }  /* 1경기: 연한 빨간색 */
        tr:nth-child(2) td { background-color: #E5FFE5; }  /* 2경기: 연한 초록색 */
        tr:nth-child(3) td { background-color: #E5E5FF; }  /* 3경기: 연한 파란색 */
        tr:nth-child(4) td { background-color: #FFE5FF; }  /* 4경기: 연한 보라색 */
        tr:nth-child(5) td { background-color: #FFFFE5; }  /* 5경기: 연한 노란색 */

        .game-number {
            font-weight: 600;
            width: 100px;
            color: #000000;
            font-size: 16px;
        }

        .team-select {
            width: 50%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            font-size: 16px;
            color: #000000;
            transition: border-color 0.2s;
            height: 40px;
        }

        .team-select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        .team-select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .time-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 4px;
            height: 40px;
        }

        .am-pm-btn {
            padding: 6px 12px !important;
            border: 1px solid #ddd !important;
            background-color: white !important;
            cursor: pointer !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            transition: all 0.2s !important;
            height: 40px !important;
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 60px !important;
            min-width: 60px !important;
        }

        .am-pm-btn.active {
            background-color: #007bff !important;
            color: white !important;
            border-color: #007bff !important;
        }

        .am-pm-btn:disabled {
            background-color: #f5f5f5 !important;
            cursor: not-allowed !important;
            opacity: 0.7 !important;
        }

        select {
            padding: 8px !important;
            border: 1px solid #ddd !important;
            border-radius: 6px !important;
            background-color: white !important;
            font-size: 16px !important;
            font-weight: bold !important;
            color: #000000 !important;
            width: 60px !important;
            min-width: 60px !important;
            height: 40px !important;
            transition: border-color 0.2s !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            font-size: 16px;
            color: #000000;
            transition: border-color 0.2s;
            height: 40px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
            color: #666;
        }

        /* 컬럼 너비 조정 - 6열 구조 */
        th:nth-child(1), td:nth-child(1) { width: 100px; }  /* 경기번호 */
        th:nth-child(2), td:nth-child(2) { width: 100px; } /* 원정팀 */
        th:nth-child(3), td:nth-child(3) { width: 100px; } /* 홈팀 */
        th:nth-child(4), td:nth-child(4) { width: 180px; } /* 시작시간 */
        th:nth-child(5), td:nth-child(5) { width: 180px; } /* 종료시간 */
        th:nth-child(6), td:nth-child(6) { width: 125px; } /* 경기상황 */

        /* 경기상황 select 박스 특별 스타일 */
        #noGame1, #noGame2, #noGame3, #noGame4, #noGame5 {
            width: 100% !important;
            min-width: 75px !important;
            font-size: 16px !important;
            padding: 8px 12px !important;
            height: 40px !important;
        }

        /* 호버 효과 */
        tr:hover td {
            filter: brightness(0.95);
        }

        /* 첫 번째 행 스타일 */
        tr:first-child td {
            border-top: none;
        }

        /* 마지막 행 스타일 */
        tr:last-child td {
            border-bottom: none;
        }

        /* 시작시간, 종료시간 셀 중앙 정렬 */
        td:nth-child(4), td:nth-child(5) {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/today-game.html" class="home-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">KBO 야구경기 시작시간 설정</h1>
            </div>
            <div class="date-display" id="koreanDateDisplay">
                <!-- 한국 날짜가 여기에 표시됩니다 -->
            </div>
        </div>

        <table class="game-table">
            <thead>
                <tr>
                    <th>경기</th>
                    <th>원정팀</th>
                    <th>홈팀</th>
                    <th>시작시간</th>
                    <th>종료시간</th>
                    <th>경기상황</th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
                <!-- 동적으로 생성됨 -->
            </tbody>
        </table>
        <div style="text-align: center; margin: 20px;">
            <button class="save-btn" onclick="saveGames()">저장</button>
        </div>
    </div>

    <script>
        // 한국 날짜 표시 업데이트
        function updateKoreanDate() {
            const dateDisplay = document.getElementById('koreanDateDisplay');
            if (dateDisplay && window.KoreanTime) {
                const koreanTime = KoreanTime.getKoreanTime();
                const year = koreanTime.getFullYear();
                const month = koreanTime.getMonth() + 1;
                const day = koreanTime.getDate();
                const dateString = `${year}년 ${month}월 ${day}일`;
                dateDisplay.textContent = dateString;
            }
        }

        // 페이지 로드 시 날짜 표시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateKoreanDate();
            // 1분마다 날짜 업데이트 (날짜가 바뀔 때를 위해)
            setInterval(updateKoreanDate, 60000);
        });

        // KBO 팀 정보
        const kboTeams = [
            '두산',
            'LG',
            'SSG',
            '키움',
            'KT',
            'KIA',
            'NC',
            '롯데',
            '삼성',
            '한화'
        ];

        // AM/PM 토글
        function toggleAmPm(gameNumber, isStartTime) {
            const btn = document.getElementById(`${isStartTime ? 'start' : 'end'}AmPm${gameNumber}`);
            if (btn) {
            btn.classList.toggle('active');
            btn.textContent = btn.classList.contains('active') ? 'PM' : 'AM';
            }
        }

        // 게임 데이터 표시
        function displayGames(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.number === i) || {
                    number: i,
                    homeTeam: null,
                    awayTeam: null,
                    startTime: null,
                    endTime: null,
                    noGame: '정상게임'
                };

                const [startHour, startMinute] = game.startTime ? game.startTime.split(':') : ['', ''];
                const isStartPM = startHour && parseInt(startHour) >= 12;
                const displayStartHour = startHour ? (parseInt(startHour) % 12 || 12) : '';

                const [endHour, endMinute] = game.endTime ? game.endTime.split(':') : ['', ''];
                const isEndPM = endHour && parseInt(endHour) >= 12;
                const displayEndHour = endHour ? (parseInt(endHour) % 12 || 12) : '';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="game-number game-number-${i}">${i} 경기</td>
                    <td>
                        <select class="team-select" id="homeTeam${i}">
                            <option value="">원정팀 선택</option>
                        </select>
                    </td>
                    <td>
                        <select class="team-select" id="awayTeam${i}">
                            <option value="">홈팀 선택</option>
                        </select>
                    </td>
                    <td>
                        <div class="time-input-group">
                            <button class="am-pm-btn ${isStartPM ? 'active' : ''}" id="startAmPm${i}" 
                                    onclick="toggleAmPm(${i}, true)">${isStartPM ? 'PM' : 'AM'}</button>
                            <select id="startHour${i}">
                                ${Array.from({length: 12}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                            </select>
                            <span>:</span>
                            <select id="startMinute${i}">
                                ${Array.from({length: 60}, (_, i) => `<option value="${i.toString().padStart(2, '0')}">${i.toString().padStart(2, '0')}</option>`).join('')}
                            </select>
                        </div>
                    </td>
                    <td>
                        <input type="text" value="${game.endTime || ''}" readonly style="background-color: #f8f9fa; color: #666;">
                    </td>
                    <td>
                        <input type="text" value="${game.noGame || '정상게임'}" readonly style="background-color: #f8f9fa; color: #666;">
                    </td>
                `;
                tbody.appendChild(tr);

                // 팀 옵션 추가
                populateTeamOptions(i, game.homeTeam, game.awayTeam);

                // 시간 설정
                if (startHour && startMinute) {
                    const startHourElement = document.getElementById(`startHour${i}`);
                    const startMinuteElement = document.getElementById(`startMinute${i}`);
                    if (startHourElement) startHourElement.value = displayStartHour;
                    if (startMinuteElement) startMinuteElement.value = startMinute;
                }


            }
        }

        // 팀 옵션을 동적으로 생성하는 함수
        function populateTeamOptions(gameNumber, selectedHomeTeam, selectedAwayTeam) {
            const homeSelect = document.getElementById(`homeTeam${gameNumber}`);
            const awaySelect = document.getElementById(`awayTeam${gameNumber}`);
            
            // 기존 옵션 제거 (첫 번째 "선택" 옵션 제외)
            while (homeSelect.children.length > 1) {
                homeSelect.removeChild(homeSelect.lastChild);
            }
            while (awaySelect.children.length > 1) {
                awaySelect.removeChild(awaySelect.lastChild);
            }
            
            // 팀 옵션 추가
            kboTeams.forEach(team => {
                const homeOption = document.createElement('option');
                homeOption.value = team;
                homeOption.textContent = team;
                if (selectedHomeTeam === team) {
                    homeOption.selected = true;
                }
                homeSelect.appendChild(homeOption);
                
                const awayOption = document.createElement('option');
                awayOption.value = team;
                awayOption.textContent = team;
                if (selectedAwayTeam === team) {
                    awayOption.selected = true;
                }
                awaySelect.appendChild(awayOption);
            });
        }

        // 게임 데이터 저장
        async function saveGames() {
            // 이미 저장 중이면 중복 실행 방지
            if (window.isSaving) {
                return;
            }
            window.isSaving = true;

            try {
                // 저장 버튼 비활성화 (중복 클릭 방지)
                const saveButton = document.querySelector('.save-btn');
                const originalText = saveButton.textContent;
                saveButton.disabled = true;
                saveButton.textContent = '저장 중...';
                saveButton.style.backgroundColor = '#6c757d';
                saveButton.style.cursor = 'not-allowed';

                // 오늘 날짜 사용
                    const today = new Date();
                const date = today.getFullYear().toString() +
                           (today.getMonth() + 1).toString().padStart(2, '0') +
                           today.getDate().toString().padStart(2, '0');

                // 기존 dailygames 형식으로 데이터 준비
                const games = [];
                for (let i = 1; i <= 5; i++) {
                    const startAmPmElement = document.getElementById(`startAmPm${i}`);
                    const startAmPm = startAmPmElement && startAmPmElement.classList.contains('active') ? 'PM' : 'AM';
                    const startHourElement = document.getElementById(`startHour${i}`);
                    const startMinuteElement = document.getElementById(`startMinute${i}`);
                    const startHour = startHourElement ? startHourElement.value : '';
                    const startMinute = startMinuteElement ? startMinuteElement.value : '';
                    
                    let startTime = null;
                    if (startHour && startMinute) {
                        let hour = parseInt(startHour);
                        if (startAmPm === 'PM' && hour !== 12) hour += 12;
                        if (startAmPm === 'AM' && hour === 12) hour = 0;
                        startTime = `${hour.toString().padStart(2, '0')}:${startMinute}`;
                    }

                    // 종료시간은 읽기 전용이므로 기존 데이터에서 가져오거나 기본값 사용
                    let endTime = null;
                    const endTimeInput = document.querySelector(`tr:nth-child(${i}) td:nth-child(5) input`);
                    if (endTimeInput && endTimeInput.value) {
                        endTime = endTimeInput.value;
                    }

                    const homeTeamElement = document.getElementById(`homeTeam${i}`);
                    const awayTeamElement = document.getElementById(`awayTeam${i}`);
                    const noGameElement = document.getElementById(`noGame${i}`);

                    const gameData = {
                        number: i,
                        homeTeam: homeTeamElement ? homeTeamElement.value || null : null,
                        awayTeam: awayTeamElement ? awayTeamElement.value || null : null,
                        startTime: startTime,
                        endTime: endTime,
                        noGame: noGameElement ? noGameElement.value : '정상게임'
                    };

                    // progressStatus 계산 추가
                    function calcProgressStatus(startTime, endTime) {
                        if (!startTime) return '경기전';
                        const now = KoreanTime.getKoreanTime();
                        const nowMinutes = now.getHours() * 60 + now.getMinutes();
                        let startMinutes = null;
                        let endMinutes = null;
                        if (startTime && startTime !== '-') {
                            const [h, m] = startTime.split(':');
                            startMinutes = parseInt(h) * 60 + parseInt(m);
                        }
                        if (endTime && endTime !== '-') {
                            const [h, m] = endTime.split(':');
                            endMinutes = parseInt(h) * 60 + parseInt(m);
                            if (endMinutes < startMinutes) endMinutes += 1440;
                        }
                        if (startMinutes === null) return '경기전';
                        if (nowMinutes < startMinutes) return '경기전';
                        if (endMinutes !== null) {
                            if (nowMinutes >= endMinutes) return '경기끝';
                            if (nowMinutes >= startMinutes && nowMinutes < endMinutes) return '경기중';
                        }
                        if (nowMinutes >= startMinutes) return '경기중';
                        return '경기전';
                    }
                    gameData.progressStatus = calcProgressStatus(startTime, endTime);

                    games.push(gameData);
                }

                // 1. 기존 dailygames API 호출 (기존 기능 유지)
                const existingResponse = await fetch(`/api/dailygames/${date}`);
                const existingData = await existingResponse.json();

                let response;
                if (existingData.success) {
                    // 기존 데이터가 있으면 업데이트
                    response = await fetch(`/api/dailygames/${date}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ games })
                    });
                } else {
                    // 새 데이터 생성
                    response = await fetch('/api/dailygames', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            date: date,
                            games: games
                        })
                    });
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || '저장 중 오류가 발생했습니다.');
                }

                // 2. 추가 로깅 (선택사항)
                console.log('모든 게임 데이터가 성공적으로 저장되었습니다.');

                // 3. team-games 자동 생성(복사) 추가
                try {
                    const teamGamesDate = today.getFullYear().toString() + '-' +
                        (today.getMonth() + 1).toString().padStart(2, '0') + '-' +
                        today.getDate().toString().padStart(2, '0');
                    const teamGamesResponse = await fetch(`/api/team-games/import-from-daily/${teamGamesDate}`, {
                        method: 'POST'
                    });
                    if (teamGamesResponse.ok) {
                        console.log('team-games 자동 생성(복사) 성공');
                    } else {
                        console.warn('team-games 자동 생성(복사) 실패:', teamGamesResponse.status);
                    }
                } catch (error) {
                    console.error('team-games 자동 생성(복사) 오류:', error);
                }

                alert('게임 정보가 저장되었습니다.');
                // 저장 후 데이터 다시 불러오기
                await fetchGames();
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다: ' + error.message);
            } finally {
                // 저장 버튼 다시 활성화
                const saveButton = document.querySelector('.save-btn');
                saveButton.disabled = false;
                saveButton.textContent = '저장';
                saveButton.style.backgroundColor = '#28a745';
                saveButton.style.cursor = 'pointer';
                
                // 저장 상태 리셋
                window.isSaving = false;
            }
        }

        // 게임 데이터 불러오기
        async function fetchGames() {
            try {
                // 오늘 날짜 사용
                    const today = new Date();
                const date = today.getFullYear().toString() +
                           (today.getMonth() + 1).toString().padStart(2, '0') +
                           today.getDate().toString().padStart(2, '0');

                const response = await fetch(`/api/dailygames/${date}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    displayGames(result.data.games || []);
                } else {
                    // 데이터가 없으면 빈 테이블 표시
                    displayGames([]);
                }
            } catch (error) {
                console.error('Error:', error);
                // 오류 발생 시 빈 테이블 표시
                displayGames([]);
            }
        }
