<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 야구경기 시작시간 설정</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/korean-time.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-icon {
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #0066cc;
            font-weight: 700;
        }

        .date-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .save-btn {
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* 경기별 배경색 */
        tr:nth-child(1) td { background-color: #FFE5E5; }  /* 1경기: 연한 빨간색 */
        tr:nth-child(2) td { background-color: #E5FFE5; }  /* 2경기: 연한 초록색 */
        tr:nth-child(3) td { background-color: #E5E5FF; }  /* 3경기: 연한 파란색 */
        tr:nth-child(4) td { background-color: #FFE5FF; }  /* 4경기: 연한 보라색 */
        tr:nth-child(5) td { background-color: #FFFFE5; }  /* 5경기: 연한 노란색 */

        .game-number {
            font-weight: 600;
            width: 100px;
            color: #333;
            font-size: 16px;
        }

        .team-select {
            width: 50%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            font-size: 16px;
            color: #333;
            transition: border-color 0.2s;
            height: 40px;
        }

        .team-select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        .team-select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .time-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 4px;
            height: 40px;
        }

        .am-pm-btn {
            padding: 6px 12px !important;
            border: 1px solid #ddd !important;
            background-color: white !important;
            cursor: pointer !important;
            border-radius: 6px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            transition: all 0.2s !important;
            height: 40px !important;
            display: inline-block !important;
            visibility: visible !important;
            opacity: 1 !important;
            width: 60px !important;
            min-width: 60px !important;
        }

        .am-pm-btn.active {
            background-color: #007bff !important;
            color: white !important;
            border-color: #007bff !important;
        }

        .am-pm-btn:disabled {
            background-color: #f5f5f5 !important;
            cursor: not-allowed !important;
            opacity: 0.7 !important;
        }

        select {
            padding: 8px !important;
            border: 1px solid #ddd !important;
            border-radius: 6px !important;
            background-color: white !important;
            font-size: 16px !important;
            font-weight: bold !important;
            color: #333 !important;
            width: 60px !important;
            min-width: 60px !important;
            height: 40px !important;
            transition: border-color 0.2s !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            font-size: 16px;
            color: #333;
            transition: border-color 0.2s;
            height: 40px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
            color: #666;
        }

        /* 컬럼 너비 조정 - 6열 구조 */
        th:nth-child(1), td:nth-child(1) { width: 100px; }  /* 경기번호 */
        th:nth-child(2), td:nth-child(2) { width: 100px; } /* 원정팀 */
        th:nth-child(3), td:nth-child(3) { width: 100px; } /* 홈팀 */
        th:nth-child(4), td:nth-child(4) { width: 180px; } /* 시작시간 */
        th:nth-child(5), td:nth-child(5) { width: 180px; } /* 종료시간 */
        th:nth-child(6), td:nth-child(6) { width: 400px; } /* 경기상황 */

        /* 호버 효과 */
        tr:hover td {
            filter: brightness(0.95);
        }

        /* 첫 번째 행 스타일 */
        tr:first-child td {
            border-top: none;
        }

        /* 마지막 행 스타일 */
        tr:last-child td {
            border-bottom: none;
        }

        /* 시작시간, 종료시간 셀 중앙 정렬 */
        td:nth-child(4), td:nth-child(5) {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/today-game.html" class="home-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">KBO 야구경기 시작시간 설정</h1>
            </div>
            <div class="date-display" id="koreanDateDisplay">
                <!-- 한국 날짜가 여기에 표시됩니다 -->
            </div>
        </div>

        <table class="game-table">
            <thead>
                <tr>
                    <th>경기</th>
                    <th>원정팀</th>
                    <th>홈팀</th>
                    <th>시작시간</th>
                    <th>종료시간</th>
                    <th>경기상황</th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
                <!-- 동적으로 생성됨 -->
            </tbody>
        </table>
        <div style="text-align: center; margin: 20px;">
            <button class="save-btn" onclick="saveGames()">저장</button>
        </div>
    </div>

    <script>
        // 한국 날짜 표시 업데이트
        function updateKoreanDate() {
            const dateDisplay = document.getElementById('koreanDateDisplay');
            if (dateDisplay && window.KoreanTime) {
                const koreanTime = KoreanTime.getKoreanTime();
                const dateString = koreanTime.toLocaleDateString('ko-KR', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    timeZone: 'Asia/Seoul'
                });
                dateDisplay.textContent = dateString;
            }
        }

        // 페이지 로드 시 날짜 표시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateKoreanDate();
            // 1분마다 날짜 업데이트 (날짜가 바뀔 때를 위해)
            setInterval(updateKoreanDate, 60000);
        });

        // KBO 팀 정보
        const kboTeams = [
            '두산',
            'LG',
            'SSG',
            '키움',
            'KT',
            'KIA',
            'NC',
            '롯데',
            '삼성',
            '한화'
        ];

        // AM/PM 토글
        function toggleAmPm(gameNumber, isStartTime) {
            const btn = document.getElementById(`${isStartTime ? 'start' : 'end'}AmPm${gameNumber}`);
            btn.classList.toggle('active');
            btn.textContent = btn.classList.contains('active') ? 'PM' : 'AM';
        }

        // 게임 데이터 표시
        function displayGames(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.number === i) || {
                    number: i,
                    homeTeam: null,
                    awayTeam: null,
                    startTime: null,
                    endTime: null,
                    noGame: '정상게임'
                };

                const [startHour, startMinute] = game.startTime ? game.startTime.split(':') : ['', ''];
                const isStartPM = startHour && parseInt(startHour) >= 12;
                const displayStartHour = startHour ? (parseInt(startHour) % 12 || 12) : '';

                const [endHour, endMinute] = game.endTime ? game.endTime.split(':') : ['', ''];
                const isEndPM = endHour && parseInt(endHour) >= 12;
                const displayEndHour = endHour ? (parseInt(endHour) % 12 || 12) : '';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="game-number game-number-${i}">${i} 경기</td>
                    <td>
                        <select class="team-select" id="homeTeam${i}">
                            <option value="">원정팀 선택</option>
                        </select>
                    </td>
                    <td>
                        <select class="team-select" id="awayTeam${i}">
                            <option value="">홈팀 선택</option>
                        </select>
                    </td>
                    <td>
                        <div class="time-input-group">
                            <button class="am-pm-btn ${isStartPM ? 'active' : ''}" id="startAmPm${i}" 
                                    onclick="toggleAmPm(${i}, true)">${isStartPM ? 'PM' : 'AM'}</button>
                            <select id="startHour${i}">
                                ${Array.from({length: 12}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                            </select>
                            <span>:</span>
                            <select id="startMinute${i}">
                                ${Array.from({length: 60}, (_, i) => `<option value="${i.toString().padStart(2, '0')}">${i.toString().padStart(2, '0')}</option>`).join('')}
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="time-input-group">
                            <button class="am-pm-btn ${isEndPM ? 'active' : ''}" id="endAmPm${i}" 
                                    onclick="toggleAmPm(${i}, false)">${isEndPM ? 'PM' : 'AM'}</button>
                            <select id="endHour${i}">
                                ${Array.from({length: 12}, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                            </select>
                            <span>:</span>
                            <select id="endMinute${i}">
                                ${Array.from({length: 60}, (_, i) => `<option value="${i.toString().padStart(2, '0')}">${i.toString().padStart(2, '0')}</option>`).join('')}
                            </select>
                        </div>
                    </td>
                    <td>
                        <select id="noGame${i}">
                            <option value="정상게임">정상게임</option>
                            <option value="우천취소">우천취소</option>
                            <option value="기타">기타</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(tr);

                // 팀 옵션 추가
                populateTeamOptions(i, game.homeTeam, game.awayTeam);

                // 시간 설정
                if (startHour && startMinute) {
                    document.getElementById(`startHour${i}`).value = displayStartHour;
                    document.getElementById(`startMinute${i}`).value = startMinute;
                }

                // 종료시간 설정
                if (endHour && endMinute) {
                    document.getElementById(`endHour${i}`).value = displayEndHour;
                    document.getElementById(`endMinute${i}`).value = endMinute;
                }

                // 상태 설정
                document.getElementById(`noGame${i}`).value = game.noGame || '정상게임';
            }
        }

        // 팀 옵션을 동적으로 생성하는 함수
        function populateTeamOptions(gameNumber, selectedHomeTeam, selectedAwayTeam) {
            const homeSelect = document.getElementById(`homeTeam${gameNumber}`);
            const awaySelect = document.getElementById(`awayTeam${gameNumber}`);
            
            // 기존 옵션 제거 (첫 번째 "선택" 옵션 제외)
            while (homeSelect.children.length > 1) {
                homeSelect.removeChild(homeSelect.lastChild);
            }
            while (awaySelect.children.length > 1) {
                awaySelect.removeChild(awaySelect.lastChild);
            }
            
            // 팀 옵션 추가
            kboTeams.forEach(team => {
                const homeOption = document.createElement('option');
                homeOption.value = team;
                homeOption.textContent = team;
                if (selectedHomeTeam === team) {
                    homeOption.selected = true;
                }
                homeSelect.appendChild(homeOption);
                
                const awayOption = document.createElement('option');
                awayOption.value = team;
                awayOption.textContent = team;
                if (selectedAwayTeam === team) {
                    awayOption.selected = true;
                }
                awaySelect.appendChild(awayOption);
            });
        }

        // 게임 데이터 저장
        async function saveGames() {
            // 이미 저장 중이면 중복 실행 방지
            if (window.isSaving) {
                return;
            }
            window.isSaving = true;

            try {
                // 저장 버튼 비활성화 (중복 클릭 방지)
                const saveButton = document.querySelector('.save-btn');
                const originalText = saveButton.textContent;
                saveButton.disabled = true;
                saveButton.textContent = '저장 중...';
                saveButton.style.backgroundColor = '#6c757d';
                saveButton.style.cursor = 'not-allowed';

                // 오늘 날짜 사용
                const today = new Date();
                const date = today.getFullYear().toString() +
                           (today.getMonth() + 1).toString().padStart(2, '0') +
                           today.getDate().toString().padStart(2, '0');

                // 기존 dailygames 형식으로 데이터 준비
                const games = [];
                for (let i = 1; i <= 5; i++) {
                    const startAmPm = document.getElementById(`startAmPm${i}`).classList.contains('active') ? 'PM' : 'AM';
                    const startHour = document.getElementById(`startHour${i}`).value;
                    const startMinute = document.getElementById(`startMinute${i}`).value;
                    
                    let startTime = null;
                    if (startHour && startMinute) {
                        let hour = parseInt(startHour);
                        if (startAmPm === 'PM' && hour !== 12) hour += 12;
                        if (startAmPm === 'AM' && hour === 12) hour = 0;
                        startTime = `${hour.toString().padStart(2, '0')}:${startMinute}`;
                    }

                    const endAmPm = document.getElementById(`endAmPm${i}`).classList.contains('active') ? 'PM' : 'AM';
                    const endHour = document.getElementById(`endHour${i}`).value;
                    const endMinute = document.getElementById(`endMinute${i}`).value;
                    
                    let endTime = null;
                    if (endHour && endMinute) {
                        let hour = parseInt(endHour);
                        if (endAmPm === 'PM' && hour !== 12) hour += 12;
                        if (endAmPm === 'AM' && hour === 12) hour = 0;
                        endTime = `${hour.toString().padStart(2, '0')}:${endMinute}`;
                    }

                    const gameData = {
                        number: i,
                        homeTeam: document.getElementById(`homeTeam${i}`).value || null,
                        awayTeam: document.getElementById(`awayTeam${i}`).value || null,
                        startTime: startTime,
                        endTime: endTime,
                        noGame: document.getElementById(`noGame${i}`).value
                    };

                    games.push(gameData);
                }

                // 1. 기존 dailygames API 호출 (기존 기능 유지)
                const existingResponse = await fetch(`/api/dailygames/${date}`);
                const existingData = await existingResponse.json();

                let response;
                if (existingData.success) {
                    // 기존 데이터가 있으면 업데이트
                    response = await fetch(`/api/dailygames/${date}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ games })
                    });
                } else {
                    // 새 데이터 생성
                    response = await fetch('/api/dailygames', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            date: date,
                            games: games
                        })
                    });
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || '저장 중 오류가 발생했습니다.');
                }

                // 2. daily-games 컬렉션 업데이트 (기존 데이터 확인 후 업데이트)
                for (let i = 1; i <= 5; i++) {
                    const startAmPm = document.getElementById(`startAmPm${i}`).classList.contains('active') ? 'PM' : 'AM';
                    const startHour = document.getElementById(`startHour${i}`).value;
                    const startMinute = document.getElementById(`startMinute${i}`).value;
                    
                    let gameTime = null;
                    if (startHour && startMinute) {
                        let hour = parseInt(startHour);
                        if (startAmPm === 'PM' && hour !== 12) hour += 12;
                        if (startAmPm === 'AM' && hour === 12) hour = 0;
                        gameTime = `${hour.toString().padStart(2, '0')}:${startMinute}`;
                    }

                    const endAmPm = document.getElementById(`endAmPm${i}`).classList.contains('active') ? 'PM' : 'AM';
                    const endHour = document.getElementById(`endHour${i}`).value;
                    const endMinute = document.getElementById(`endMinute${i}`).value;
                    
                    let endTime = null;
                    if (endHour && endMinute) {
                        let hour = parseInt(endHour);
                        if (endAmPm === 'PM' && hour !== 12) hour += 12;
                        if (endAmPm === 'AM' && hour === 12) hour = 0;
                        endTime = `${hour.toString().padStart(2, '0')}:${endMinute}`;
                    }

                    const homeTeam = document.getElementById(`homeTeam${i}`).value;
                    const awayTeam = document.getElementById(`awayTeam${i}`).value;
                    const noGame = document.getElementById(`noGame${i}`).value;

                    // 팀이 선택된 경우에만 저장
                    if (homeTeam && awayTeam) {
                        // 게임 상태 결정
                        let status = 'before'; // 기본값
                        if (noGame === '우천취소' || noGame === '기타') {
                            status = 'cancelled';
                        } else if (gameTime) {
                            // 현재 시간과 비교하여 상태 결정
                            const now = new Date();
                            const currentTime = now.getHours() * 60 + now.getMinutes();
                            const [gameHour, gameMinute] = gameTime.split(':').map(Number);
                            const gameTimeInMinutes = gameHour * 60 + gameMinute;
                            
                            if (currentTime < gameTimeInMinutes) {
                                status = 'before';
                            } else if (currentTime >= gameTimeInMinutes) {
                                status = 'during';
                            }
                        }

                        const dailyGameData = {
                            number: i,
                            homeTeam: homeTeam,
                            awayTeam: awayTeam,
                            date: date, // 사용자가 선택한 날짜 사용
                            startTime: gameTime,
                            endTime: endTime,
                            noGame: status === 'cancelled' ? '우천취소' : '정상게임',
                            isActive: true
                        };

                        // daily-games 컬렉션에서 기존 데이터 확인 후 업데이트
                        try {
                            console.log(`경기 ${i} daily-games 저장 시작:`, dailyGameData);
                            
                            // 기존 데이터 확인
                            const checkResponse = await fetch(`/api/daily-games/${date}/${i}`);
                            const checkResult = await checkResponse.json();
                            
                            let dailyGameResponse;
                            if (checkResult.success) {
                                // 기존 데이터가 있으면 업데이트
                                dailyGameResponse = await fetch(`/api/daily-games/${date}/${i}`, {
                                    method: 'PUT',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify(dailyGameData)
                                });
                            } else {
                                // 기존 데이터가 없으면 새로 생성
                                dailyGameResponse = await fetch('/api/daily-games', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify(dailyGameData)
                                });
                            }

                            console.log(`경기 ${i} daily-games 응답 상태:`, dailyGameResponse.status);

                            if (!dailyGameResponse.ok) {
                                console.warn(`경기 ${i} daily-games 저장 실패:`, dailyGameResponse.status);
                            } else {
                                const dailyGameResult = await dailyGameResponse.json();
                                console.log(`경기 ${i} daily-games 응답 결과:`, dailyGameResult);
                                if (!dailyGameResult.success) {
                                    console.warn(`경기 ${i} daily-games 저장 실패:`, dailyGameResult.message);
                                } else {
                                    console.log(`경기 ${i} daily-games 저장 성공`);
                                }
                            }
                        } catch (error) {
                            console.error(`경기 ${i} daily-games 저장 오류:`, error);
                        }
                    }
                }

                alert('게임 정보가 저장되었습니다.');
                // 저장 후 데이터 다시 불러오기
                await fetchGames();
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다: ' + error.message);
            } finally {
                // 저장 버튼 다시 활성화
                const saveButton = document.querySelector('.save-btn');
                saveButton.disabled = false;
                saveButton.textContent = '저장';
                saveButton.style.backgroundColor = '#28a745';
                saveButton.style.cursor = 'pointer';
                
                // 저장 상태 리셋
                window.isSaving = false;
            }
        }

        // 게임 데이터 불러오기
        async function fetchGames() {
            try {
                // 오늘 날짜 사용
                const today = new Date();
                const date = today.getFullYear().toString() +
                           (today.getMonth() + 1).toString().padStart(2, '0') +
                           today.getDate().toString().padStart(2, '0');

                const response = await fetch(`/api/dailygames/${date}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    displayGames(result.data.games || []);
                } else {
                    // 데이터가 없으면 빈 테이블 표시
                    displayGames([]);
                }
            } catch (error) {
                console.error('Error:', error);
                // 오류 발생 시 빈 테이블 표시
                displayGames([]);
            }
        }



        // 페이지 로드 시 실행
        window.onload = function() {
            fetchGames();
        };
    </script>
