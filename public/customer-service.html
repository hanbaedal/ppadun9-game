<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터 - 빠던나인 프로젝트 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-icon {
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #0066cc;
            font-weight: 700;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 200px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            color: white;
            text-decoration: none;
        }

        .inquiry-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .inquiry-table th,
        .inquiry-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .inquiry-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .inquiry-table tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-answered {
            background-color: #d4edda;
            color: #155724;
        }

        .status-closed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .priority-high {
            color: #dc3545;
            font-weight: 600;
        }

        .priority-medium {
            color: #ffc107;
            font-weight: 600;
        }

        .priority-low {
            color: #28a745;
            font-weight: 600;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-title {
            color: #333;
            font-weight: 600;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px 12px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .page-link {
            color: #007bff;
            border: 1px solid #dee2e6;
        }

        .page-link:hover {
            color: #0056b3;
            background-color: #e9ecef;
        }

        .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                flex-direction: column;
            }

            .search-input {
                width: 100%;
            }

            .stats-cards {
                grid-template-columns: 1fr;
            }

            .inquiry-table {
                font-size: 0.9rem;
            }

            .inquiry-table th,
            .inquiry-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/" class="home-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">고객센터</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" onclick="showNewInquiryModal()">
                    <i class="fas fa-plus"></i> 새 문의 등록
                </button>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-cards">
            <div class="stat-card">
                <h3 id="totalInquiries">0</h3>
                <p>전체 문의</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingInquiries">0</h3>
                <p>답변 대기</p>
            </div>
            <div class="stat-card">
                <h3 id="answeredInquiries">0</h3>
                <p>답변 완료</p>
            </div>
            <div class="stat-card">
                <h3 id="closedInquiries">0</h3>
                <p>처리 완료</p>
            </div>
        </div>

        <!-- 검색 및 필터 -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="검색어를 입력하세요...">
                <select id="statusFilter" class="filter-select">
                    <option value="">전체 상태</option>
                    <option value="pending">답변 대기</option>
                    <option value="answered">답변 완료</option>
                    <option value="closed">처리 완료</option>
                </select>
                <select id="priorityFilter" class="filter-select">
                    <option value="">전체 우선순위</option>
                    <option value="high">높음</option>
                    <option value="medium">보통</option>
                    <option value="low">낮음</option>
                </select>
                <button class="btn btn-primary" onclick="searchInquiries()">
                    <i class="fas fa-search"></i> 검색
                </button>
            </div>
        </div>

        <!-- 문의 목록 테이블 -->
        <div class="table-responsive">
            <table class="inquiry-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>이메일</th>
                        <th>우선순위</th>
                        <th>상태</th>
                        <th>작성일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="inquiryTableBody">
                    <!-- 데이터가 여기에 동적으로 로드됩니다 -->
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <nav>
            <ul class="pagination" id="pagination">
                <!-- 페이지네이션이 여기에 동적으로 생성됩니다 -->
            </ul>
        </nav>
    </div>

    <!-- 새 문의 등록 모달 -->
    <div class="modal fade" id="newInquiryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">새 문의 등록</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newInquiryForm">
                        <div class="form-group">
                            <label for="inquiryTitle">제목 *</label>
                            <input type="text" class="form-control" id="inquiryTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="inquiryContent">내용 *</label>
                            <textarea class="form-control" id="inquiryContent" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="inquiryName">작성자 *</label>
                            <input type="text" class="form-control" id="inquiryName" required>
                        </div>
                        <div class="form-group">
                            <label for="inquiryEmail">이메일 *</label>
                            <input type="email" class="form-control" id="inquiryEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="inquiryPriority">우선순위</label>
                            <select class="form-control" id="inquiryPriority">
                                <option value="low">낮음</option>
                                <option value="medium" selected>보통</option>
                                <option value="high">높음</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="submitNewInquiry()">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 문의 상세/답변 모달 -->
    <div class="modal fade" id="inquiryDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">문의 상세</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="inquiryDetailContent">
                        <!-- 문의 상세 내용이 여기에 로드됩니다 -->
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="replyContent">답변</label>
                        <textarea class="form-control" id="replyContent" rows="4" placeholder="답변을 입력하세요..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-success" onclick="submitReply()">답변 등록</button>
                    <button type="button" class="btn btn-warning" onclick="closeInquiry()">처리 완료</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let currentInquiryId = null;
        let currentPage = 1;
        const itemsPerPage = 10;

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadInquiries();
            loadStats();
        });

        // 문의 목록 로드
        async function loadInquiries(page = 1) {
            try {
                const searchTerm = document.getElementById('searchInput').value;
                const statusFilter = document.getElementById('statusFilter').value;
                const priorityFilter = document.getElementById('priorityFilter').value;

                const params = new URLSearchParams({
                    page: page,
                    limit: itemsPerPage,
                    search: searchTerm,
                    status: statusFilter,
                    priority: priorityFilter
                });

                const response = await fetch(`/api/customer-inquiries?${params}`);
                const data = await response.json();

                if (data.success) {
                    displayInquiries(data.inquiries);
                    displayPagination(data.total, page);
                    currentPage = page;
                } else {
                    console.error('문의 목록 로드 실패:', data.message);
                }
            } catch (error) {
                console.error('문의 목록 로드 오류:', error);
            }
        }

        // 통계 로드
        async function loadStats() {
            try {
                const response = await fetch('/api/customer-inquiries/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalInquiries').textContent = data.stats.total || 0;
                    document.getElementById('pendingInquiries').textContent = data.stats.pending || 0;
                    document.getElementById('answeredInquiries').textContent = data.stats.answered || 0;
                    document.getElementById('closedInquiries').textContent = data.stats.closed || 0;
                }
            } catch (error) {
                console.error('통계 로드 오류:', error);
            }
        }

        // 문의 목록 표시
        function displayInquiries(inquiries) {
            const tbody = document.getElementById('inquiryTableBody');
            tbody.innerHTML = '';

            if (inquiries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">등록된 문의가 없습니다.</td></tr>';
                return;
            }

            inquiries.forEach((inquiry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${inquiry._id}</td>
                    <td>${inquiry.title}</td>
                    <td>${inquiry.name}</td>
                    <td>${inquiry.email}</td>
                    <td><span class="priority-${inquiry.priority}">${getPriorityText(inquiry.priority)}</span></td>
                    <td><span class="status-badge status-${inquiry.status}">${getStatusText(inquiry.status)}</span></td>
                    <td>${formatDate(inquiry.createdAt)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="viewInquiry('${inquiry._id}')">
                            <i class="fas fa-eye"></i> 보기
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 페이지네이션 표시
        function displayPagination(total, currentPage) {
            const totalPages = Math.ceil(total / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // 이전 페이지 버튼
            if (currentPage > 1) {
                const prevLi = document.createElement('li');
                prevLi.className = 'page-item';
                prevLi.innerHTML = `<a class="page-link" href="#" onclick="loadInquiries(${currentPage - 1})">이전</a>`;
                pagination.appendChild(prevLi);
            }

            // 페이지 번호들
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const li = document.createElement('li');
                    li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#" onclick="loadInquiries(${i})">${i}</a>`;
                    pagination.appendChild(li);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const li = document.createElement('li');
                    li.className = 'page-item disabled';
                    li.innerHTML = '<span class="page-link">...</span>';
                    pagination.appendChild(li);
                }
            }

            // 다음 페이지 버튼
            if (currentPage < totalPages) {
                const nextLi = document.createElement('li');
                nextLi.className = 'page-item';
                nextLi.innerHTML = `<a class="page-link" href="#" onclick="loadInquiries(${currentPage + 1})">다음</a>`;
                pagination.appendChild(nextLi);
            }
        }

        // 검색
        function searchInquiries() {
            loadInquiries(1);
        }

        // 새 문의 모달 표시
        function showNewInquiryModal() {
            document.getElementById('newInquiryForm').reset();
            $('#newInquiryModal').modal('show');
        }

        // 새 문의 등록
        async function submitNewInquiry() {
            try {
                const formData = {
                    title: document.getElementById('inquiryTitle').value,
                    content: document.getElementById('inquiryContent').value,
                    name: document.getElementById('inquiryName').value,
                    email: document.getElementById('inquiryEmail').value,
                    priority: document.getElementById('inquiryPriority').value
                };

                const response = await fetch('/api/customer-inquiries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    $('#newInquiryModal').modal('hide');
                    alert('문의가 성공적으로 등록되었습니다.');
                    loadInquiries(currentPage);
                    loadStats();
                } else {
                    alert('문의 등록에 실패했습니다: ' + data.message);
                }
            } catch (error) {
                console.error('문의 등록 오류:', error);
                alert('문의 등록 중 오류가 발생했습니다.');
            }
        }

        // 문의 상세 보기
        async function viewInquiry(inquiryId) {
            try {
                const response = await fetch(`/api/customer-inquiries/${inquiryId}`);
                const data = await response.json();

                if (data.success) {
                    currentInquiryId = inquiryId;
                    const inquiry = data.inquiry;
                    
                    const detailContent = document.getElementById('inquiryDetailContent');
                    detailContent.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <strong>제목:</strong> ${inquiry.title}
                            </div>
                            <div class="col-md-6">
                                <strong>작성자:</strong> ${inquiry.name}
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <strong>이메일:</strong> ${inquiry.email}
                            </div>
                            <div class="col-md-6">
                                <strong>우선순위:</strong> <span class="priority-${inquiry.priority}">${getPriorityText(inquiry.priority)}</span>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <strong>상태:</strong> <span class="status-badge status-${inquiry.status}">${getStatusText(inquiry.status)}</span>
                            </div>
                            <div class="col-md-6">
                                <strong>작성일:</strong> ${formatDate(inquiry.createdAt)}
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <strong>문의 내용:</strong>
                                <div class="border p-3 mt-2 bg-light">
                                    ${inquiry.content.replace(/\n/g, '<br>')}
                                </div>
                            </div>
                        </div>
                        ${inquiry.reply ? `
                        <div class="row mt-3">
                            <div class="col-12">
                                <strong>답변:</strong>
                                <div class="border p-3 mt-2 bg-light">
                                    ${inquiry.reply.replace(/\n/g, '<br>')}
                                </div>
                                <small class="text-muted">답변일: ${formatDate(inquiry.repliedAt)}</small>
                            </div>
                        </div>
                        ` : ''}
                    `;

                    document.getElementById('replyContent').value = inquiry.reply || '';
                    $('#inquiryDetailModal').modal('show');
                } else {
                    alert('문의 정보를 불러올 수 없습니다: ' + data.message);
                }
            } catch (error) {
                console.error('문의 상세 조회 오류:', error);
                alert('문의 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 답변 등록
        async function submitReply() {
            try {
                const replyContent = document.getElementById('replyContent').value;
                
                if (!replyContent.trim()) {
                    alert('답변 내용을 입력해주세요.');
                    return;
                }

                const response = await fetch(`/api/customer-inquiries/${currentInquiryId}/reply`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        reply: replyContent
                    })
                });

                const data = await response.json();

                if (data.success) {
                    $('#inquiryDetailModal').modal('hide');
                    alert('답변이 성공적으로 등록되었습니다.');
                    loadInquiries(currentPage);
                    loadStats();
                } else {
                    alert('답변 등록에 실패했습니다: ' + data.message);
                }
            } catch (error) {
                console.error('답변 등록 오류:', error);
                alert('답변 등록 중 오류가 발생했습니다.');
            }
        }

        // 문의 처리 완료
        async function closeInquiry() {
            try {
                const response = await fetch(`/api/customer-inquiries/${currentInquiryId}/close`, {
                    method: 'PUT'
                });

                const data = await response.json();

                if (data.success) {
                    $('#inquiryDetailModal').modal('hide');
                    alert('문의가 처리 완료 상태로 변경되었습니다.');
                    loadInquiries(currentPage);
                    loadStats();
                } else {
                    alert('상태 변경에 실패했습니다: ' + data.message);

            } catch (error) {

        }

        function getStatusText(status) {
            const statusMap = {
                'pending': '답변 대기',
                'answered': '답변 완료',
                'closed': '처리 완료'
            };
            return statusMap[status] || status;

        function getPriorityText(priority) {
            const priorityMap = {
                'low': '낮음',
                'medium': '보통',
                'high': '높음'
            };
            return priorityMap[priority] || priority;
        }

        function formatDate(dateString) {
