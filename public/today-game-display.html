<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 야구경기 일정</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/korean-time.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-icon {
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #000000;
            font-weight: 700;
        }

        .date-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background: none;
            border: none;
            font-size: 1.2em;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .nav-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            background-color: transparent;
        }

        .date-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            min-width: 200px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* 경기별 배경색 */
        tr:nth-child(1) td { background-color: #FFE5E5; }  /* 1경기: 연한 빨간색 */
        tr:nth-child(2) td { background-color: #E5FFE5; }  /* 2경기: 연한 초록색 */
        tr:nth-child(3) td { background-color: #E5E5FF; }  /* 3경기: 연한 파란색 */
        tr:nth-child(4) td { background-color: #FFE5FF; }  /* 4경기: 연한 보라색 */
        tr:nth-child(5) td { background-color: #FFFFE5; }  /* 5경기: 연한 노란색 */

        .game-number {
            font-weight: 600;
            width: 100px;
            color: #333;
            font-size: 16px;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-name {
            font-weight: 500;
            color: #333;
        }

        .vs {
            color: #666;
            font-size: 13px;
        }

        .stadium-name {
            color: #666;
            font-size: 13px;
        }

        .game-time {
            font-weight: 500;
            color: #333;
        }

        .game-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
        }

        .status-normal {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-delayed {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .status-cancelled {
            background-color: #ffebee;
            color: #d32f2f;
        }

        /* 컬럼 너비 조정 */
        th:nth-child(1), td:nth-child(1) { width: 100px; }  /* 경기번호 */
        th:nth-child(2), td:nth-child(2) { width: 200px; } /* 홈팀 */
        th:nth-child(3), td:nth-child(3) { width: 200px; } /* 원정팀 */
        th:nth-child(4), td:nth-child(4) { width: 250px; } /* 시작시간 */
        th:nth-child(5), td:nth-child(5) { width: 250px; } /* 종료시간 */
        th:nth-child(6), td:nth-child(6) { width: 250px; } /* 경기상황 */

        /* 호버 효과 */
        tr:hover td {
            filter: brightness(0.95);
        }

        /* 첫 번째 행 스타일 */
        tr:first-child td {
            border-top: none;
        }

        /* 마지막 행 스타일 */
        tr:last-child td {
            border-bottom: none;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/today-game.html" class="home-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">KBO 야구경기 일정</h1>
            </div>
            <div class="date-navigation">
                <button id="prevDate" class="nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            <div class="date-display" id="dateDisplay"></div>
                <button id="nextDate" class="nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
        </div>
        </div>



        <table class="game-table">
            <thead>
                <tr>
                    <th>경기</th>
                    <th>원정팀</th>
                    <th>홈팀</th>
                    <th>시작시간</th>
                    <th>종료시간</th>
                    <th>경기상황</th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
            </tbody>
        </table>
    </div>

    <script>


        let currentDate = new Date();

        // 날짜 표시 업데이트
        function updateDate() {
            const dateStr = KoreanTime.formatKoreanTime(currentDate, 'date');
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 날짜 변경
        function changeDate(direction) {
            if (direction === 'prev') {
                currentDate.setDate(currentDate.getDate() - 1);
            } else if (direction === 'next') {
                currentDate.setDate(currentDate.getDate() + 1);
            }
            updateDate();
            fetchGames();
        }

        // 게임 데이터 표시
        function displayGames(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.number === i) || {
                    number: i,
                    homeTeam: null,
                    awayTeam: null,
                    startTime: null,
                    endTime: null,
                    noGame: '정상게임'
                };

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="game-number game-number-${i}">${i} 경기</td>
                    <td>${game.homeTeam || '-'}</td>
                    <td>${game.awayTeam || '-'}</td>
                    <td class="game-time">${game.startTime || '-'}</td>
                    <td class="game-time">${game.endTime || '-'}</td>
                    <td>
                        <span class="game-status ${getStatusClass(game.noGame)}">${game.noGame}</span>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        // 경기상황에 따른 스타일 클래스 반환
        function getStatusClass(status) {
            switch(status) {
                case '정상게임':
                    return 'status-normal';
                case '미세먼지/초미세먼지/황사':
                case '안개':
                case '천재지변':
                case '우천':
                case '폭염':
                case '번개/천둥':
                case '태풍/강풍':
                case '그라운드 상태':
                    return 'status-delayed';
                default:
                    return 'status-cancelled';
            }
        }

        // 게임 데이터 불러오기
        async function fetchGames() {
            try {
                // 현재 선택된 날짜 사용
                const date = currentDate.getFullYear().toString() +
                            (currentDate.getMonth() + 1).toString().padStart(2, '0') +
                            currentDate.getDate().toString().padStart(2, '0');

                const response = await fetch(`/api/dailygames/${date}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    displayGames(result.data.games || []);
                } else {
                    // 데이터가 없으면 빈 테이블 표시
                    displayGames([]);
                }
            } catch (error) {
                console.error('Error:', error);
                // 오류 발생 시 빈 테이블 표시
                displayGames([]);
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            updateDate();
            fetchGames();
            
            // 날짜 네비게이션 이벤트 리스너 추가
            document.getElementById('prevDate').addEventListener('click', () => changeDate('prev'));
            document.getElementById('nextDate').addEventListener('click', () => changeDate('next'));
        };
    </script>
</body>
</html>
