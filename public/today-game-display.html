<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 야구경기 일정</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/korean-time.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-icon {
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #0066cc;
            font-weight: 700;
        }

        .date-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* 경기별 배경색 */
        tr:nth-child(1) td { background-color: #FFE5E5; }  /* 1경기: 연한 빨간색 */
        tr:nth-child(2) td { background-color: #E5FFE5; }  /* 2경기: 연한 초록색 */
        tr:nth-child(3) td { background-color: #E5E5FF; }  /* 3경기: 연한 파란색 */
        tr:nth-child(4) td { background-color: #FFE5FF; }  /* 4경기: 연한 보라색 */
        tr:nth-child(5) td { background-color: #E5FFE5; }  /* 5경기: 연한 초록색 */

        .game-number {
            font-weight: 600;
            width: 100px;
            color: #333;
            font-size: 16px;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-name {
            font-weight: 500;
            color: #333;
        }

        .vs {
            color: #666;
            font-size: 13px;
        }

        .stadium-name {
            color: #666;
            font-size: 13px;
        }

        .game-time {
            font-weight: 500;
            color: #333;
        }

        .game-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
        }

        .status-normal {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-delayed {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .status-cancelled {
            background-color: #ffebee;
            color: #d32f2f;
        }

        /* 컬럼 너비 조정 */
        th:nth-child(1), td:nth-child(1) { width: 100px; }  /* 경기번호 */
        th:nth-child(2), td:nth-child(2) { width: 400px; } /* 매치업 */
        th:nth-child(3), td:nth-child(3) { width: 200px; } /* 시작시간 */
        th:nth-child(4), td:nth-child(4) { width: 200px; } /* 종료시간 */
        th:nth-child(5), td:nth-child(5) { width: 200px; } /* 경기상황 */

        /* 호버 효과 */
        tr:hover td {
            filter: brightness(0.95);
        }

        /* 첫 번째 행 스타일 */
        tr:first-child td {
            border-top: none;
        }

        /* 마지막 행 스타일 */
        tr:last-child td {
            border-bottom: none;
        }

        .date-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .date-nav-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .date-nav-btn:hover {
            background-color: #0056b3;
        }

        .date-nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/today-game.html" class="home-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">KBO 야구경기 일정</h1>
            </div>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div class="date-navigation">
            <button class="date-nav-btn" onclick="changeDate(-1)">이전 날짜</button>
            <button class="date-nav-btn" onclick="changeDate(1)">다음 날짜</button>
        </div>

        <table class="game-table">
            <thead>
                <tr>
                    <th>경기</th>
                    <th>원정팀</th>
                    <th>홈팀</th>
                    <th>시작시간</th>
                    <th>종료시간</th>
                    <th>경기상황</th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
            </tbody>
        </table>
    </div>

    <script>
        let currentDate = new Date();

        // 날짜 변경 함수
        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDate();
            fetchGames();
        }

        // 날짜 표시 업데이트
        function updateDate() {
            const today = KoreanTime.getKoreanTime();
            const dateStr = KoreanTime.formatKoreanTime(today, 'date');
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 게임 데이터 표시
        function displayGames(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.number === i) || {
                    number: i,
                    homeTeam: '',
                    awayTeam: '',
                    startTime: '',
                    endTime: '',
                    noGame: '정상게임'
                };

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="game-number game-number-${i}">${i} 경기</td>
                    <td>${game.homeTeam || '-'}</td>
                    <td>${game.awayTeam || '-'}</td>
                    <td class="game-time">${game.startTime || '-'}</td>
                    <td class="game-time">${game.endTime || '-'}</td>
                    <td>
                        <span class="game-status ${getStatusClass(game.noGame)}">${game.noGame}</span>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        // 경기상황에 따른 스타일 클래스 반환
        function getStatusClass(status) {
            switch(status) {
                case '정상게임':
                    return 'status-normal';
                case '미세먼지/초미세먼지/황사':
                case '안개':
                case '천재지변':
                case '우천':
                case '폭염':
                case '번개/천둥':
                case '태풍/강풍':
                case '그라운드 상태':
                    return 'status-delayed';
                default:
                    return 'status-cancelled';
            }
        }

        // 게임 데이터 불러오기
        async function fetchGames() {
            try {
                const today = KoreanTime.getKoreanTime();
                const date = KoreanTime.getKoreanDateString();
                
                console.log('데이터 불러오기 시작, 날짜:', date);

                // daily-games API에서 모든 경기 데이터 가져오기
                const games = [];
                for (let i = 1; i <= 5; i++) {
                    try {
                        const response = await fetch(`/api/daily-games/${date}/${i}`);
                        console.log(`경기 ${i} API 응답 상태:`, response.status);
                        
                        if (response.ok) {
                            const result = await response.json();
                            console.log(`경기 ${i} API 응답 결과:`, result);
                            
                            if (result.success && result.data) {
                                games.push(result.data);
                            }
                        }
                    } catch (error) {
                        console.error(`경기 ${i} 데이터 불러오기 오류:`, error);
                    }
                }
                
                console.log('수집된 게임 데이터:', games);
                displayGames(games);
                
            } catch (error) {
                console.error('데이터 불러오기 오류:', error);
                // 오류 발생 시 기본 데이터 표시
                displayGames([]);
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            updateDate();
            fetchGames();
        };
    </script>
</body>
</html>
