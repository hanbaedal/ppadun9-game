<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구초대 리스트 - 빠던나인 프로젝트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4f0d4 100%);
            min-height: 100vh;
            font-size: 14px;
        }
        
        .navbar {
            background: rgba(245, 241, 235, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .main-content {
            padding-top: 80px;
            padding-bottom: 20px;
            min-height: calc(100vh - 100px);
        }
        
        .container {
            max-width: 1200px;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .page-title {
            color: #333;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.15rem;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #87ceeb 0%, #98d8e8 100%);
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(135, 206, 235, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .invite-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .invite-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .invite-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        
        .invite-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .invite-title {
            font-weight: 700;
            color: #333;
            font-size: 1rem;
        }
        
        .invite-rank {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
        }
        
        .invite-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.78rem;
            color: #666;
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .invite-count {
            font-size: 1rem;
            font-weight: 700;
            color: #28a745;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .pagination-info {
            font-size: 0.9rem;
            color: #666;
        }
        
        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-outline-primary {
            border-radius: 50px;
            padding: 6px 14px;
            font-size: 0.92rem;
        }
        
        .page-info {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .stat-number {
            font-size: 1.1rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #666;
        }
        
        .charging-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: #28a745;
        }
        
        .invited-phones-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .invited-phones-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .invited-phones-list {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 8px;
            padding: 10px;
        }
        
        .invited-phone-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 6px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .invited-phone-item:last-child {
            margin-bottom: 0;
        }
        
        .invited-phone-details {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            font-size: 0.85rem;
        }
        
        .invited-phone {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .invited-date {
            color: #666;
            font-size: 0.8rem;
        }
        
        .invited-status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.78rem;
            font-weight: 600;
            text-align: center;
            min-width: 50px;
        }
        
        /* 상태 배지 스타일 */
        .badge-success {
            background-color: #28a745;
            color: white;
        }
        
        .badge-warning {
            background-color: #ffc107;
            color: #212529;
        }
        
        .badge-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .badge-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-content {
                padding-top: 70px;
                padding-bottom: 15px;
            }
            
            .page-header {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .page-title {
                font-size: 1.3rem;
            }
            
            .invite-card {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .invite-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .invite-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .pagination-controls {
                flex-direction: column;
                gap: 8px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .charging-card {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .charging-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .charging-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .invited-phone-details {
                grid-template-columns: 1fr;
                gap: 6px;
            }
            
            .invited-phone-item {
                padding: 10px;
            }
            
            .invited-phones-list {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cogs me-2"></i>
                빠던나인
            </a>
            
            <div class="navbar-nav mx-auto">
                <span class="navbar-text">
                    <i class="fas fa-handshake me-2"></i> 
                    친구초대 리스트
                </span>
            </div>
            
            <div class="navbar-nav">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i> 메인으로
                </a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <!-- 알림 메시지 -->
            <div id="alertMessage" class="alert" style="display: none;"></div>

            <!-- 통계 카드 -->
            <div class="stats-card">
                <h3 class="mb-3">
                    <i class="fas fa-chart-bar"></i> 초대 통계
                </h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalInvites">0</div>
                        <div class="stat-label">총 초대자 수</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalInviteCount">0</div>
                        <div class="stat-label">총 초대 횟수</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="avgInviteCount">0</div>
                        <div class="stat-label">평균 초대 횟수</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="topInviteCount">0</div>
                        <div class="stat-label">최고 초대 횟수</div>
                    </div>
                </div>
            </div>

            <!-- 친구초대 리스트 -->
            <div class="invite-card">
                <h3 class="mb-3">
                    <i class="fas fa-list"></i> 초대 순위
                </h3>
                <div id="inviteList">
                    <!-- 초대 내역들이 여기에 동적으로 로드됩니다 -->
                </div>
                <!-- 페이지네이션 -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="pagination-info">
                        <span id="paginationInfo">전체 0개</span>
                    </div>
                    <div class="pagination-controls">
                        <button class="btn btn-outline-primary btn-sm" onclick="previousPage()" id="prevBtn" disabled>
                            <i class="fas fa-chevron-left"></i> 이전
                        </button>
                        <span class="mx-2 page-info" id="pageInfo">1 / 1</span>
                        <button class="btn btn-outline-primary btn-sm" onclick="nextPage()" id="nextBtn" disabled>
                            다음 <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // 페이지네이션 변수
        let allInvites = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadInviteList();
        });

        // 친구초대 리스트 로드
        async function loadInviteList() {
            try {
                console.log('친구초대 리스트 로드 시작');
                const response = await fetch('/api/friend-invite');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API 응답 데이터:', data);
                
                if (data.success) {
                    allInvites = data.inviteStats || [];
                    currentPage = 1;
                    displayInvites();
                    updateStats(data);
                    console.log('친구초대 리스트 로드 완료:', allInvites.length, '개');
                } else {
                    showAlert('친구초대 내역을 불러오는데 실패했습니다.', 'danger');
                }
            } catch (error) {
                console.error('친구초대 리스트 로드 오류:', error);
                showAlert('서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.', 'danger');
            }
        }

        // 친구초대 내역 표시 (페이지네이션 적용)
        function displayInvites() {
            const inviteList = document.getElementById('inviteList');
            
            if (!allInvites || allInvites.length === 0) {
                inviteList.innerHTML = '<p class="text-center text-muted">등록된 친구초대 내역이 없습니다.</p>';
                updatePagination();
                return;
            }

            // 현재 페이지에 해당하는 초대 내역들만 추출
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentInvites = allInvites.slice(startIndex, endIndex);

            const invitesHtml = currentInvites.map((invite, index) => {
                const rank = startIndex + index + 1;
                const rankClass = rank <= 3 ? 'invite-rank' : 'invite-rank';
                const rankText = rank <= 3 ? `${rank}위` : `${rank}위`;
                
                // 초대한 전화번호들의 하위 리스트 생성
                const invitedPhonesHtml = (invite.invites || []).map(inviteDetail => `
                    <div class="invited-phone-item">
                        <div class="invited-phone-details">
                            <span class="invited-phone">${inviteDetail.phoneNumber || '미지정'}</span>
                            <span class="invited-date">${inviteDetail.inviteDate ? new Date(inviteDetail.inviteDate).toLocaleDateString() : '미지정'}</span>
                            <span class="invited-status ${getStatusClass(inviteDetail.status)}">${getStatusText(inviteDetail.status)}</span>
                        </div>
                    </div>
                `).join('');
                
                return `
                    <div class="invite-item">
                        <div class="invite-header">
                            <div class="invite-title">
                                ${invite.memberName || '회원명 미지정'} - ${invite.inviteCount || 0}회 초대
                            </div>
                            <span class="${rankClass}">${rankText}</span>
                        </div>
                        <div class="invite-details">
                            <div class="detail-item">
                                <span class="detail-label">회원 이름</span>
                                <span class="detail-value">${invite.memberName || '미지정'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">회원 아이디</span>
                                <span class="detail-value">${invite.memberId || '미지정'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">총 초대자 수</span>
                                <span class="detail-value invite-count">${(invite.totalInvited || 0).toLocaleString()}명</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">최근 초대일</span>
                                <span class="detail-value">${invite.lastInviteDate ? KoreanTime.formatKoreanTime(invite.lastInviteDate, 'date') : '미지정'}</span>
                            </div>
                        </div>
                        <div class="invited-phones-section">
                            <h5 class="invited-phones-title">
                                <i class="fas fa-list"></i> 초대한 전화번호 목록 (${invite.invites ? invite.invites.length : 0}개)
                            </h5>
                            <div class="invited-phones-list">
                                ${invitedPhonesHtml}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            inviteList.innerHTML = invitesHtml;
            updatePagination();
        }

        // 통계 업데이트
        function updateStats(data) {
            if (!data || !data.inviteStats) {
                document.getElementById('totalInvites').textContent = '0';
                document.getElementById('totalInviteCount').textContent = '0';
                document.getElementById('avgInviteCount').textContent = '0';
                document.getElementById('topInviteCount').textContent = '0';
                return;
            }

            const totalInvites = data.totalInvitedPeople || 0; // 총 초대받은 사람 수
            const totalInviteCount = data.totalInviteCount || 0;
            const avgInviteCount = totalInvites > 0 ? Math.round(totalInviteCount / totalInvites) : 0;
            const topInviteCount = data.inviteStats.length > 0 ? (data.inviteStats[0].inviteCount || 0) : 0;

            document.getElementById('totalInvites').textContent = totalInvites.toLocaleString();
            document.getElementById('totalInviteCount').textContent = totalInviteCount.toLocaleString();
            document.getElementById('avgInviteCount').textContent = avgInviteCount.toLocaleString();
            document.getElementById('topInviteCount').textContent = topInviteCount.toLocaleString();
        }

        // 페이지네이션 업데이트
        function updatePagination() {
            const totalPages = Math.ceil(allInvites.length / itemsPerPage);
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, allInvites.length);
            
            // 페이지 정보 업데이트
            document.getElementById('paginationInfo').textContent = `전체 ${allInvites.length}개 (${startItem}-${endItem})`;
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
            
            // 버튼 상태 업데이트
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        // 이전 페이지
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayInvites();
            }
        }

        // 다음 페이지
        function nextPage() {
            const totalPages = Math.ceil(allInvites.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayInvites();
            }
        }

        // 알림 메시지 표시
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // 상태에 따른 CSS 클래스 반환
        function getStatusClass(status) {
            switch (status) {
                case 'completed':
                    return 'badge-success';
                case 'pending':
                    return 'badge-warning';
                case 'failed':
                    return 'badge-danger';
                default:
                    return 'badge-secondary';
            }
        }

        // 상태 텍스트 반환
        function getStatusText(status) {
            switch (status) {
                case 'completed':
                    return '완료';
                case 'pending':
                    return '대기중';
                case 'failed':
                    return '실패';
                default:
                    return '미지정';
            }
        }
    </script>
</body>
