<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>동영상 광고 수익 현황 - 빠던나인 프로젝트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4f0d4 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(245, 241, 235, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar .container-fluid {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            width: 100% !important;
        }
        
        .navbar .navbar-brand {
            flex: 0 0 auto !important;
            margin-right: 0 !important;
            order: 1 !important;
            font-weight: 700;
            font-size: 1.3rem;
            color: #333 !important;
        }
        
        .navbar .navbar-nav.mx-auto {
            flex: 1 !important;
            display: flex !important;
            justify-content: center !important;
            margin: 0 !important;
            order: 2 !important;
        }
        
        .navbar .navbar-nav:last-child {
            flex: 0 0 auto !important;
            margin-left: auto !important;
            order: 3 !important;
        }
        
        .navbar .navbar-text {
            color: #333 !important;
            font-weight: 500;
            margin: 0 !important;
        }
        
        .navbar .nav-link {
            color: #333 !important;
        }
        
        .navbar .nav-link:hover {
            color: #007bff !important;
        }
        
        #userInfo {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: flex !important;
            align-items: center !important;
        }
        
        #userInfo:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        
        #logoutBtn {
            color: #dc3545 !important;
            font-weight: 500;
        }
        
        #logoutBtn:hover {
            color: #c82333 !important;
            text-decoration: none;
        }
        
        .navbar-toggler {
            order: 4 !important;
        }
        
        .main-content {
            padding-top: 80px;
            padding-bottom: 20px;
            min-height: calc(100vh - 120px);
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .page-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .stats-label {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stats-description {
            font-size: 0.9rem;
            color: #999;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chart-container h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .table-container h3 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .table thead th {
            background: #f8f9fa;
            border: none;
            font-weight: 600;
            color: #333;
            padding: 15px;
        }
        
        .table tbody td {
            padding: 12px 15px;
            border-top: 1px solid #dee2e6;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background-color: rgba(40, 167, 69, 0.05);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }
        
        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .filter-section h4 {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        
        .page-link {
            color: #28a745;
            border-color: #dee2e6;
        }
        
        .page-item.active .page-link {
            background-color: #28a745;
            border-color: #28a745;
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stats-number {
                font-size: 2rem;
            }
            
            .chart-container, .table-container {
                padding: 15px;
            }
            
            .table-responsive {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <!-- 왼쪽: 홈 아이콘과 제목 -->
            <div class="d-flex align-items-center">
                <a href="/" class="navbar-brand">
                    <i class="fas fa-cogs me-2"></i>
                    빠던나인
                </a>
            </div>
            
            <!-- 중간: 로그인한 직원 이름 -->
            <div class="navbar-nav mx-auto">
                <span class="navbar-text" id="userName">
                    <i class="fas fa-user-circle me-2"></i> 사용자
                </span>
            </div>
            
            <!-- 오른쪽: 로그아웃 버튼 -->
            <div class="navbar-nav">
                <div class="nav-item" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container-fluid">
            <!-- 알림 메시지 영역 -->
            <div id="alertMessage" class="alert" style="display: none;"></div>
            
            <!-- 페이지 헤더 -->
            <div class="page-header">
                <h1><i class="fas fa-video me-3"></i>동영상 광고 수익 현황</h1>
                <p>동영상 광고 시청을 통한 수익 통계 및 현황을 확인할 수 있습니다.</p>
            </div>
            
            <!-- 필터 섹션 -->
            <div class="filter-section">
                <h4><i class="fas fa-filter me-2"></i>필터 설정</h4>
                <div class="row">
                    <div class="col-md-3">
                        <label for="dateRange">기간 선택</label>
                        <select class="form-control" id="dateRange">
                            <option value="today">오늘</option>
                            <option value="week">이번 주</option>
                            <option value="month" selected>이번 달</option>
                            <option value="quarter">이번 분기</option>
                            <option value="year">올해</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="statusFilter">상태 필터</label>
                        <select class="form-control" id="statusFilter">
                            <option value="all" selected>전체</option>
                            <option value="completed">완료</option>
                            <option value="incomplete">미완료</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="sortBy">정렬 기준</label>
                        <select class="form-control" id="sortBy">
                            <option value="date" selected>날짜순</option>
                            <option value="points">포인트순</option>
                            <option value="duration">시청시간순</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button class="btn btn-custom w-100" onclick="loadVideoAdRevenue()">
                            <i class="fas fa-search me-2"></i>조회
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 통계 카드 -->
            <div class="stats-grid">
                <div class="stats-card">
                    <div class="stats-number" id="totalViews">0</div>
                    <div class="stats-label">총 시청 횟수</div>
                    <div class="stats-description">전체 동영상 시청 횟수</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="totalRevenue">0</div>
                    <div class="stats-label">총 수익 (포인트)</div>
                    <div class="stats-description">동영상 광고로 획득한 포인트</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="avgWatchTime">0</div>
                    <div class="stats-label">평균 시청시간 (초)</div>
                    <div class="stats-description">동영상 평균 시청 시간</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number" id="completionRate">0%</div>
                    <div class="stats-label">완료율</div>
                    <div class="stats-description">동영상 시청 완료율</div>
                </div>
            </div>
            
            <!-- 차트 섹션 -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="chart-container">
                        <h3><i class="fas fa-chart-line me-2"></i>일별 수익 추이</h3>
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="chart-container">
                        <h3><i class="fas fa-chart-pie me-2"></i>시청 완료율 분포</h3>
                        <canvas id="completionChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- 상세 내역 테이블 -->
            <div class="table-container">
                <h3><i class="fas fa-table me-2"></i>상세 내역</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>사용자</th>
                                <th>동영상 제목</th>
                                <th>시청시간</th>
                                <th>획득 포인트</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody id="revenueTableBody">
                            <tr>
                                <td colspan="6" class="text-center">데이터를 불러오는 중...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 페이지네이션 -->
                <nav aria-label="페이지 네비게이션">
                    <ul class="pagination" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let revenueChart = null;
        let completionChart = null;
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentUser();
            loadVideoAdRevenue();
        });
        
        // 현재 로그인한 사용자 정보 가져오기
        async function loadCurrentUser() {
            try {
                console.log('사용자 정보 로드 시작');
                
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                const logoutBtn = document.getElementById('logoutBtn');
                
                // 먼저 API 호출로 실제 로그인 상태 확인
                try {
                    const response = await fetch('/api/employee/current-user', {
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });
                    console.log('API 응답 상태:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('API 사용자 정보 응답:', data);
                        
                        if (data.success && data.user) {
                            console.log('API에서 로그인된 사용자 발견:', data.user);
                            // 로컬 스토리지에 저장
                            localStorage.setItem('currentUser', JSON.stringify(data.user));
                            
                            // UI 업데이트
                            userNameElement.textContent = data.user.name || data.user.username;
                            logoutItem.style.display = 'block';
                            
                            // 로그아웃 버튼 이벤트 리스너
                            logoutBtn.addEventListener('click', function(e) {
                                e.preventDefault();
                                showLogoutConfirm();
                            });
                            return;
                        }
                    }
                } catch (apiError) {
                    console.error('API 호출 오류:', apiError);
                }
                
                // API에서 로그인 정보를 가져올 수 없는 경우, 로컬 스토리지 확인
                const storedUser = localStorage.getItem('currentUser');
                console.log('로컬 스토리지 사용자 정보:', storedUser);
                
                if (storedUser) {
                    const user = JSON.parse(storedUser);
                    console.log('로컬 스토리지 사용자 정보:', user);
                    
                    // 로그인된 사용자가 있는 경우
                    userNameElement.textContent = user.name || user.username;
                    console.log('사용자 이름 표시:', user.name || user.username);
                    
                    // 로그아웃 버튼 표시
                    logoutItem.style.display = 'block';
                    
                    // 로그아웃 버튼 이벤트 리스너
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        showLogoutConfirm();
                    });
                } else {
                    console.log('로그인되지 않은 상태');
                    // 로그인되지 않은 경우
                    userNameElement.textContent = '사용자';
                    logoutItem.style.display = 'none';
                }
            } catch (error) {
                console.error('사용자 정보 로드 오류:', error);
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                userNameElement.textContent = '사용자';
                logoutItem.style.display = 'none';
            }
        }
        
        // 동영상 광고 수익 데이터 로드
        async function loadVideoAdRevenue() {
            try {
                const dateRange = document.getElementById('dateRange').value;
                const statusFilter = document.getElementById('statusFilter').value;
                const sortBy = document.getElementById('sortBy').value;
                
                // 로딩 상태 표시
                document.getElementById('revenueTableBody').innerHTML = 
                    '<tr><td colspan="6" class="text-center">데이터를 불러오는 중...</td></tr>';
                
                const response = await fetch(`/api/video-watch?page=${currentPage}&limit=20&dateRange=${dateRange}&status=${statusFilter}&sortBy=${sortBy}`);
                const data = await response.json();
                
                if (data.success) {
                    updateStats(data.stats);
                    updateTable(data.records);
                    updatePagination(data.pagination);
                    updateCharts(data);
                } else {
                    showError('데이터를 불러오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('동영상 광고 수익 데이터 로드 오류:', error);
                showError('서버 오류가 발생했습니다.');
            }
        }
        
        // 통계 업데이트
        function updateStats(stats) {
            document.getElementById('totalViews').textContent = stats.totalRecords.toLocaleString();
            document.getElementById('totalRevenue').textContent = stats.totalPointsEarned.toLocaleString();
            document.getElementById('avgWatchTime').textContent = Math.round(stats.avgWatchDuration || 0);
            document.getElementById('completionRate').textContent = 
                stats.totalRecords > 0 ? Math.round((stats.totalCompleted / stats.totalRecords) * 100) : 0 + '%';
        }
        
        // 테이블 업데이트
        function updateTable(records) {
            const tbody = document.getElementById('revenueTableBody');
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">데이터가 없습니다.</td></tr>';
                return;
            }
            
            tbody.innerHTML = records.map(record => `
                <tr>
                    <td>${new Date(record.watchDate).toLocaleDateString('ko-KR')}</td>
                    <td>${record.userId}</td>
                    <td>${record.videoTitle || '동영상 광고'}</td>
                    <td>${record.videoDuration || 0}초</td>
                    <td>${record.amount} 포인트</td>
                    <td>
                        <span class="badge badge-${record.completed ? 'success' : 'warning'}">
                            ${record.completed ? '완료' : '미완료'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }
        
        // 페이지네이션 업데이트
        function updatePagination(pagination) {
            const paginationElement = document.getElementById('pagination');
            totalPages = pagination.totalPages;
            
            let paginationHTML = '';
            
            // 이전 버튼
            if (pagination.hasPrev) {
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage - 1})">이전</a></li>`;
            }
            
            // 페이지 번호
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<li class="page-item active"><a class="page-link" href="#">${i}</a></li>`;
                } else {
                    paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${i})">${i}</a></li>`;
                }
            }
            
            // 다음 버튼
            if (pagination.hasNext) {
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${currentPage + 1})">다음</a></li>`;
            }
            
            paginationElement.innerHTML = paginationHTML;
        }
        
        // 페이지 변경
        function changePage(page) {
            currentPage = page;
            loadVideoAdRevenue();
        }
        
        // 차트 업데이트
        function updateCharts(data) {
            updateRevenueChart(data);
            updateCompletionChart(data);
        }
        
        // 수익 추이 차트
        function updateRevenueChart(data) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            
            if (revenueChart) {
                revenueChart.destroy();
            }
            
            // 샘플 데이터 (실제로는 API에서 받은 데이터 사용)
            const chartData = {
                labels: ['1일', '2일', '3일', '4일', '5일', '6일', '7일'],
                datasets: [{
                    label: '일별 수익 (포인트)',
                    data: [1200, 1500, 1800, 1400, 2000, 1600, 1900],
                    borderColor: '#28a745',
                    backgroundColor: 'rgba(40, 167, 69, 0.1)',
                    tension: 0.4
                }]
            };
            
            revenueChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // 완료율 차트
        function updateCompletionChart(data) {
            const ctx = document.getElementById('completionChart').getContext('2d');
            
            if (completionChart) {
                completionChart.destroy();
            }
            
            // 샘플 데이터
            const chartData = {
                labels: ['완료', '미완료'],
                datasets: [{
                    data: [75, 25],
                    backgroundColor: ['#28a745', '#ffc107'],
                    borderWidth: 0
                }]
            };
            
            completionChart = new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }
        
        // 에러 메시지 표시
        function showError(message) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = 'alert alert-danger';
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
        
        // 로그아웃 확인 다이얼로그
        function showLogoutConfirm() {
            if (confirm('로그아웃하시겠습니까?')) {
                logout();
            }
        }
        
        // 로그아웃 처리
        async function logout() {
            try {
                const response = await fetch('/api/employee/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('로그아웃되었습니다.');
                    window.location.href = '/employee-login.html';
                } else {
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }
        
        // 브라우저 종료 시 로그아웃 처리 설정
        function setupBrowserCloseLogout() {
            // beforeunload 이벤트 (브라우저 탭/창 닫기)
            window.addEventListener('beforeunload', function(e) {
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    const user = JSON.parse(currentUser);
                    // 로그아웃 API 호출
                    navigator.sendBeacon('/api/employee/logout', JSON.stringify({
                        userId: user.userId || user.id
                    }));
                }
            });
            
            // pagehide 이벤트 (페이지 숨김, 모바일에서 더 안정적)
            window.addEventListener('pagehide', function(e) {
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    const user = JSON.parse(currentUser);
                    // 로그아웃 API 호출
                    navigator.sendBeacon('/api/employee/logout', JSON.stringify({
                        userId: user.userId || user.id
                    }));
                }
            });
            
            // visibilitychange 이벤트 (탭 전환 시)
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') {
                    const currentUser = localStorage.getItem('currentUser');
                    if (currentUser) {
                        const user = JSON.parse(currentUser);
                        // 로그아웃 API 호출
                        navigator.sendBeacon('/api/employee/logout', JSON.stringify({
                            userId: user.userId || user.id
                        }));
                    }
                }
            });
        }
        
        // 페이지 로드 시 브라우저 종료 로그아웃 설정
        document.addEventListener('DOMContentLoaded', function() {
            setupBrowserCloseLogout();
        });
    </script>
