<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4f0d4 100%);

        .navbar {

        .navbar .container-fluid {

            order: 1 !important;

        }
        
        .navbar .navbar-nav.mx-auto {
            flex: 1 !important;

        .main-content {

        .stats-header {

        .stats-header h1 {

        .stats-header p {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stats-number {
            font-size: 3rem;
            font-weight: 700;
            color: #28a745;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .stats-label {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .stats-card h4 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .table thead th {
            background: #f8f9fa;
            border: none;
            font-weight: 600;
            color: #333;
            padding: 15px;
        }
        
        .table tbody td {
            padding: 12px 15px;
            border-top: 1px solid #dee2e6;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background-color: rgba(40, 167, 69, 0.05);
        }
        
        .last-login {
            font-size: 0.9rem;

        }
        
        .online-indicator {
            display: inline-block;
            width: 8px;

            background-color: #28a745;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding-top: 70px;

            }
            
            .stats-header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .stats-header h1 {
                font-size: 1.8rem;
            }
            
            .stats-number {
                font-size: 2.5rem;
            }
            
            .stats-card {
                padding: 20px;

            }
            
            .table thead th,
            .table tbody td {
                padding: 10px;

    </style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <!-- 왼쪽: 홈 아이콘과 제목 -->
            <div class="d-flex align-items-center">
                <a href="/" class="navbar-brand">
                    <i class="fas fa-cogs me-2"></i>

            </div>
            
            <!-- 중간: 로그인한 직원 이름 -->

    <div class="main-content">
        <div class="container">
            <!-- 통계 헤더 -->
            <div class="stats-header">
                <h1><i class="fas fa-chart-line me-3"></i>회원 로그인 현황</h1>
                <p>실시간 회원 로그인 통계 및 온라인 현황</p>
            </div>
            
            <!-- 관리자 기능 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="stats-card">
                        <h5><i class="fas fa-cog me-2"></i>관리자 기능</h5>
                                                 <div class="d-flex gap-2 flex-wrap">
                             <button class="btn btn-warning me-2" onclick="manualMemberAutoLogout()">
                                 <i class="fas fa-sign-out-alt me-2"></i>모든 회원 자동 로그아웃
                             </button>
                             <button class="btn btn-info me-2" onclick="debugLoginStatus()">

            <div id="loadingMessage" class="loading">

                <!-- 로그인 통계 카드 -->

                    <div class="col-md-6">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="stats-card text-center">

                            <div class="stats-label">전체 회원 수</div>
                        </div>
                    </div>
                </div>
                
                                 <!-- 통계 요약 -->
                 <div class="row mb-4">
                     <div class="col-12">
                         <div id="statsSummary"></div>
                     </div>
                 </div>
                 
                 <!-- 온라인 회원 명단 -->
                 <div class="row">
                     <div class="col-12">
                         <div class="stats-card">
                             <h4><i class="fas fa-users me-2"></i>현재 온라인 회원 명단</h4>
                             <p class="text-muted mb-3">실시간 로그인 상태를 반영합니다</p>
                             <div class="table-responsive">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentUser();
            loadMemberLoginStats();
            
            // 30초마다 자동 새로고침 (실시간 상태 업데이트)
            setInterval(() => {
                console.log('자동 상태 업데이트 실행');
                loadMemberLoginStats();
            }, 30000); // 30초
        });
        
        // 현재 로그인한 사용자 정보 가져오기
        async function loadCurrentUser() {
            try {
                console.log('사용자 정보 로드 시작');
                
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                const logoutBtn = document.getElementById('logoutBtn');
                
                // 먼저 API 호출로 실제 로그인 상태 확인
                try {
                const response = await fetch('/api/employee/current-user', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                    console.log('API 응답 상태:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                        console.log('API 사용자 정보 응답:', data);
                    
                    if (data.success && data.user) {
                            console.log('API에서 로그인된 사용자 발견:', data.user);
                            // 로컬 스토리지에 저장
                            localStorage.setItem('currentUser', JSON.stringify(data.user));
                            
                            // UI 업데이트
                        userNameElement.textContent = data.user.name || data.user.username;
                        logoutItem.style.display = 'block';
                        
                            // 로그아웃 버튼 이벤트 리스너
                        logoutBtn.addEventListener('click', function(e) {
                            e.preventDefault();
                            showLogoutConfirm();
                        });
                            return;
                        }
                    }
                } catch (apiError) {
                    console.error('API 호출 오류:', apiError);
                }
                
                // API에서 로그인 정보를 가져올 수 없는 경우, 로컬 스토리지 확인
                const storedUser = localStorage.getItem('currentUser');
                console.log('로컬 스토리지 사용자 정보:', storedUser);
                
                if (storedUser) {
                    const user = JSON.parse(storedUser);
                    console.log('로컬 스토리지 사용자 정보:', user);
                    
                    // 로그인된 사용자가 있는 경우
                    userNameElement.textContent = user.name || user.username;
                    console.log('사용자 이름 표시:', user.name || user.username);
                    
                    // 로그아웃 버튼 표시
                    logoutItem.style.display = 'block';
                    
                    // 로그아웃 버튼 이벤트 리스너
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        showLogoutConfirm();
                    });
                } else {
                    console.log('로그인되지 않은 상태');
                    // 로그인되지 않은 경우
                    userNameElement.textContent = '사용자';
                    logoutItem.style.display = 'none';
                }
            } catch (error) {
                console.error('사용자 정보 로드 오류:', error);
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                userNameElement.textContent = '사용자';
                logoutItem.style.display = 'none';
            }
        }
        
        // 회원 로그인 통계 로드
        async function loadMemberLoginStats() {
            try {
                console.log('회원 로그인 통계 로드 시작');
                
                // 회원 로그인 통계 API 호출
                const response = await fetch('/api/members/login-stats', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('응답 상태:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('응답 데이터:', data);
                    
                    if (data.success) {
                        displayMemberStats(data.stats);
                    } else {
                        console.error('API 오류:', data.message);
                        showError('통계 데이터를 가져올 수 없습니다: ' + (data.message || '알 수 없는 오류'));
                    }
                } else {
                    const errorText = await response.text();
                    console.error('HTTP 오류:', response.status, errorText);
                    showError('서버 오류가 발생했습니다. (상태: ' + response.status + ')');
                }
            } catch (error) {
                console.error('통계 로드 오류:', error);
                showError('네트워크 오류가 발생했습니다: ' + error.message);
            }
        }
        
        // 회원 통계 표시
        function displayMemberStats(stats) {
            try {
                console.log('표시할 통계 데이터:', stats);
                
                // 로딩 메시지 숨기기
                document.getElementById('loadingMessage').style.display = 'none';
                
                // 통계 내용 표시
                document.getElementById('statsContent').style.display = 'block';
                
                // 전체 회원 수와 온라인 회원 수 (실제 데이터로 업데이트)
                const totalMembers = stats.totalMembers || 0;
                const onlineMembers = stats.onlineMembers || 0;
                const actualOnlineMembers = stats.onlineMembersList ? stats.onlineMembersList.length : 0;
                
                console.log('통계 정보:', {
                    totalMembers: totalMembers,
                    onlineMembers: onlineMembers,
                    actualOnlineMembers: actualOnlineMembers,
                    onlineMembersList: stats.onlineMembersList
                });
                
                document.getElementById('totalMembers').textContent = totalMembers;
                document.getElementById('onlineMembers').textContent = actualOnlineMembers; // 실제 온라인 회원 수로 표시
                
                // 디버깅 정보 추가
                console.log('온라인 회원 상세 정보:', stats.onlineMembersList);
                console.log('API 응답 전체 데이터:', stats);
                
                if (stats.onlineMembersList && stats.onlineMembersList.length > 0) {
                    stats.onlineMembersList.forEach((member, index) => {
                        console.log(`회원 ${index + 1}:`, {
                            name: member.name,
                            userId: member.userId,
                            isLoggedIn: member.isLoggedIn,
                            lastLoginAt: member.lastLoginAt,
                            lastLogoutAt: member.lastLogoutAt
                        });
                    });
                } else {
                    console.log('온라인 회원이 없습니다. 전체 회원 수:', stats.totalMembers);
                    console.log('API에서 반환된 온라인 회원 수:', stats.onlineMembers);
                }
                
                // 회원 명단 테이블
                const onlineTable = document.getElementById('onlineMembersTable');
                onlineTable.innerHTML = '';
                
                // 현재 온라인인 회원들을 우선 표시
                if (stats.onlineMembersList && stats.onlineMembersList.length > 0) {
                    console.log('온라인 회원 목록:', stats.onlineMembersList);
                    
                    stats.onlineMembersList.forEach((member, index) => {
                        const row = document.createElement('tr');
                        const loginStatus = member.isLoggedIn ? '로그인' : '로그아웃';
                        const statusClass = member.isLoggedIn ? 'text-success' : 'text-muted';
                        const forceLogoutBtn = member.isLoggedIn ? 
                            `<button class="btn btn-sm btn-warning" onclick="forceLogoutMember('${member._id}', '${member.name}')">
                                <i class="fas fa-sign-out-alt"></i> 강제 로그아웃
                            </button>` : 
                            '<span class="text-muted">-</span>';
                        
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${member.name || '이름 없음'}</td>
                            <td>${member.userId || '아이디 없음'}</td>
                            <td>${formatDate(member.lastLoginAt)}</td>
                            <td>${member.totalLoginTime || calculateTotalLoginTime(member)}</td>
                            <td><span class="${statusClass} font-weight-bold">${loginStatus}</span></td>
                            <td>${forceLogoutBtn}</td>
                        `;
                        onlineTable.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="7" class="text-center text-muted">현재 온라인인 회원이 없습니다.</td>
                    `;
                    onlineTable.appendChild(row);
                }
                
                // 통계 요약 표시
                const summaryElement = document.getElementById('statsSummary');
                if (summaryElement) {
                    summaryElement.innerHTML = `
                        <div class="alert alert-info">
                            <strong>통계 요약:</strong><br>
                            - 전체 회원: ${totalMembers}명<br>
                            - 현재 온라인: ${actualOnlineMembers}명<br>
                            - 접속률: ${totalMembers > 0 ? ((actualOnlineMembers / totalMembers) * 100).toFixed(1) : 0}%
                        </div>
                    `;
                }
            } catch (error) {
                console.error('통계 표시 오류:', error);
                showError('통계 데이터 표시 중 오류가 발생했습니다: ' + error.message);
            }
        }
        
        // 총 로그인 시간 계산
        function calculateTotalLoginTime(member) {
            try {
                if (!member.lastLoginAt) {
                    return '로그인 기록 없음';
                }
                
                const loginTime = KoreanTime.toKoreanTime(member.lastLoginAt);
                let logoutTime = member.lastLogoutAt ? KoreanTime.toKoreanTime(member.lastLogoutAt) : KoreanTime.getKoreanTime();
                
                // 현재 로그인 중인 경우 현재 시간 사용
                if (member.isLoggedIn) {
                    logoutTime = KoreanTime.getKoreanTime();
                }
                
                const diffTime = Math.abs(logoutTime - loginTime);
                const diffMinutes = Math.floor(diffTime / (1000 * 60));
                const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffMinutes < 60) {
                    return `${diffMinutes}분`;
                } else if (diffHours < 24) {
                    return `${diffHours}시간 ${diffMinutes % 60}분`;
                } else {
                    return `${diffDays}일 ${diffHours % 24}시간`;
                }
            } catch (error) {
                console.error('총 로그인 시간 계산 오류:', error);
                return '계산 오류';
            }
        }
        
        // 날짜 포맷팅 (한국 시간 기준)
        function formatDate(dateString) {
            if (!dateString) return '로그인 기록 없음';
            
            try {
                const date = KoreanTime.toKoreanTime(dateString);
                if (isNaN(date.getTime())) {
                    return '날짜 형식 오류';
                }
                
                // 한국 시간으로 변환
                const koreanDate = KoreanTime.toKoreanTime(dateString);
                const now = KoreanTime.getKoreanTime();
                
                const diffTime = Math.abs(now - koreanDate);
                const diffMinutes = Math.ceil(diffTime / (1000 * 60));
                const diffHours = Math.ceil(diffTime / (1000 * 60 * 60));
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffMinutes < 60) {
                    return `${diffMinutes}분 전`;
                } else if (diffHours < 24) {
                    return `${diffHours}시간 전`;
                } else if (diffDays === 1) {
                    return '오늘';
                } else if (diffDays === 2) {
                    return '어제';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1}일 전`;
                } else {
                    return koreanDate.toLocaleDateString('ko-KR');
                }
            } catch (error) {
                console.error('날짜 포맷팅 오류:', error);
                return '날짜 오류';
            }
        }

                    },

                });
