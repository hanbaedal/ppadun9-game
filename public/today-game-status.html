<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 야구경기 상황 설정</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/korean-time.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-icon {
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #000000;
            font-weight: 700;
        }

        .date-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .save-btn {
            padding: 16px 40px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            font-weight: 600;
            transition: background-color 0.2s;
            min-width: 150px;
            min-height: 60px;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* 경기별 배경색 */
        tr:nth-child(1) td { background-color: #FFE5E5; }  /* 1경기: 연한 빨간색 */
        tr:nth-child(2) td { background-color: #E5FFE5; }  /* 2경기: 연한 초록색 */
        tr:nth-child(3) td { background-color: #E5E5FF; }  /* 3경기: 연한 파란색 */
        tr:nth-child(4) td { background-color: #FFE5FF; }  /* 4경기: 연한 보라색 */
        tr:nth-child(5) td { background-color: #E5FFE5; }  /* 5경기: 연한 초록색 */

        .game-number {
            font-weight: 600;
            width: 100px;
            color: #333;
            font-size: 16px;
        }

        .status-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            font-size: 16px;
            color: #333;
            min-width: 200px;
            height: 40px;
            transition: border-color 0.2s;
        }

        .status-select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        .status-select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            font-size: 16px;
            color: #333;
            transition: border-color 0.2s;
            height: 40px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.1);
        }

        input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
            color: #666;
        }

        /* 컬럼 너비 조정 */
        th:nth-child(1), td:nth-child(1) { width: 100px; }  /* 경기번호 */
        th:nth-child(2), td:nth-child(2) { width: 200px; } /* 홈팀 */
        th:nth-child(3), td:nth-child(3) { width: 200px; } /* 원정팀 */
        th:nth-child(4), td:nth-child(4) { width: 250px; } /* 시작시간 */
        th:nth-child(5), td:nth-child(5) { width: 250px; } /* 종료시간 */
        th:nth-child(6), td:nth-child(6) { width: 250px; } /* 경기상황 */

        /* 호버 효과 */
        tr:hover td {
            filter: brightness(0.95);
        }

        /* 첫 번째 행 스타일 */
        tr:first-child td {
            border-top: none;
        }

        /* 마지막 행 스타일 */
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/today-game.html" class="home-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">KBO 야구경기 상황 설정</h1>
            </div>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <table class="game-table">
            <thead>
                <tr>
                    <th>경기</th>
                    <th>원정팀</th>
                    <th>홈팀</th>
                    <th>시작시간</th>
                    <th>종료시간</th>
                    <th>경기상황</th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
            </tbody>
        </table>
        <div style="text-align: center; margin: 20px;">
            <button class="save-btn" onclick="saveGames()">저장</button>
        </div>
    </div>

    <script>
        // KBO 팀 정보
        const kboTeams = [
            '두산',
            'LG',
            'SSG',
            '키움',
            'KT',
            'KIA',
            'NC',
            '롯데',
            '삼성',
            '한화'
        ];

        // 경기상황 옵션
        const gameStatusOptions = [
            '정상게임',
            '미세먼지/초미세먼지/황사',
            '안개',
            '천재지변',
            '우천',
            '폭염',
            '번개/천둥',
            '태풍/강풍',
            '그라운드 상태'
        ];

        // 게임 데이터 표시
        function displayGames(games) {
            console.log('displayGames 호출됨, games:', games);
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.number === i) || {
                    number: i,
                    homeTeam: null,
                    awayTeam: null,
                    startTime: null,
                    endTime: null,
                    noGame: '정상게임'
                };

                console.log(`경기 ${i} 데이터:`, game);

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="game-number game-number-${i}">${i} 경기</td>
                    <td><input type="text" value="${game.homeTeam || ''}" readonly></td>
                    <td><input type="text" value="${game.awayTeam || ''}" readonly></td>
                    <td><input type="text" value="${game.startTime || ''}" readonly></td>
                    <td><input type="text" value="${game.endTime || ''}" readonly></td>
                    <td>
                        <select class="status-select" id="gameStatus${i}">
                        </select>
                    </td>
                `;
                tbody.appendChild(tr);

                // 경기상황 옵션 추가
                populateStatusOptions(i, game.noGame);
            }
        }

        // 경기상황 옵션을 동적으로 생성하는 함수
        function populateStatusOptions(gameNumber, selectedStatus) {
            console.log(`populateStatusOptions 호출됨, 경기: ${gameNumber}, 선택된 상태: ${selectedStatus}`);
            const statusSelect = document.getElementById(`gameStatus${gameNumber}`);
            
            if (!statusSelect) {
                console.error(`경기 ${gameNumber} 상황 선택 요소를 찾을 수 없음`);
                return;
            }
            
            // 기존 옵션 제거
            statusSelect.innerHTML = '';
            
            gameStatusOptions.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                if (option === selectedStatus) {
                    optionElement.selected = true;
                    console.log(`경기 ${gameNumber}에서 ${option} 선택됨`);
                }
                statusSelect.appendChild(optionElement);
            });
        }

        // 게임 데이터 저장
        async function saveGames() {
            // 이미 저장 중이면 중복 실행 방지
            if (window.isSaving) {
                return;
            }
            window.isSaving = true;

            try {
                // 저장 버튼 비활성화 (중복 클릭 방지)
                const saveButton = document.querySelector('.save-btn');
                const originalText = saveButton.textContent;
                saveButton.disabled = true;
                saveButton.textContent = '저장 중...';
                saveButton.style.backgroundColor = '#6c757d';
                saveButton.style.cursor = 'not-allowed';

                const today = new Date();
                const date = today.getFullYear().toString() +
                            (today.getMonth() + 1).toString().padStart(2, '0') +
                            today.getDate().toString().padStart(2, '0');

                // 모든 경기 데이터 수집
                const allGames = [];
                
                for (let i = 1; i <= 5; i++) {
                    const homeTeam = document.querySelector(`#gameTableBody tr:nth-child(${i}) td:nth-child(2) input`).value;
                    const awayTeam = document.querySelector(`#gameTableBody tr:nth-child(${i}) td:nth-child(3) input`).value;
                    const startTime = document.querySelector(`#gameTableBody tr:nth-child(${i}) td:nth-child(4) input`).value;
                    const endTime = document.querySelector(`#gameTableBody tr:nth-child(${i}) td:nth-child(5) input`).value;
                    const noGame = document.getElementById(`gameStatus${i}`).value;

                    console.log(`경기 ${i} 수집된 데이터:`, {
                        homeTeam: homeTeam,
                        awayTeam: awayTeam,
                        startTime: startTime,
                        endTime: endTime,
                        noGame: noGame
                    });

                    // 팀이 선택된 경우에만 저장
                    if (homeTeam && awayTeam) {
                        // 게임 상태 결정
                        let status = 'before'; // 기본값
                        if (noGame === '우천취소' || noGame === '기타' || noGame.includes('우천') || noGame.includes('천재지변')) {
                            status = 'cancelled';
                        } else if (endTime) {
                            // 종료시간이 있으면 경기 종료 상태
                            status = 'ended';
                        } else if (startTime) {
                            // 시작시간이 있으면 경기 중 상태
                            status = 'during';
                        }

                        const dailyGameData = {
                            number: i,
                            homeTeam: homeTeam,
                            awayTeam: awayTeam,
                            date: date,
                            startTime: startTime,
                            endTime: endTime,
                            noGame: noGame, // 사용자가 선택한 실제 경기상황 사용
                            isActive: true
                        };
                        // progressStatus 계산 추가
                        function calcProgressStatus(startTime, endTime) {
                            if (!startTime) return '경기전';
                            const now = KoreanTime.getKoreanTime();
                            const nowMinutes = now.getHours() * 60 + now.getMinutes();
                            let startMinutes = null;
                            let endMinutes = null;
                            if (startTime && startTime !== '-') {
                                const [h, m] = startTime.split(':');
                                startMinutes = parseInt(h) * 60 + parseInt(m);
                            }
                            if (endTime && endTime !== '-') {
                                const [h, m] = endTime.split(':');
                                endMinutes = parseInt(h) * 60 + parseInt(m);
                                if (endMinutes < startMinutes) endMinutes += 1440;
                            }
                            if (startMinutes === null) return '경기전';
                            if (nowMinutes < startMinutes) return '경기전';
                            if (endMinutes !== null) {
                                if (nowMinutes >= endMinutes) return '경기끝';
                                if (nowMinutes >= startMinutes && nowMinutes < endMinutes) return '경기중';
                            }
                            if (nowMinutes >= startMinutes) return '경기중';
                            return '경기전';
                        }
                        dailyGameData.progressStatus = calcProgressStatus(startTime, endTime);

                        allGames.push(dailyGameData);
                        console.log(`경기 ${i} 데이터 수집 완료:`, dailyGameData);
                            console.log(`경기 ${i} 선택된 경기상황:`, noGame);
                    }
                }

                // 모든 경기를 한 번에 저장
                if (allGames.length > 0) {
                    try {
                        console.log('모든 경기 데이터 저장 시작:', allGames);
                        
                        const requestBody = {
                            date: date,
                            games: allGames
                        };
                        console.log('API 요청 데이터:', JSON.stringify(requestBody, null, 2));
                        
                        const dailyGameResponse = await fetch(`/api/dailygames`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                            body: JSON.stringify(requestBody)
                                });

                        console.log('daily-games 응답 상태:', dailyGameResponse.status);

                            if (!dailyGameResponse.ok) {
                            console.warn('daily-games 저장 실패:', dailyGameResponse.status);
                            } else {
                                const dailyGameResult = await dailyGameResponse.json();
                            console.log('daily-games 응답 결과:', dailyGameResult);
                                if (!dailyGameResult.success) {
                                console.warn('daily-games 저장 실패:', dailyGameResult.message);
                                } else {
                                console.log('daily-games 저장 성공');
                            }
                        }
                    } catch (error) {
                        console.error('daily-games 저장 오류:', error);
                    }
                }

                // team-games API 업데이트 추가
                try {
                    // team-games용 날짜 형식 (YYYY-MM-DD)
                    const teamGamesDate = today.getFullYear().toString() + '-' +
                                        (today.getMonth() + 1).toString().padStart(2, '0') + '-' +
                                        today.getDate().toString().padStart(2, '0');
                    
                    console.log('team-games 업데이트 시작, 날짜:', teamGamesDate);
                    
                    // 각 경기별로 team-games 업데이트
                    for (let i = 1; i <= 5; i++) {
                        const game = allGames.find(g => g.number === i);
                        if (game) {
                            const updateData = {
                                gameStatus: game.noGame,
                                progressStatus: game.progressStatus
                            };
                            
                            const teamGamesResponse = await fetch(`/api/team-games/${teamGamesDate}/${i}`, {
                                method: 'PUT',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(updateData)
                            });
                            
                            if (teamGamesResponse.ok) {
                                console.log(`team-games ${i}경기 업데이트 성공`);
                            } else {
                                console.warn(`team-games ${i}경기 업데이트 실패:`, teamGamesResponse.status);
                            }
                        }
                    }
                    
                    console.log('team-games API 업데이트 완료');
                } catch (error) {
                    console.error('team-games API 업데이트 오류:', error);
                }

                console.log('저장 완료, 데이터 다시 불러오기 시작');
                // 저장 후 데이터 다시 불러오기
                await fetchGames();
                alert('게임 정보가 저장되었습니다.');
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다: ' + error.message);
            } finally {
                // 저장 버튼 다시 활성화
                const saveButton = document.querySelector('.save-btn');
                saveButton.disabled = false;
                saveButton.textContent = '저장';
                saveButton.style.backgroundColor = '#28a745';
                saveButton.style.cursor = 'pointer';
                
                // 저장 상태 리셋
                window.isSaving = false;
            }
        }

        // 게임 데이터 불러오기
        async function fetchGames() {
            try {
                const today = new Date();
                const date = today.getFullYear().toString() +
                            (today.getMonth() + 1).toString().padStart(2, '0') +
                            today.getDate().toString().padStart(2, '0');

                console.log('fetchGames 호출됨, 날짜:', date);
                const response = await fetch(`/api/dailygames/${date}`);
                
                console.log('API 응답 상태:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('API 응답 결과:', result);
                
                if (result.success) {
                    console.log('성공적으로 데이터 받음, games:', result.data.games);
                    displayGames(result.data.games || []);
                } else {
                    throw new Error(result.message || '데이터를 불러오는 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('fetchGames 오류:', error);
                // 오류 발생 시 빈 테이블 표시
                displayGames([]);
            }
        }

        // 날짜 표시 업데이트
        function updateDate() {
            const today = KoreanTime.getKoreanTime();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            const dateStr = `${year}년 ${month}월 ${day}일`;
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            console.log('페이지 로드 시작');
            updateDate();
            console.log('날짜 업데이트 완료');
            fetchGames();
            console.log('데이터 불러오기 요청 완료');
        };
    </script>
</body>
